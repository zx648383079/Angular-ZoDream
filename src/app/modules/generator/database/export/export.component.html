<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>导出数据</li>
        </ul>
    </app-page-tip>
    <div class="panel-container form-table-control">
        <div class="input-group-control">
            <label for="">数据库</label>
            <div>
                <app-select-input [formField]="dataForm.schema" [source]="schemaItems()" (valueChange)="onSchemaChange()" />
            </div>
        </div>
        <div class="input-group-control" [hidden]="tableItems.length < 1">
            <label for="">数据表</label>
            <div>
                <app-select-input [formField]="dataForm.tables" [source]="tableItems()" 
                [multiple]="true" />
            </div>
        </div>
        <div class="input-group-control">
            <label for=""></label>
            <div>
                <app-switch [formField]="dataForm.hasStructure">生成结构</app-switch>
            </div>
        </div>
        <div class="input-group-control">
            <label for=""></label>
            <div>
                <app-switch [formField]="dataForm.hasData">生成数据</app-switch>
            </div>
        </div>
        <div class="input-group-control">
            <label for=""></label>
            <div>
                <app-switch [formField]="dataForm.hasSchema">生成数据库</app-switch>
            </div>
        </div>
        <div class="input-group-control">
            <label for=""></label>
            <div>
                <app-switch [formField]="dataForm.hasDrop">添加 DROP</app-switch>
            </div>
        </div>
        <div class="input-group-control">
            <label for="">导出格式</label>
            <div>
                <select class="form-control" [formField]="dataForm.format">
                    @for (item of typeItems; track $index) {
                    <option [value]="item.value">{{ item.name }}</option>
                    }
                </select>
            </div>
        </div>
        <div class="input-group-control">
            <label for="">有效期（分钟）</label>
            <div>
                <input type="number" class="form-control" [formField]="dataForm.expire">
            </div>
        </div>
        <div class="btn-group">
            <app-action-button class="btn btn-primary" (tapped)="tapSubmit($event)" [disabled]="dataForm().invalid()">执行</app-action-button>
        </div>
    </div>
</div>
