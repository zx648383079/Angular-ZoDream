<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>导出数据</li>
        </ul>
    </app-page-tip>
    <div class="panel-container form-table-control">
        <div class="input-group-control">
            <label for="">数据库</label>
            <div>
                <ng-select [field]="dataForm.schema" [items]="schemaItems" bindLabel="name" bindValue="value" 
                (valueChange)="onSchemaChange()" />
            </div>
        </div>
        <div class="input-group-control" [hidden]="tableItems.length < 1">
            <label for="">数据表</label>
            <div>
                <ng-select [field]="dataForm.tables" [items]="tableItems" bindLabel="name" bindValue="value" 
                [multiple]="true" />
            </div>
        </div>
        <div class="input-group-control">
            <label for=""></label>
            <div>
                <app-switch [field]="dataForm.hasStructure">生成结构</app-switch>
            </div>
        </div>
        <div class="input-group-control">
            <label for=""></label>
            <div>
                <app-switch [field]="dataForm.hasData">生成数据</app-switch>
            </div>
        </div>
        <div class="input-group-control">
            <label for=""></label>
            <div>
                <app-switch [field]="dataForm.hasSchema">生成数据库</app-switch>
            </div>
        </div>
        <div class="input-group-control">
            <label for=""></label>
            <div>
                <app-switch [field]="dataForm.hasDrop">添加 DROP</app-switch>
            </div>
        </div>
        <div class="input-group-control">
            <label for="">导出格式</label>
            <div>
                <select class="form-control" [field]="dataForm.format">
                    @for (item of typeItems; track $index) {
                    <option [value]="item.value">{{ item.name }}</option>
                    }
                </select>
            </div>
        </div>
        <div class="input-group-control">
            <label for="">有效期（分钟）</label>
            <div>
                <input type="number" class="form-control" [field]="dataForm.expire">
            </div>
        </div>
        <div class="btn-group">
            <div class="btn btn-primary" (click)="tapSubmit()">执行</div>
        </div>
    </div>
</div>
