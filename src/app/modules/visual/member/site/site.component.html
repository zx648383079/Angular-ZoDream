<div class="page-search-bar">
    <form class="flat-input" (submit)="tapSearch()">
        <input type="text" class="form-control" id="keywords" [field]="queries.keywords" i18n-placeholder placeholder="Please input a keyword">
        <button type="submit" class="btn btn-primary" i18n>Search</button>
    </form>
    <div class="btn-group pull-right">
        <a class="btn btn-success" (click)="open(modal)" i18n>Create</a>
    </div>
</div>


<div class="list-table-control">
    @for (item of items(); track $index) {
        <div class="image-row-item">
            <div class="item-cover">
                <img [appLazyLoad]="item.thumb | asset" [alt]="item.title">
            </div>
            <div class="item-body">
                <div class="item-title">
                    <span class="no">{{ item.id }}</span>
                    {{ item.name }}</div>
                <div class="item-meta">
                    <p>{{ item.description }}</p>
                </div>
                <div class="item-footer">
                    <div class="item-meta-bar">
                        <span><i class="iconfont icon-eye"></i><b>{{ item.status }}</b></span>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-success btn-xs" [routerLink]="[item.id, 'weight']" i18n>Components</a>
                        <a class="btn btn-primary btn-xs" [routerLink]="[item.id, 'page']" i18n>Pages</a>
                        <a class="btn btn-light btn-xs" (click)="open(modal, item)" i18n>Edit</a>
                        <a class="btn btn-danger" (click)="tapRemove(item)" i18n>Delete</a>
                    </div>
                </div>
            </div>
        </div>
    }
</div>


<app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
<app-pagination [total]="total()" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="tapPage()" />

<app-dialog-box #modal [title]="editForm.id().value() > 0 ? 'Edit Site' : 'New Site'">
    <div class="form-group">
        <label for="name-input" i18n>Name</label>
        <div>
            <input class="form-control" id="name-input" [field]="editForm.name" i18n-placeholder placeholder="Please input the name">
        </div>
    </div>
    <div class="form-group">
        <label for="title-input" i18n>Site Title</label>
        <div>
            <input class="form-control" id="title-input" [field]="editForm.title" i18n-placeholder placeholder="Please input the title of site">
        </div>
    </div>
    <div class="form-group">
        <label>Logo</label>
        <div>
            <app-file-input [field]="editForm.logo" />
        </div>
    </div>
    <div class="form-group">
        <label for="keywords-input" i18n>Site Keywords</label>
        <div>
            <app-words-input [field]="editForm.keywords" i18n-placeholder placeholder="Please input the keywords of site" />
        </div>
    </div>
    <div class="form-group">
        <label for="description-input" i18n>Site Description</label>
        <div>
            <app-text-editor [field]="editForm.description" height="100" />
        </div>
    </div>
    <div class="form-group">
        <label i18n>Preview Image</label>
        <div>
            <app-file-input [field]="editForm.thumb" />
        </div>
    </div>
    <div class="form-group">
        <label i18n>Is Share</label>
        <div>
            <app-switch [field]="editForm.is_share" />
        </div>
    </div>
    <div class="form-group">
        <label i18n>Price for Share</label>
        <div>
            <app-number-input [field]="editForm.share_price" />
        </div>
    </div>
</app-dialog-box>
