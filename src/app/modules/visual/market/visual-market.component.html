<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/">
                <img [src]="'assets/images/favicon.png' | asset" alt="ZoDream" width="40" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarID">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" routerLink="./">Home</a>
                    <ng-container *ngFor="let item of navItems">
                        <a class="nav-link" [ngClass]="{active: item.active}" aria-current="page" [routerLink]="item.url">{{ item.name }}</a>
                    </ng-container>
                    <a class="nav-link" aria-current="page" routerLink="site">模板</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<router-outlet></router-outlet>
<footer class="bg-primary">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    Copyright ©zodream.cn, All Rights Reserved.
                </div>
            </div>
        </div>
    </div>
</footer>
