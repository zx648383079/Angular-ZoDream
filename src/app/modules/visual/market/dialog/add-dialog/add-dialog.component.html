<div class="dialog-mask" *ngIf="visible"></div>
<div class="search-dialog-container" *ngIf="visible">
    <div class="header-container">
        <p i18n>To be added to the site component library</p>
        <div class="source-item">
           <div class="item-cover">
                <img [src]="sourceData.thumb" alt="">
            </div>
            <div class="item-body">
                <div class="item-name">{{ sourceData.name }}</div>
                <div class="item-meta">{{ sourceData.description }}</div>
            </div>
        </div>
    </div>
    <div class="search-bar">
        <form class="form-horizontal-control" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
            <div class="flat-input">
                <input type="text" class="form-control" name="keywords" [ngModel]="queries.keywords" id="keywords" i18n-placeholder placeholder="Please enter keywords to search for existing sites">
                <button type="submit" class="btn btn-primary" i18n>Search</button>
                <a class="btn" [ngClass]="{'btn-info': !onlySelected, 'btn-success': onlySelected}" (click)="tapToggleOnly()" i18n>Only selected({{ selectedCount }})</a>
            </div>
        </form>
    </div>
    <div class="body-container">
        <ng-container *ngFor="let item of formatItems">
            <div class="option-item" [ngClass]="{selected: isSelected(item)}" (click)="tapSelected(item)">
                <div class="thumb">
                    <img [src]="item.thumb">
                </div>
                <div class="name">{{ item.title }}</div>
            </div>
        </ng-container>
    </div>
    <div class="footer-container">
        <app-pagination [total]="total" [(page)]="queries.page" [perPage]="queries.per_page" (pageChange)="tapPage()"></app-pagination>
        <div class="btn-group">
            <app-action-button class="btn btn-primary" (tapped)="tapYes($event)" i18n>Confirm</app-action-button>
            <div class="btn btn-danger" (click)="tapCancel()" i18n>Cancel</div>
        </div>
    </div>
</div>
