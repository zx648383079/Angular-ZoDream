<div class="banner-floor">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                

            </div>
        </div>
    </div>
</div>

<div class="floor bg-default">
    <div class="container">
        <div class="template-lazy" appLazyLoad (lazyLoading)="loadPage()">
            <div class="floor-header">
                <h3 i18n>Featured Page</h3>
                <small></small>
                <a class="header-right" routerLink="search" [queryParams]="{category: 1}">
                <ng-container i18n>More</ng-container>
                    &gt;</a>
            </div>
            @if (pageItems.length > 0) {
            <div class="row">
                @for (item of pageItems; track $index) {
                <div class="col-md-3">
                    <div class="large-item">
                        <div class="item-cover">
                            <img [src]="item.thumb | asset" [alt]="item.name">
                            <div class="item-mask">
                                <a class="btn btn-primary" i18n>Preview</a>
                                <a class="btn btn-success" (click)="modal.addTo(item)" i18n>Add To</a>
                            </div>
                        </div>
                        <div class="item-body">
                            <div class="item-name">{{ item.name }}</div>
                        </div>
                    </div>
                </div>
                }
                
            </div>
            }
            
        </div>
    </div>
</div>

<div class="floor">
    <div class="container">
        <div class="template-lazy" appLazyLoad (lazyLoading)="loadWeight()">
            <div class="floor-header">
                <h3 i18n>Featured Component</h3>
                <small></small>
                <a class="header-right" routerLink="search" [queryParams]="{category: 2}">
                <ng-container i18n>More</ng-container>
                    &gt;</a>
            </div>
            @if (weightItems.length > 0) {
            <div class="row">
                @for (item of weightItems; track $index) {
                <div class="col-md-3">
                    <div class="large-item">
                        <div class="item-cover">
                            <img [src]="item.thumb | asset" [alt]="item.name">
                            <div class="item-mask">
                                <a class="btn btn-primary" i18n>Preview</a>
                                <a class="btn btn-success" (click)="modal.addTo(item)" i18n>Add To</a>
                            </div>
                        </div>
                        <div class="item-body">
                            <div class="item-name">{{ item.name }}</div>
                        </div>
                    </div>
                </div>
                }
                
            </div>
            }
            
        </div>
    </div>
</div>

<app-add-dialog #modal></app-add-dialog>
