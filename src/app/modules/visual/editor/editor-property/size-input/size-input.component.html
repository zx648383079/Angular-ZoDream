<ng-container *ngIf="label; else elseTemplate">
    <div class="control-body">
        <label for="">{{ label }}</label>
        <input type="number">
        <span class="extra-control" (click)="visible = !visible">{{ unit }}</span>
    </div>
</ng-container>
<ng-template #elseTemplate>
    <div class="control-body">
        <span class="extra-control" (click)="visible = !visible">{{ unit }}</span>
        <input type="number">
    </div>
</ng-template>
<div class="select-option-bar">
    <ng-container *ngFor="let item of unitItems">
        <div class="option-item" [ngClass]="{selected: unit == item}" (click)="tapSelectedUnit(item)">{{ item }}</div>
    </ng-container>
</div>
