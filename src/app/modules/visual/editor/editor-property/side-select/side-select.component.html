<div class="side-container">
    <div class="top" [ngClass]="{active: value.top}" (click)="tapSide('top')">上</div>
    <div class="right" [ngClass]="{active: value.right}" (click)="tapSide('right')">右</div>
    <div class="bottom" [ngClass]="{active: value.bottom}" (click)="tapSide('bottom')">下</div>
    <div class="left" [ngClass]="{active: value.left}" (click)="tapSide('left')">左</div>
</div>
