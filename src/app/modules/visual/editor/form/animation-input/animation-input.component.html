<div class="animation-container">
    <div class="effect-show" [ngStyle]="boxStyle">效果展示</div>
    <div class="control-inline-group">
        <label for="">动效</label>
        <select class="form-control" [(ngModel)]="value.name">
            @for (item of items; track $index) {
                <option [value]="item.value">{{ item.name }}</option>
            }
        </select>
    </div>
    <div class="control-inline-group">
        <label for="">延时</label>
        <select class="form-control" [(ngModel)]="value.delay">
            @for (item of delayItems; track $index) {
            <option [value]="item.value">{{ item.name }}</option>
            }
        </select>
    </div>
    <div class="control-inline-group">
        <label for="">时长</label>
        <select class="form-control" [(ngModel)]="value.duration">
            @for (item of durationItems; track $index) {
            <option [value]="item.value">{{ item.name }}</option>
            }
        </select>
    </div>
    <div class="control-inline-group">
        <label for="">重复</label>
        <select class="form-control" [(ngModel)]="value.loop">
            @for (item of loopItems; track $index) {
            <option [value]="item.value">{{ item.name }}</option>
            }
        </select>
    </div>
</div>
