<div class="control-inline-group">
    <i class="control-updated-tag" [hidden]="isEmpty" (click)="tapEmpty()"></i>
    @if (header()) {
    <label >{{ header() }}</label>
    }
    <select class="form-control" [value]="value().position_type" (change)="onValueChange($event)">
        <option value="static">无</option>
        <option value="relative">相对定位</option>
        <option value="absolute">绝对定位</option>
        <option value="fixed">固定定位</option>
    </select>
</div>

<div class="position-container">
    @if (value().position_type != 'static') {
        <app-editor-bound-input />
    }
</div>
