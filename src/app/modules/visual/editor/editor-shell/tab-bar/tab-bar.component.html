<div class="tab-bar" [ngStyle]="barStyle">
    <div class="bar-body">
        @for (item of items(); track $index; let i = $index) {
            <div class="bar-item" (click)="tapToggle(i)" [ngStyle]="itemStyle(i)">
                <div class="bar-icon">
                    @if (item.iconPath) {
                        <img [src]="i == selected() ? item.selectedIconPath : item.iconPath" [alt]="item.text">
                    } @else {
                        <i class="iconfont" [ngClass]="item.icon"></i>
                    }
                </div>
                <div class="bar-text">
                    {{ item.text }}
                </div>
            </div>
        }
    </div>
</div>
