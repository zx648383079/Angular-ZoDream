<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>管理分组列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch()">
                <div class="input-group-control">
                    <label for="keywords">关键字</label>
                    <input type="text" class="form-control" id="keywords" [field]="queries.keywords" placeholder="关键词">
                </div>
                <div class="input-group-control">
                    <label for="type1">关键字</label>
                    <select class="form-control" [field]="queries.type" id="type1">
                        @for (item of typeItems; track $index; let i = $index) {
                        <option [value]="i">{{ item }}</option>
                        }
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <a class="btn btn-success pull-right" (click)="open(modal)">新增分组</a>
            </form>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items; track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-light btn-xs"  (click)="open(modal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
                
            </tbody>
        </table>

    </div>
</div>

<app-dialog-box #modal [title]="editForm.id().value() > 0 ? '编辑分组' : '新增分组'">
    <div class="form-group">
      <label for="name">名称</label>
      <input type="text"
        class="form-control" [field]="editForm.name" id="name" placeholder="请输入名称">
    </div>
    <div class="form-group">
        <label for="type">类型</label>
        <div>
            <app-check-input [items]="typeItems" [rangeKey]="1" [field]="editForm.type" id="type" />
        </div>
    </div>
    <div class="form-group">
        <label for="description">描述</label>
        <textarea class="form-control" [field]="editForm.description" id="description" placeholder="请输入描述"></textarea>
    </div>
</app-dialog-box>
