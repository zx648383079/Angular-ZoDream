<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>管理字段列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <a class="btn btn-success pull-right" routerLink="create">新增字段</a>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>字段别名</th>
                    <th>类型</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items; track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.field }}</td>
                    <td>{{ item.type }}</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-light btn-xs" [routerLink]="['edit', item.id]">编辑</a>
                            <a class="btn btn-xs" [ngClass]="{'btn-info': item.is_disable < 1, 'btn-secondary': item.is_disable > 0}">{{ item.is_disable < 1 ? '禁用' : '启用' }}</a>
                            @if (item.is_system < 1) {
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                            }
                        </div>
                    </td>
                </tr>
                }
                
            </tbody>
        </table>

    </div>
</div>
