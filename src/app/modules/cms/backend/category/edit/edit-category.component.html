<app-edit-header [title]="dataModel().id > 0 ? '编辑分类' : '新增分类'" (submited)="tapSubmit($event)" [disabled]="dataForm().invalid()" />

<div class="container-fluid">
    <form class="form-table-control" (submit)="tapSubmit2($event)">
        <div class="row">
            <div class="col-md-6">
                <app-panel title="基本">
                    <div class="input-group-control">
                        <label for="title">名称</label>
                        <div>
                            <input type="text" id="title" class="form-control" [formField]="dataForm.title" (blur)="onTitleChange()">
                        </div>
                    </div>
                    <div class="input-group-control">
                        <label for="name">目录名</label>
                        <div>
                            <input type="text" id="name" class="form-control" [formField]="dataForm.name" >

                        </div>
                    </div>
                    <div class="input-group-control">
                        <label for="type">类型</label>
                        <div>
                            <app-check-input [items]="typeItems" [rangeKey]="1" [formField]="dataForm.type" />
                        </div>
                    </div>
                    @if (dataForm.type().value() < 1) {
                    <div class="input-group-control">
                        <label for="model_id">模型</label>
                        <div>
                            <select id="model_id" class="form-control" [formField]="dataForm.model_id">
                                <option value="0">-- 无 --</option>
                                @for (item of modelItems; track $index) {
                                <option [value]="item.id">{{ item.name }}</option>
                                }
                            </select>

                        </div>
                    </div>
                    }
                    <div class="input-group-control">
                        <label>上级</label>
                        <select class="form-control" [formField]="dataForm.parent_id">
                            <option value="0">-- 无上级分类 --</option>
                            @for (item of categories; track $index) {
                            <option [value]="item.id">{{ item.level | treeLevel }}{{ item.title }}</option>
                            }
                        </select>
                    </div>
                    <div class="input-group-control">
                        <label for="thumb">缩略图</label>
                        <div>
                            <app-file-input [formField]="dataForm.thumb" />
                        </div>
                    </div>
                    <div class="input-group-control">
                        <label for="image">主图</label>
                        <div>
                            <app-file-input [formField]="dataForm.image" />
                        </div>
                    </div>
                    <div class="input-group-control">
                        <label for="keywords">关键词</label>
                        <div>
                            <input type="text" id="keywords" class="form-control" [formField]="dataForm.keywords" >

                        </div>
                    </div>
                    <div class="input-group-control">
                        <label for="description">简介</label>
                        <div>
                            <textarea id="description" class="form-control"  [formField]="dataForm.description"
                                ></textarea>
                        </div>
                    </div>
                    <div class="input-group-control">
                        <label for="groups">分组</label>
                        <div>
                            <app-check-input [items]="groupItems" rangeKey="name" rangeLabel="name" [formField]="dataForm.groups" />
                        </div>
                    </div>
                    <div class="input-group-control">
                        <label for="position">排序</label>
                        <div>
                            <input type="number" id="position" class="form-control" [formField]="dataForm.position">

                        </div>
                    </div>
                </app-panel>
            </div>
            <div class="col-md-6">
                <app-panel title="模板">
                    <div class="input-group-control">
                        <label for="category_template">分类模板</label>
                        <div>
                            <input type="text" id="category_template" class="form-control" [formField]="dataForm.category_template">

                        </div>
                    </div>
                    <div class="input-group-control">
                        <label for="list_template">列表模板</label>
                        <div>
                            <input type="text" id="list_template" class="form-control" [formField]="dataForm.list_template" >

                        </div>
                    </div>
                    <div class="input-group-control">
                        <label for="show_template">详情模板</label>
                        <div>
                            <input type="text" id="show_template" class="form-control" [formField]="dataForm.show_template" >

                        </div>
                    </div>
                    <div class="input-group-control">
                        <label for="setting_open_comment">开启评论</label>
                        <div >
                            <app-switch [formField]="dataForm.setting.open_comment" />
                        </div>
                    </div>
                </app-panel>
            </div>
            @if (dataForm.type().value() > 0) {
            <div class="col-md-12">
                <app-panel title="详情">
                    @if (dataForm.type().value() > 1) {
                    <div class="input-group-control">
                        <label for="url">链接</label>
                        <div>
                            <input type="text" id="url" class="form-control" [formField]="dataForm.url" >
                        </div>
                    </div>
                    }
                    @if (dataForm.type().value() == 1) {
                        <app-html-editor [formField]="dataForm.content" />
                    }

                </app-panel>
            </div>
            }
        </div>


        <div class="btn-group">
            <app-action-button class="btn btn-primary" (tapped)="tapSubmit($event)" [disabled]="dataForm().invalid()">确认保存</app-action-button>
            <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        </div>
    </form>
</div>
