<app-edit-header [title]="data && data.id > 0 ? '编辑站点' : '新增站点'" (submited)="tapSubmit()" [disabled]="form.invalid"></app-edit-header>

<div class="container-fluid">
    <form class="form-table panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <div class="zre-input-group">
            <label for="title">站点标题</label>
            <div>
                <input type="text" id="title" class="form-control" formControlName="title">
            </div>
        </div>
        <div class="zre-input-group">
            <label for="theme">主题</label>
            <div>
                <select id="theme" class="form-control" formControlName="theme">
                    <option *ngFor="let item of themeItems" [value]="item.name">{{ item.description }}</option>
                </select>
            </div>
        </div>
        <div class="zre-input-group">
            <label for="match_type">匹配类型</label>
            <div>
                <select id="match_type" class="form-control" formControlName="match_type">
                    <option [value]="0">域名</option>
                    <option [value]="1">路径</option>
                </select>

            </div>
        </div>
        <div class="zre-input-group">
            <label for="match_rule">匹配规则</label>
            <div>
                <input type="text" id="match_rule" class="form-control" formControlName="match_rule">

            </div>
        </div>
        <div class="zre-input-group">
            <label for="language">语言</label>
            <div>
                <input type="text" id="language" class="form-control" formControlName="language">

            </div>
        </div>
        <div class="zre-input-group">
            <label for="logo">Logo</label>
            <div>
                <app-file-input id="logo" [online]="true" formControlName="logo"></app-file-input>
            </div>
        </div>
        <div class="zre-input-group">
            <label for="keywords">关键词</label>
            <div>
                <input type="text" id="keywords" class="form-control" formControlName="keywords">
            </div>
        </div>
        <div class="zre-input-group">
            <label for="description">简介</label>
            <div>
                <textarea id="description" class="form-control" formControlName="description"></textarea>
            </div>
        </div>
        <div class="zre-input-group">
            <label for="status">状态</label>
            <div>
                <select id="status" class="form-control" formControlName="status">
                    <ng-container *ngFor="let item of statusItems">
                        <option [value]="item.value">{{ item.name }}</option>
                    </ng-container>
                </select>
            </div>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-success">确认保存</button>
            <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        </div>
    </form>
</div>
