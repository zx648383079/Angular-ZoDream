<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>管理联动菜单列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch($event)">
                <div class="input-group-control">
                    <label for="keywords">关键字</label>
                    <input type="text" class="form-control" id="keywords" [formField]="queries.keywords" placeholder="关键词">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <a class="btn btn-success pull-right" (click)="open(modal)">新增联动</a>
            </form>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>语言</th>
                    <th>项数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.language }}</td>
                    <td>{{ item.data_count | numberFormat }}</td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-info" [routerLink]="[item.id]">联动项</a>
                            <a class="btn btn-light btn-xs" (click)="open(modal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
                
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [formField]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="goPage($event)" />
    </div>
</div>
<app-dialog-box #modal [title]="editForm.id().value() > 0 ? '编辑联动' : '新增联动'">
    <div class="form-group">
      <label for="name">名称</label>
      <input type="text"
        class="form-control" [formField]="editForm.name" id="name" placeholder="请输入名称">
    </div>
    <div class="form-group">
        <label for="code">别名</label>
        <input type="text" class="form-control" [formField]="editForm.code" id="code" placeholder="请输入英文别名">
    </div>
    <div class="form-group">
        <label for="language">语言</label>
        <input type="text" class="form-control" [formField]="editForm.language" id="language" placeholder="具体语言请对应站点语言">
    </div>
    <div class="form-group">
        <label for="type">类型</label>
        <div>
            <app-check-input [source]="typeItems" [formField]="editForm.type" id="type" />
        </div>
    </div>
</app-dialog-box>
