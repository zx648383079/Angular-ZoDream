<div class="lattice-box" [style]="boxStyle">
    @for (item of formatItems; track $index; let i = $index) {
        <div class="item" [class]="{active: currentIndex == i}" [style]="item.style">
            @if (item.image) {
            <div class="thumb">
                <img [src]="item.image">
            </div>
            }
            @if (item.text) {
            <div class="text">{{ item.text }}</div>
            }
        </div>
    }
    <div class="btn btn-primary" [class]="{disabled: isRunning}" [style]="buttonStyle" (click)="tapStart()">
        {{ buttonText() }}
    </div>
</div>
