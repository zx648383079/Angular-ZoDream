<div class="container">
    <nav class="breadcrumb">
        <a class="breadcrumb-item" routerLink="../" i18n>Home</a>
        <span class="breadcrumb-item active" i18n>Bargain</span>
    </nav>

    <div>
        <div class="row">
            @for (item of items; track $index) {
                <div class="col-lg-3 col-md-4 col-6">
                <div class="goods-item item-hover">
                    <div class="thumb">
                        <a [routerLink]="[item.id, 0]">
                            <img [src]="item.goods.thumb" alt="">
                        </a>
                        <div class="time">
                            <app-countdown label="距离结束" [end]="item.end_at"></app-countdown>
                        </div>
                    </div>
                    <div class="flex-line">
                        <div class="price-group">
                            <div class="price">{{ item.price | price }}</div>
                            <div class="old-price">{{ item.goods.market_price | price }}</div>
                        </div>
                        <div class="count">
                            {{ item.log_count | numberFormat }}人已砍
                        </div>
                    </div>
                    <div class="name">{{ item.goods.name }}</div>
                </div>
            </div>
            }
        </div>

        <app-pagination [total]="total" [(page)]="queries.page" [perPage]="queries.per_page" (pageChange)="tapPage()"></app-pagination>
    </div>
</div>
