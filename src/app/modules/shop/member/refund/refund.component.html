<div class="user-page">
    <div class="container side-box">
        <div>
            <app-user-menu currentUrl="member/refund" />
        </div>
        <div>
           <div class="row order-search">
               <div class="col-md-8">
                    <div class="header-tab">
                        <a href="" class="active">申请退换货</a>
                        <a href="">退换货记录</a>
                        <a href="">退款明细</a>
                    </div>
               </div>
               <div class="col-md-4">
                    <form class="flat-search"  (submit)="tapSearch()">
                        <input type="text" name="keywords" id="keywords" [field]="queries.keywords">
                        <button>搜索</button>
                    </form>
               </div>
           </div>
           <table class="table table-hover">
               <thead>
                   <th>返修/退换货编号</th>
                   <th>订单编号</th>
                   <th>商品名称</th>
                   <th>申请时间</th>
                   <th>状态</th>
                   <th>操作</th>
               </thead>
               <tbody>
                   @for (item of items; track $index) {
                    <tr>
                       <td>
                           {{ item.id }}
                       </td>
                       <td>{{ item.order_id }}</td>
                       <td>
                           <a href="">{{ item.goods.name }}</a>
                       </td>
                       <td>{{ item.created_at }}</td>
                       <td>{{ item.status }}</td>
                       <td>
                           <a href="">查看</a> | 
                           <a href="">退款明细</a>
                       </td>
                   </tr>
                   }
               </tbody>
           </table>
           <app-pagination [total]="total" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="tapPage()" />
        </div>
    </div>
</div>
