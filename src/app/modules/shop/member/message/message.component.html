<div class="user-page">
    <div class="container side-box">
        <div>
            <app-user-menu currentUrl="member/message"></app-user-menu>
        </div>
        <div class="message-box">
            <div class="message-menu">
                @for (item of navItems; track $index; let i = $index) {
                    <div class="menu-item" [ngClass]="{active: i == navIndex}" (click)="tapNav(i)">
                        @if (!item.avatar) {
                            <div class="icon">
                                <i class="iconfont" [ngClass]="item.icon"></i>
                            </div>
                        } @else {
                            <div class="avatar">
                                <img [src]="item.avatar" >
                            </div>
                        }
                        <div class="info">
                            <div class="name">{{ item.name }}</div>
                            <p>{{ item.remark }}</p>
                        </div>
                    </div>
                }
            </div>
            <div class="message-body">
                <div class="title-bar">
                    <span>聊天</span>
                    <div class="drop-menu-box">
                        <i class="iconfont icon-ellipsis-v"></i>
                        <div class="menu-body">
                            <ul>
                                <li>置顶聊天</li>
                                <li>开启免打扰</li>
                                <li>加入黑名单</li>
                                <li>举报该用户</li>
                                <li>不接受推送</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <app-message-container [items]="items" [hasMore]="hasMore" (loadMore)="tapMore($event)" (tapped)="onMessageTap($event)"></app-message-container>
                <div class="message-tools">
                    <i class="iconfont icon-smile-o"></i>
                    <i class="iconfont icon-image"></i>
                </div>
                <div class="message-editor">
                    <textarea placeholder="回复一下吧~"></textarea>
                    <div class="message-action">
                        <div class="size-tip">0/500</div>
                        <button class="btn btn-primary">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
