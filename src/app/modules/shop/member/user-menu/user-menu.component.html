<div class="menu-box">
    @for (group of items; track $index) {
    <div class="menu-group">
        <div class="menu-name">
            {{ group.name }}
        </div>
        <ul>
            @for (item of group.children; track $index) {
                <li [class]="{active: item.active}" (click)="tapNav(item)">
                    <a [routerLink]="item.url">{{ item.name }}</a>
                </li>
            }
        </ul>
    </div>
    }
</div>
