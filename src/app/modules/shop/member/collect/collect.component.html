<div class="user-page">
    <div class="container side-box">
        <div>
            <app-user-menu currentUrl="member/collect" />
        </div>
        <div class="panel history-panel">
            <div class="panel-header">
                <span>我的收藏</span>
                <a class="pull-right">
                    <i class="iconfont icon-trash"></i>
                    批量删除
                </a>
            </div>
            <div class="panel-body">
                <div class="goods-list">
                    @for (item of items; track $index) {
                        <div class="goods-item goods-action item-hover">
                        <i class="iconfont icon-close"></i>
                        <div class="thumb">
                            <a [routerLink]="['../../goods', item.goods.id]">
                                <img [appLazyLoad]="item.goods.thumb" [alt]="item.goods.name">
                            </a>
                        </div>
                        <div class="name">{{ item.goods.name }}</div>
                        <div class="price">{{ item.goods.price }}</div>
                        <div class="action">
                            <a href="" class="btn">找相似</a>
                            <a href="" class="btn">加入购物车</a>
                        </div>
                    </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
