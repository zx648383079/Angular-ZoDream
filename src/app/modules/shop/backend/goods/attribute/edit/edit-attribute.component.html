<app-edit-header [title]="data && data.id > 0 ? '编辑属性' : '新增属性'" (submited)="tapSubmit($event)" [disabled]="form.invalid"></app-edit-header>
<div class="container-fluid">
    <form class="form-table panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <div class="zre-input-group">
            <label for="name">名称</label>
            <div>
                <input type="text" id="name" class="form-control" formControlName="name">
                <div class="input-tip" *ngIf="form.get('name').invalid">请输入名称</div>
            </div>
        </div>
        <div class="zre-input-group">
            <label for="group_id">类型分组</label>
            <div>
                <select id="group_id" class="form-control" formControlName="group_id" (ngModelChange)="onGroupChange()">
                    <ng-container *ngFor="let item of groupItems">
                        <option [value]="item.id">{{ item.name }}</option>
                    </ng-container>
                </select>
            </div>
        </div>
        <div class="zre-input-group">
            <label for="property_group">属性分组</label>
            <div>
                <select id="property_group" class="form-control" formControlName="property_group">
                    <ng-container *ngFor="let item of propertyGroups">
                        <option [value]="item">{{ item }}</option>
                    </ng-container>
                </select>
                <div class="input-tip">
                    当前仅在“唯一属性”下生效
                </div>
            </div>
        </div>
        <div class="zre-input-group">
            <label for="search_type">搜索类型</label>
            <div>
                <span class="radio-label">
                    <input type="radio" id="search_type0" formControlName="search_type" value="0">
                    <label for="search_type0">不需要检索</label>
                </span><span class="radio-label">
                    <input type="radio" id="search_type1" formControlName="search_type" value="1">
                    <label for="search_type1">关键字检索</label>
                </span><span class="radio-label">
                    <input type="radio" id="search_type2" formControlName="search_type" value="2">
                    <label for="search_type2">范围检索</label>
                </span>
            </div>
        </div>
        <div class="zre-input-group">
            <label for="type">类型</label>
            <div>
                <span class="radio-label">
                    <input type="radio" id="type0" formControlName="type" value="0" checked="">
                    <label for="type0">唯一属性</label>
                </span><span class="radio-label">
                    <input type="radio" id="type1" formControlName="type" value="1">
                    <label for="type1">单选属性</label>
                </span><span class="radio-label">
                    <input type="radio" id="type2" formControlName="type" value="2">
                    <label for="type2">复选属性</label>
                </span>
                <div class="input-tip">
                    选择"单选/复选属性"时，可以对商品该属性设置多个值，复选属性还能对不同属性值指定不同的价格加价，用户购买商品时需要选定具体的属性值。选择"唯一属性"时，商品的该属性值只能设置一个值，用户只能查看该值。
                </div>
            </div>
        </div>
        <div class="zre-input-group">
            <label for="input_type">输入类型</label>
            <div>
                <span class="radio-label">
                    <input type="radio" id="input_type0" formControlName="input_type" value="0" checked="">
                    <label for="input_type0">手工录入</label>
                </span><span class="radio-label">
                    <input type="radio" id="input_type1" formControlName="input_type" value="1">
                    <label for="input_type1">从下面的列表中选择（一行代表一个可选值）</label>
                </span>
            </div>
        </div>
        <div class="zre-input-group" *ngIf="isInput">
            <label for="default_value">默认值</label>
            <div>
                <textarea id="default_value" class="form-control" formControlName="default_value"></textarea>
            </div>
        </div>
        <div class="zre-input-group">
            <label for="position">排序</label>
            <div>
                <input type="text" id="position" class="form-control" formControlName="position">
            </div>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-success">确认保存</button>
            <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        </div>
    </form>
</div>
