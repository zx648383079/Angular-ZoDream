<app-edit-header [title]="data && data.id > 0 ? '编辑分组' : '新增分组'" (submited)="tapSubmit($event)" [disabled]="form.invalid"></app-edit-header>
<div class="container-fluid">
    <form class="form-table-control panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <div class="input-group-control">
            <label for="name">名称</label>
            <div>
                <input type="text" id="name" class="form-control" formControlName="name">
                <div class="input-tip" *ngIf="form.get('name').invalid">请输入名称</div>
            </div>
        </div>
        <div class="input-group-control">
            <label for="attr_group">属性可选分组</label>
            <div>
                <textarea id="attr_group" class="form-control" formControlName="property_groups" placeholder="每行作为一个分组"></textarea>
            </div>
        </div> 
        <div class="btn-group">
            <button type="submit" class="btn btn-success">确认保存</button>
            <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        </div>
    </form>
</div>
