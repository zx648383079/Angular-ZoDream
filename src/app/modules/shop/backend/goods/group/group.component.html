<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>属性类型分组列表</li>
        </ul>
    </app-page-tip>
   <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch()">
                <div class="input-group-control">
                    <label for="keywords">分组名</label>
                    <input type="text" class="form-control" id="keywords" [field]="queries.keywords"
                        placeholder="分组名">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <a (click)="open(modal)" class="pull-right btn btn-primary">新增分组</a>
            </form>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>类型分组名称</th>
                    <th>属性数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items; track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td></td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-info"
                                [routerLink]="'../attribute/' + item.id ">属性列表</a>
                            <a class="btn btn-light"
                            (click)="open(modal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0" />
        <app-pagination [total]="total" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="tapPage()" />
   </div>
</div>

<app-dialog-box #modal [title]="editForm.id ? '编辑分组' : '新建分组'">
    <div class="form-group">
        <label for="name">名称</label>
        <div  class="input-group-control">
            <input type="text" id="name" class="form-control" [field]="editForm.name">
        </div>
    </div>
    <div class="form-group">
        <label for="attr_group">属性可选分组</label>
        <div  class="input-group-control">
            <textarea id="attr_group" class="form-control"  [field]="editForm.property_groups" placeholder="每行作为一个分组"></textarea>
        </div>
    </div> 
</app-dialog-box>
