<app-edit-header [title]="dataModel().id > 0 ? '编辑品牌' : '新增品牌'" (submited)="tapSubmit($event)" [disabled]="dataForm().invalid()" />
<div class="container-fluid">
    <form class="form-table-control panel-container" (submit)="tapSubmit2($event)">
        <div class="input-group-control">
            <label for="name">名称</label>
            <div>
                <input type="text" id="name" class="form-control" [formField]="dataForm.name">
                @if (dataForm.name().invalid()) {
                <div class="input-tip">请输入名称</div>
                }
            </div>
        </div>
        <div class="input-group-control">
            <label for="logo">Logo</label>
            <div>
                <app-file-input id="logo" [formField]="dataForm.logo" />
            </div>
        </div>
        <div class="input-group-control">
            <label for="app_logo">APP Logo</label>
            <div>
                <app-file-input id="app_logo" [formField]="dataForm.app_logo" />
            </div>
        </div>
        <div class="input-group-control">
            <label for="keywords">关键字</label>
            <div>
                <input type="text" id="keywords" class="form-control" [formField]="dataForm.keywords">

            </div>
        </div>
        <div class="input-group-control">
            <label for="description">简介</label>
            <div>
                <textarea id="description" class="form-control" [formField]="dataForm.description"></textarea>
            </div>
        </div>
        <div class="btn-group">
            <app-action-button class="btn btn-primary" (tapped)="tapSubmit($event)" [disabled]="dataForm().invalid()">确认保存</app-action-button>
            <a class="btn btn-danger" (click)="tapBack()">取消修改</a>
        </div>
    </form>
</div>
