<app-edit-header [title]="data && data.id > 0 ? '编辑品牌' : '新增品牌'" (submited)="tapSubmit()" [disabled]="form.invalid"></app-edit-header>
<div class="container-fluid">
    <form class="form-table-control panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <div class="input-group-control">
            <label for="name">名称</label>
            <div>
                <input type="text" id="name" class="form-control" formControlName="name">
                <div class="input-tip" *ngIf="form.get('name').invalid">请输入名称</div>
            </div>
        </div>
        <div class="input-group-control">
            <label for="logo">Logo</label>
            <div>
                <app-file-input id="logo" formControlName="logo"></app-file-input>
            </div>
        </div>
        <div class="input-group-control">
            <label for="app_logo">APP Logo</label>
            <div>
                <app-file-input id="app_logo" formControlName="app_logo"></app-file-input>
            </div>
        </div>
        <div class="input-group-control">
            <label for="keywords">关键字</label>
            <div>
                <input type="text" id="keywords" class="form-control" formControlName="keywords">

            </div>
        </div>
        <div class="input-group-control">
            <label for="description">简介</label>
            <div>
                <textarea id="description" class="form-control" formControlName="description"></textarea>
            </div>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-success">确认保存</button>
            <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        </div>
    </form>
</div>
