<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>商城统计</li>
        </ul>
    </app-page-tip>
    @for (item of items; track $index) {
        <div class="column-item">
            <div class="item-icon">
                <div class="iconfont icon-file-o"></div>
            </div>
            <div class="item-body">
                <h3>{{ item.label }}</h3>
                <p>{{ item.count }}</p>
            </div>
        </div>
    }

    
    <div class="row">
        <div class="col-md-6">
            <div class="mini-panel">
                <div class="panel-header">
                    <div class="label-item">
                        <div class="name">总销售额</div>
                        <div class="count">￥6900</div>
                    </div>
                    <div class="label-item">
                        <a>查看报告</a>
                        <div class="count">
                            <i class="iconfont" [class]="{'icon-arrow-up': true, 'icon-arrow-down': false}"></i>
                            10%
                        </div>
                    </div>
                </div>
                <div appChart [options]="options | async" class="chart-lg"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mini-panel">
                <div class="panel-header">
                    <div class="label-item">
                        <div class="name">网站流量</div>
                        <div class="count">12</div>
                    </div>
                    <div class="label-item">
                        <a>查看报告</a>
                        <div class="count">
                            <i class="iconfont" [class]="{'icon-arrow-up': true, 'icon-arrow-down': false}"></i>
                            10%
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-6">
            <div class="mini-panel">
                <div class="panel-header">
                    <div class="label-item">
                        <div class="name">用户复购率</div>
                        <div class="count">12%</div>
                    </div>
                    <div class="label-item danger">
                        <a>查看报告</a>
                        <div class="count">
                            <i class="iconfont" [class]="{'icon-arrow-up': false, 'icon-arrow-down': true}"></i>
                            10%
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-6">
            <div class="mini-panel">
                <div class="panel-header">
                    <div class="label-item">
                        <div class="name">订单转化率</div>
                        <div class="count">12%</div>
                    </div>
                    <div class="label-item danger">
                        <a>查看报告</a>
                        <div class="count">
                            <i class="iconfont" [class]="{'icon-arrow-up': false, 'icon-arrow-down': true}"></i>
                            10%
                        </div>
                    </div>
                </div>
                <div class="panel-title">转化漏斗</div>
                <div class="step-item">
                    <div class="step-label">
                        <div class="name">已添加到购物车</div>
                        <div class="count">50次访问</div>
                    </div>
                    <div class="step-count">
                        60%
                    </div>
                    <div class="step-count">
                        <i class="iconfont" [class]="{'icon-arrow-up': false, 'icon-arrow-down': true}"></i>
                        10%
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-label">
                        <div class="name">达到结账</div>
                        <div class="count">50次访问</div>
                    </div>
                    <div class="step-count">
                        60%
                    </div>
                    <div class="step-count">
                        <i class="iconfont" [class]="{'icon-arrow-up': false, 'icon-arrow-down': true}"></i>
                        10%
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-label">
                        <div class="name">成功转化的访客数</div>
                        <div class="count">50次访问</div>
                    </div>
                    <div class="step-count">
                        60%
                    </div>
                    <div class="step-count">
                        <i class="iconfont" [class]="{'icon-arrow-up': false, 'icon-arrow-down': true}"></i>
                        10%
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mini-panel">
                <div class="panel-header">
                    <div class="label-item">
                        <div class="name">客单价</div>
                        <div class="count">120</div>
                    </div>
                    <div class="label-item danger">
                        <a>查看报告</a>
                        <div class="count">
                            <i class="iconfont" [class]="{'icon-arrow-up': false, 'icon-arrow-down': true}"></i>
                            10%
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
