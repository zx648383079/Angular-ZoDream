<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>文章列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch($event)">
                <div class="input-group-control">
                    <label for="keywords">标题</label>
                    <input type="text" class="form-control" id="keywords" [field]="queries.keywords" placeholder="标题">
                </div>
                <div class="input-group-control">
                    <label>分类</label>
                    <select [field]="queries.category" class="form-control">
                        <option value="0">请选择</option>
                        @for (item of categories; track $index) {
                        <option [value]="item.id">{{ item.level | treeLevel }}{{ item.name }}</option>
                        }
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <div class="btn-group pull-right">
                    <a routerLink="./create" class="btn btn-primary">新增文章</a>
                    <a routerLink="./category" class="btn btn-info">管理分类</a>
                </div>
            </form>
        </div>
        <table class="table table-hover">
          <thead>
          <tr>
              <th>ID</th>
              <th>标题</th>
              <th>分类</th>
              <th>操作</th>
          </tr>
          </thead>
          <tbody>
                @for (item of items(); track $index) {
                <tr>
                  <td>{{ item.id }}</td>
                  <td>{{ item.title }}</td>
                  <td>
                      {{ item.category ? item.category.name : '[-]' }}
                  </td>
                  <td>
                      <div class="btn-group  btn-group-xs">
                        <a class="btn btn-light btn-xs"
                        [routerLink]="'./edit/' + item.id">编辑</a>
                        <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                      </div>
                  </td>
              </tr>
                }
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="goPage($event)" />
    </div>
</div>
