<app-edit-header [title]="dataModel().id > 0 ? '编辑分类' : '新增分类'" (submited)="tapSubmit($event)" [disabled]="dataForm().invalid()" />
<div class="container-fluid">
    <form class="form-table-control panel-container" (submit)="tapSubmit2($event)">
        <div class="input-group-control">
            <label for="name">名称</label>
            <div>
                <input type="text" id="name" class="form-control" [formField]="dataForm.name">
                @if (dataForm.name().invalid()) {
                <div class="input-tip">请输入名称</div>
                }
            </div>
        </div>
        <div class="input-group-control">
            <label for="parent_id">上级</label>
            <div>
                <select id="parent_id" class="form-control" [formField]="dataForm.parent_id">
                    <option value="0">-- 无上级分类 --</option>
                    @for (item of categories; track $index) {
                    <option [value]="item.id">{{ item.level | treeLevel }}{{ item.name }}</option>
                    }
                </select>

            </div>
        </div>
        <div class="input-group-control">
            <label for="thumb">Thumb</label>
            <div>
                <app-file-input id="thumb" [formField]="dataForm.thumb" />
            </div>
        </div>
        <div class="input-group-control">
            <label for="keywords">关键字</label>
            <div>
                <input type="text" id="keywords" class="form-control" [formField]="dataForm.keywords">

            </div>
        </div>
        <div class="input-group-control">
            <label for="description">说明</label>
            <div>
                <textarea id="description" class="form-control" [formField]="dataForm.description"></textarea>

            </div>
        </div>
        <div class="btn-group">
            <app-action-button class="btn btn-primary" (tapped)="tapSubmit($event)" [disabled]="dataForm().invalid()">确认保存</app-action-button>
            <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        </div>
    </form>
</div>
