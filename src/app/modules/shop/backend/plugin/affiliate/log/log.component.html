<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>这是所有的返佣记录列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch()">
                <div class="input-group-control">
                    <label for="keywords">订单号</label>
                    <input type="text" class="form-control" placeholder="搜索订单号" id="keywords" [field]="queries.keywords">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
            </form>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>会员</th>
                    <th>订单号</th>
                    <th>订单金额</th>
                    <th>佣金</th>
                    <th>状态</th>
                    <th>操作时间</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items; track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.user?.name }}</td>
                    <td>{{ item.order_sn }}</td>
                    <td>{{ item.order_amount }}</td>
                    <td>{{ item.money }}</td>
                    <td>{{ item.status }}</td>
                    <td>{{ item.created_at }}</td>
                </tr>
                }
            </tbody>
          </table>
          
          <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0" />
          <app-pagination [total]="total" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="tapPage()" />
    </div>
</div>
