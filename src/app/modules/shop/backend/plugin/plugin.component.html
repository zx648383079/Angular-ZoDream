<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>已安装插件</li>
            <li>点击图标切换插件状态：<i class="iconfont icon-close"></i> 为未启用 </li>
        </ul>
    </app-page-tip>

    <div class="column-item" *ngFor="let item of items" [ngClass]="{inactive: !item.is_actived}">
        <div class="item-icon" (click)="tapToggle(item)" title="点击启用/卸载此插件">
            <i class="iconfont" [ngClass]="item.is_actived ? item.icon : 'icon-close'"></i>
        </div>
        <a class="item-body" [routerLink]="item.url">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
        </a>
        <div class="item-action">
            <a [routerLink]="item.setting_url">
                <i class="iconfont icon-cog"></i>
            </a>
        </div>
    </div>
</div>
