<app-edit-header title="淘宝客设置" (submited)="tapSubmit($event)" [disabled]="form.invalid" />
<div class="container-fluid">
    <form class="form-table-control panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <div class="input-group-control">
            <label for="option_taobaoke_app_key">APP KEY</label>
            <div>
                <input type="text" id="option_taobaoke_app_key"class="form-control"  formControlName="app_key">
            </div>
        </div>
        <div class="input-group-control">
            <label for="option_taobaoke_secret">Secret</label>
            <div>
                <input type="text" id="option_taobaoke_secret" class="form-control" formControlName="secret">
            </div>
        </div>
        <div class="btn-group">
            <app-action-button class="btn btn-success" (tapped)="tapSubmit($event)">确认保存</app-action-button>
            <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        </div>
    </form>
</div>
