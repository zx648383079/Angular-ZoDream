<app-edit-header [title]="data && data.id > 0 ? '编辑批发' : '新增批发'" (submited)="tapSubmit($event)" [disabled]="form.invalid">
</app-edit-header>
<div class="container-fluid">
    <form class="form-table-control panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <div class="input-group-control">
            <label for="name">名称</label>
            <div>
                <input type="text" id="name" class="form-control" formControlName="name" >

            </div>
        </div>
        <div class="input-group-control">
            <label for="thumb">图片</label>
            <div>
                <app-file-input formControlName="thumb"></app-file-input>
            </div>
        </div>
        <div class="input-group-control">
            <label for="description">说明</label>
            <div>
                <textarea id="description" class="form-control" formControlName="description"></textarea>

            </div>
        </div>
        <div class="input-group-control">
            <label for="scope">商品</label>
            <div>
                <app-select-input url="shop/admin/goods/search" formControlName="scope"></app-select-input>
            </div>
        </div>
        <div class="input-group-control">
            <label for="start_at">起止时间</label>
            <div>
                <app-date-input formControlName="start_at" placeholder="请输入开始时间"></app-date-input>
                ~
                <app-date-input formControlName="end_at" placeholder="请输入结束时间"></app-date-input>
            </div>
        </div>
        <div class="input-group-control">
            <label for="money">价格阶梯</label>
            <div class="step-box">
                @for (item of stepItems.controls; track $index; let i = $index) {
                    <p class="step-item" [formGroup]="item">
                        数量达到
                        <input type="text" size="10" class="form-control" formControlName="amount">
                        享受价格
                        <input type="text" size="10" class="form-control" formControlName="price">
                        <i class="iconfont icon-close" (click)="tapRemoveStep(i)"></i>
                    </p>
                }
                <a class="btn btn-primary" (click)="tapAddStep()">
                    <i class="iconfont icon-plus"></i>
                </a>
            </div>
        </div>
        <div class="btn-group">
            <app-action-button (tapped)="tapSubmit($event)" class="btn btn-success">确认保存</app-action-button>
            <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        </div>
    </form>
</div>
