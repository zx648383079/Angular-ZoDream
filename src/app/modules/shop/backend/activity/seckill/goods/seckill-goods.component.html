<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>秒杀商品列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch()">
                <div class="input-group-control">
                    <label for="keywords">标题</label>
                    <input type="text" class="form-control" id="keywords" [field]="queries.keywords" placeholder="标题">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <a class="btn btn-success pull-right" (click)="open(modal)">新增秒杀商品</a>
            </form>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>商品名称</th>
                    <th class="auto-hide">商品价格</th>
                    <th>秒杀价格</th>
                    <th>秒杀数量</th>
                    <th>限购数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items; track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.goods.name }}</td>
                    <td class="auto-hide">{{ item.goods.price }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.amount }}</td>
                    <td>{{ item.every_amount }}</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-light btn-xs" (click)="open(modal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0" />
        <app-pagination [total]="total" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="tapPage()" />
    </div>
</div>

<app-dialog-box #modal [title]="editForm.id().value() > 0 ? '编辑商品' : '新增商品'">
    @if (!editForm.id().value() || editForm.goods_id().value() < 1) {
    <div class="form-group">
        <label for="goods">选择商品</label>
        <div class="input-group-control">
            <app-select-input url="shop/admin/goods/search" [field]="editForm.goods_id" />
        </div>
    </div>
    }
    <div class="form-group">
        <label for="price">秒杀价格</label>
        <div class="input-group-control">
            <input type="number" class="form-control" id="price" [field]="editForm.price" placeholder="请输入价格">
        </div>
    </div>
    <div class="form-group">
        <label for="amount">秒杀数量</label>
        <div class="input-group-control">
            <input type="number" class="form-control" id="amount" [field]="editForm.amount" placeholder="请输入数量">
        </div>
    </div>
    <div class="form-group">
        <label for="every_amount">限购数量</label>
        <div class="input-group-control">
            <input type="number" class="form-control" id="every_amount" [field]="editForm.every_amount" placeholder="请输入数量">
        </div>
    </div>
</app-dialog-box>
