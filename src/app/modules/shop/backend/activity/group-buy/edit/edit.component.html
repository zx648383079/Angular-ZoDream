<app-edit-header [title]="dataModel().id > 0 ? '编辑团购' : '新增团购'" (submited)="tapSubmit($event)"
    [disabled]="dataForm().invalid()" />
<div class="container-fluid">
    <form class="form-table-control panel-container" (submit)="tapSubmit2($event)">
        <div class="input-group-control">
            <label for="name">名称</label>
            <div>
                <input type="text" id="name" class="form-control" [formField]="dataForm.name" >

            </div>
        </div>
        <div class="input-group-control">
            <label for="thumb">图片</label>
            <div>
                <app-file-input [formField]="dataForm.thumb" />
            </div>
        </div>
        <div class="input-group-control">
            <label for="description">说明</label>
            <div>
                <textarea id="description" class="form-control" [formField]="dataForm.description"></textarea>

            </div>
        </div>
        <div class="input-group-control">
            <label for="scope">商品</label>
            <div>
                <app-select-input [source]="goodsSource" [formField]="dataForm.scope" />
            </div>
        </div>
        <div class="input-group-control">
            <label for="start_at">起止时间</label>
            <div>
                <app-date-input [formField]="dataForm.start_at" placeholder="请输入开始时间" />
                ~
                <app-date-input [formField]="dataForm.end_at" placeholder="请输入结束时间" />
            </div>
        </div>
        <div>
            <div class="input-group-control">
                <label for="configure_deposit">保证金</label>
                <div>
                    <input type="number" id="configure_deposit" class="form-control" [formField]="dataForm.configure.deposit"
                        placeholder="请输入 保证金">

                </div>
            </div>
            <div class="input-group-control">
                <label for="configure_amount">限购数量</label>
                <div>
                    <input type="number" id="configure_amount" class="form-control" [formField]="dataForm.configure.amount"
                        placeholder="请输入 限购数量">
                </div>
            </div>
            <div class="input-group-control">
                <label for="configure_min_users">最低参与人数</label>
                <div>
                    <input type="number" id="configure_min_users" class="form-control" [formField]="dataForm.configure.min_users" placeholder="请输入最低参与人数">
                    <div class="input-tip">
                        设置最低参与人数
                    </div>
                </div>
            </div>
            <div class="input-group-control">
                <label for="configure_max_users">开团人数</label>
                <div>
                    <input type="number" id="configure_max_users" class="form-control" [formField]="dataForm.configure.max_users" placeholder="请输入开团人数">
                    <div class="input-tip">
                        设置开团人数， 当人数达到时，自动生成订单表示开团成功， 0 表示到活动时间结束才验证是否开团成功
                    </div>
                </div>
            </div>
            <div class="input-group-control">
                <label for="configure_send_point">赠送积分</label>
                <div>
                    <input type="number" id="configure_send_point" class="form-control" [formField]="dataForm.configure.send_point"
                        placeholder="请输入 赠送积分">
                </div>
            </div>
        </div>
        <div class="input-group-control">
            <label for="money">价格阶梯</label>
            <div class="step-box">
                @for (item of dataForm.configure.step; track $index; let i = $index) {
                    <p class="step-item">
                        数量达到
                        <input type="number" size="10" class="form-control" [formField]="item.amount">
                        享受价格
                        <input type="number" size="10" class="form-control" [formField]="item.price">
                        <i class="iconfont icon-close" (click)="tapRemoveStep(i)"></i>
                    </p>
                }
                <a class="btn btn-primary" (click)="tapAddStep()">
                    <i class="iconfont icon-plus"></i>
                </a>
            </div>
        </div>
        <div class="btn-group">
            <app-action-button class="btn btn-primary" (tapped)="tapSubmit($event)" [disabled]="dataForm().invalid()">确认保存</app-action-button>
            <a class="btn btn-danger" (click)="tapBack()">取消修改</a>
        </div>
    </form>
</div>
