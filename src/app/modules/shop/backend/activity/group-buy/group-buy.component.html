<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>团购活动列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
                <div class="input-group-control">
                    <label for="keywords">标题</label>
                    <input type="text" class="form-control" [ngModel]="queries.keywords" name="keywords" id="keywords" placeholder="标题">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <a routerLink="./create" class="pull-right btn btn-primary">新增团购活动</a>
            </form>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>商品名称</th>
                    <th class="auto-hide">结束时间</th>
                    <th class="auto-hide">保证金</th>
                    <th>限购</th>
                    <th class="auto-hide">订购商品</th>
                    <th class="auto-hide">订单</th>
                    <th class="auto-hide">当前价格</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items; track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>
                        @if (item.goods) {
                            {{ item.goods.name }}
                        } @else {
                            [-]
                        }
                    </td>
                    <td class="auto-hide">{{ item.end_at | timestamp }}</td>
                    <td class="auto-hide">{{ item.configure.deposit }}</td>
                    <td>{{ item.configure.amount }}</td>
                    <td class="auto-hide">0</td>
                    <td class="auto-hide">0</td>
                    <td class="auto-hide">0</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-light btn-xs" [routerLink]="'./edit/' + item.id">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0"></app-loading-tip>
        <app-pagination [total]="total" [(page)]="queries.page" [perPage]="queries.per_page" (pageChange)="tapPage()"></app-pagination>
    </div>
</div>
