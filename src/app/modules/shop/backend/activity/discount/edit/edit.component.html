<app-edit-header [title]="dataModel().id > 0 ? '编辑满减/满送' : '新增满减/满送'" (submited)="tapSubmit($event)" [disabled]="dataForm().invalid()" />
<div class="container-fluid">
    <form class="form-table-control panel-container" (submit)="tapSubmit2($event)">
        <div class="input-group-control">
            <label for="name">名称</label>
            <div>
                <input type="text" id="name" class="form-control" [formField]="dataForm.name" >
            </div>
        </div>
        <div class="input-group-control">
            <label for="thumb">图片</label>
            <div>
                <app-file-input [formField]="dataForm.thumb" />
            </div>
        </div>
        <div class="input-group-control">
            <label for="description">说明</label>
            <div>
                <textarea id="description" class="form-control" [formField]="dataForm.description"></textarea>

            </div>
        </div>
        <div class="input-group-control">
            <label for="scope_type">活动范围</label>
            <div>
                <select id="scope_type" class="form-control" [formField]="dataForm.scope_type" (change)="onScopeChange()">
                    @for (item of ruleItems; track $index) {
                    <option [value]="item.value">{{ item.name }}</option>
                    }
                </select>
            </div>
        </div>
        <div class="input-group-control" [hidden]="scopeType() < 1">
            <label for="scope">范围区间</label>
            <div>
                <app-select-input [url]="selectUrl()" [formField]="dataForm.scope" [multiple]="true" />
            </div>
        </div>
        <div class="input-group-control">
            <label for="">优惠内容</label>
            <div>
                <span class="radio-label">
                    <input type="radio" id="configure_type0" value="0" [formField]="dataForm.configure.type">
                    <label for="configure_type0">满_元优惠</label>
                </span><span class="radio-label">
                    <input type="radio" id="configure_type1" value="1" [formField]="dataForm.configure.type">
                    <label for="configure_type1">满_件优惠</label>
                </span>
                <div class="discount-line">
                    <p>订单满 <input type="number" [formField]="dataForm.configure.amount" class="form-control"><span class="unit">{{ configureType() < 1 ? '元' : '件' }}</span> </p>
                    <p>
                        <input type="checkbox" [formField]="dataForm.configure.check_discount">
                        打<input type="number" [formField]="dataForm.configure.discount_value" size="10" class="form-control">折</p>
                    <p><input type="checkbox"  [formField]="dataForm.configure.check_money">减<input type="number"
                        [formField]="dataForm.configure.discount_money" size="10" class="form-control">元</p>
                    <p><input type="checkbox"  [formField]="dataForm.configure.check_gift">送赠品
                        <app-select-input url="shop/admin/goods/search" [formField]="dataForm.configure.discount_goods" />
                    </p>
                    <p><input type="checkbox" [formField]="dataForm.configure.check_shipping">包邮</p>
                </div>
            </div>

        </div>


        <div class="input-group-control">
            <label for="start_at">起止时间</label>
            <div>
                <app-date-input [formField]="dataForm.start_at" placeholder="请输入开始时间" />
                ~
                <app-date-input [formField]="dataForm.end_at" placeholder="请输入结束时间" />
            </div>
        </div>
        <div class="btn-group">
            <app-action-button class="btn btn-primary" (tapped)="tapSubmit($event)" [disabled]="dataForm().invalid()">确认保存</app-action-button>
            <a class="btn btn-danger" (click)="tapBack()">取消修改</a>
        </div>
    </form>
</div>
