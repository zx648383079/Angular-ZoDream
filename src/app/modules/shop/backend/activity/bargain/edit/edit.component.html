<app-edit-header [title]="dataModel().id > 0 ? '编辑砍价' : '新增砍价'" (submited)="tapSubmit($event)" [disabled]="dataForm().invalid()" />
<div class="container-fluid">
    <form class="form-table-control panel-container" (submit)="tapSubmit2($event)">
        <div class="input-group-control">
            <label for="name">名称</label>
            <div>
                <input type="text" id="name" class="form-control" [field]="dataForm.name">

            </div>
        </div>
        <div class="input-group-control">
            <label for="thumb">图片</label>
            <div>
                <app-file-input [field]="dataForm.thumb" />
            </div>
        </div>
        <div class="input-group-control">
            <label for="description">说明</label>
            <div>
                <textarea id="description" class="form-control" [field]="dataForm.description"></textarea>

            </div>
        </div>
        <div class="input-group-control">
            <label for="scope">商品</label>
            <div>
                <app-select-input url="shop/admin/goods/search" [field]="dataForm.scope" />

            </div>
        </div>
        <div>
            <div class="input-group-control">
                <label for="start_at">单次砍价范围</label>
                <div>
                    <input type="number" id="min" class="form-control" [field]="dataForm.configure.min" placeholder="请输入最低砍价">
                    ~
                    <input type="number" id="max" class="form-control" [field]="dataForm.configure.max" placeholder="请输入最高砍价">
                </div>
            </div>

            <div class="input-group-control">
                <label for="configure_times">砍价次数</label>
                <div>
                    <input type="number" id="configure_times" class="form-control" [field]="dataForm.configure.times"
                        placeholder="请输入 砍价次数">

                </div>
            </div>
            <div class="input-group-control">
                <label for="configure_amount">商品件数</label>
                <div>
                    <input type="number" id="configure_amount" class="form-control" [field]="dataForm.configure.amount"
                        placeholder="请输入 商品件数">

                </div>
            </div>
            <div class="input-group-control">
                <label for="configure_shipping_fee">运费</label>
                <div>
                    <input type="number" id="configure_shipping_fee" class="form-control" [field]="dataForm.configure.shipping_fee"
                        placeholder="请输入 运费">

                </div>
            </div>
        </div>
        <div class="input-group-control">
            <label for="start_at">起止时间</label>
            <div>
                <app-date-input [field]="dataForm.start_at" placeholder="请输入开始时间" />
                ~
                <app-date-input [field]="dataForm.end_at" placeholder="请输入结束时间" />
            </div>
        </div>
        <div class="btn-group">
            <app-action-button class="btn btn-primary" (tapped)="tapSubmit($event)" [disabled]="dataForm().invalid()">确认保存</app-action-button>
            <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        </div>
    </form>
</div>
