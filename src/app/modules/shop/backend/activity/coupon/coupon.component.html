<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>优惠券列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch($event)">
                <div class="input-group-control">
                    <label for="keywords">标题</label>
                    <input type="text" class="form-control" id="keywords" [field]="queries.keywords" placeholder="标题">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <a routerLink="./create" class="pull-right btn btn-primary">新增优惠券</a>
            </form>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>优惠券名称</th>
                    <th class="auto-hide">优惠券类型</th>
                    <th class="auto-hide">使用门槛</th>
                    <th>总发行量</th>
                    <th class="auto-hide">有效时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td class="auto-hide">{{ formatType(item.type) }}</td>
                    <td class="auto-hide">{{ formatRule(item.rule) }}</td>
                    <td>{{ item.send_value }}</td>
                    <td class="auto-hide">{{ item.end_at | timestamp }}</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            @if (item.send_type == 5) {
                            <a class="btn btn-info btn-xs" [routerLink]="'./code/' + item.id">查看</a>
                            }
                            <a class="btn btn-light btn-xs" [routerLink]="'./edit/' + item.id">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="tapPage()" />
    </div>
</div>
