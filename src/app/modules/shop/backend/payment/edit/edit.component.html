<app-edit-header [title]="dataModel().id > 0 ? '编辑支付方式' : '新增支付方式'" (submited)="tapSubmit($event)" [disabled]="dataForm().invalid()" />
<div class="container-fluid">
    <form class="form-table-control panel-container" (submit)="tapSubmit2($event)">
        <div class="input-group-control">
            <label for="name">名称</label>
            <div>
                <input type="text" id="name" class="form-control" [formField]="dataForm.name">

            </div>
        </div>
        <div class="input-group-control">
            <label for="icon">图标</label>
            <div>
                <app-file-input id="icon" [formField]="dataForm.icon" />
            </div>
        </div>
        <div class="input-group-control">
            <label for="code">Code</label>
            <div>
                <ng-select [items]="items()" bindValue="value" bindLabel="name" [formField]="dataForm.code" />
            </div>
        </div>
        <div class="input-group-control">
            <label for="fee">Fee</label>
            <div>
                <input type="number" id="fee" class="form-control" [formField]="dataForm.fee">
            </div>
        </div>
        <div class="input-group-control">
            <label for="description">介绍</label>
            <div>
                <textarea id="description" class="form-control" [formField]="dataForm.description"></textarea>
            </div>
        </div>
        <div class="input-group-control">
            <label>限定配送</label>
            <div>
                <ng-select [multiple]="true" [items]="shippingItems" bindValue="id" bindLabel="name" [formField]="dataForm.shipping" placeholder="选择配送" />
            </div>
        </div>

        <div class="btn-group">
            <app-action-button class="btn btn-primary" (tapped)="tapSubmit($event)" [disabled]="dataForm().invalid()">确认保存</app-action-button>
            <a class="btn btn-danger" (click)="tapBack()">取消修改</a>
        </div>
    </form>
</div>
