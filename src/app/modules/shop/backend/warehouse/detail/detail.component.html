<app-edit-header [title]="dataModel().id > 0 ? '编辑仓库' : '新增仓库'" (submited)="tapSubmit($event)" [disabled]="dataForm().invalid()" />
<div class="container-fluid">
    <form class="form-table-control panel-container" (submit)="tapSubmit2($event)">
        <div class="input-group-control">
            <label for="name">仓库名</label>
            <div>
                <input type="text" id="name" class="form-control" [formField]="dataForm.name">
                @if (dataForm.name().invalid()) {
                <div class="input-tip">请输入仓库名</div>
                }
            </div>
        </div>
        <div class="input-group-control">
            <label for="tel">联系电话</label>
            <div>
                <input type="text" id="tel" class="form-control" [formField]="dataForm.tel">
            </div>
        </div>
        <div class="input-group-control">
            <label for="link_user">联系人</label>
            <div>
                <input type="text" id="link_user" class="form-control" [formField]="dataForm.link_user">
            </div>
        </div>
        <div class="input-group-control">
            <label for="address">地址</label>
            <div>
                <textarea id="address" class="form-control" [formField]="dataForm.address"></textarea>
            </div>
        </div>
        <div class="input-group-control">
            <label for="remark">备注</label>
            <div>
                <textarea id="remark" class="form-control" [formField]="dataForm.remark"></textarea>
            </div>
        </div>
        <div class="input-group-control">
            <label for="region">支持地区</label>
            <div>
                <app-select-input url="shop/region/search" [formField]="dataForm.region" [multiple]="true" />
            </div>
        </div>

        <div class="btn-group">
            <app-action-button class="btn btn-primary" (tapped)="tapSubmit($event)" [disabled]="dataForm().invalid()">确认保存</app-action-button>
            <a class="btn btn-danger" (click)="tapBack()">取消修改</a>
        </div>
    </form>
</div>
