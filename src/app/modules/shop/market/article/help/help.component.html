<div class="user-page">
    <div class="container side-box">
        <div>
            <div class="menu-box">
                @for (item of items; track $index) {
                    <div class="menu-group">
                    <div class="menu-name" (click)="tapItem(item)" [ngClass]="{active: item.active}">
                        {{ item.name || item.title }}
                    </div>
                    @if (item.children) {
                        <ul>
                        @for (it of item.children; track it.title) {
                            <li (click)="tapItem(it)" [ngClass]="{active: it.active}">{{ it.title }}</li>
                        }
                    </ul>
                    }
                    
                </div>
                }
            </div>
        </div>
        <div class="panel help-panel">
            @if (data) {
                <div class="panel-header">
                    {{ data.title }}
                </div>
                <div class="panel-body">
                    <div [innerHTML]="content">

                    </div>
                </div>
            }
            
        </div>
    </div>
</div>
