<div class="user-page">
    <div class="container side-box">
        <div>
            <div class="menu-box">
                <div class="menu-group" *ngFor="let item of items">
                    <div class="menu-name" (click)="tapItem(item)" [ngClass]="{active: item.active}">
                        {{ item.name || item.title }}
                    </div>
                    <ul *ngIf="item.children">
                        <li *ngFor="let it of item.children" (click)="tapItem(it)" [ngClass]="{active: it.active}">{{ it.title }}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="panel help-panel">
            <div class="panel-header" *ngIf="data">
                {{ data.title }}
            </div>
            <div class="panel-body" *ngIf="data">
                <div [innerHTML]="content">

                </div>
            </div>
        </div>
    </div>
</div>
