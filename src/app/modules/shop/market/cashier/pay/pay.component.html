@if (data) {
<div class="cashier-page">
    <div class="container">
        <div class="pay-box">
            <div class="order-pay-tip">
                <div class="primary-tip">
                    <i class="fa fa-check"></i>
                    订单提交成功，{{data.payment_id === 'cod' ? '请等待收货且付款' : '请尽快支付'}}
                </div>
                <div class="order-bar">
                    <div class="no-item">
                        订单号：<span>{{ data.series_number }}</span>
                    </div>
                    <div class="price-group">实付: 
                        <span class="price">{{ data.order_amount | price }}</span>
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="panel-header">
                    更换付款方式
                </div>
                <div class="pannel-body payment-box">
                    @for (item of paymentItems; track $index) {
                        <span class="radio-label" [class]="{checked: payment && item.code == payment.code}" (click)="paymentChanged(item)">
                            <i class="iconfont" [class]="{'icon-check': payment && item.code == payment.code, 'icon-circle': !payment || item.code != payment.code}"></i>
                            {{ item.name }}
                        </span>
                    }
                </div>
            </div>
            
            <div class="pay-btn">
                <button class="btn btn-primary">立即付款</button>
                @if (data.expired_at) {
                <div>
                    <app-countdown [end]="data.expired_at" [auto]="true" label="剩余付款时间：" (finished)="onExpired()" />
                </div>
                }
            </div>
        </div>
    </div>
</div>
}
