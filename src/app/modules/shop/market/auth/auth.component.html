<div class="login-page" [ngStyle]="boxStyle">
  <div class="container">
      <div class="page-box">
          <div class="login-box">
              <div class="box-main">
                    <div class="box-header">
                        <a [ngClass]="{active: tabIndex < 1}" (click)="tabIndex = 0" i18n>Quick login</a>
                        <a [ngClass]="{active: tabIndex == 1}" (click)="tabIndex = 1" i18n>Account login</a>
                    </div>
                    <div class="box-tab">
                          <div class="tab-item" [ngClass]="{active: tabIndex < 1}">
                                <form [formGroup]="mobileForm" (ngSubmit)="tapSignIn()">
                                    <div class="zre-input-group">
                                        <input type="text" i18n-placeholder placeholder="Please input phone number" formControlName="mobile" autocomplete="off">
                                        <i class="iconfont icon-user" aria-hidden="true"></i>
                                    </div>
                                    <div class="input-hr"></div>
                                    <div class="zre-input-group code-input">
                                        <input type="text" formControlName="code" i18n-placeholder placeholder="SMS verification code">
                                        <i class="iconfont icon-lock" aria-hidden="true"></i>
                                        <app-countdown-button class="send-btn" (tapped)="tapSendCode($event)"></app-countdown-button>
                                    </div>
                                    <button class="btn" i18n>Sign in</button>
                                </form>
                          </div>
                          <div class="tab-item" [ngClass]="{active: tabIndex == 1}">
                                <form [formGroup]="emailForm" (ngSubmit)="tapSignIn()">
                                    <div class="zre-input-group">
                                        <input type="email" formControlName="email" i18n-placeholder placeholder="Please input username" autocomplete="off">
                                        <i class="iconfont icon-user" aria-hidden="true"></i>
                                    </div>
                                    <div class="input-hr"></div>
                                    <div class="zre-input-group">
                                        <input type="password" formControlName="password" i18n-placeholder placeholder="Please input the password" autocomplete="off">
                                        <i class="iconfont icon-lock" aria-hidden="true" ></i>
                                    </div>
                                    <button class="btn" i18n>Sign in</button>
                                </form>
                          </div>
                          <div class="tab-item" [ngClass]="{active: tabIndex == 2}">
                              
                          </div>
                    </div>
                  
              </div>
              <div class="box-footer">
                  <div class="login-oauth-box">
                    <a (click)="tapOAuth('qq')" i18n-title title="Sign in with QQ"><i class="iconfont icon-qq"></i></a>
                    <a  (click)="tapOAuth('wechat')" i18n-title title="Sign in with weChat"><i class="iconfont icon-wechat"></i></a>
                    <a  (click)="tapOAuth('weibo')" i18n-title title="Sign in with Weibo"><i class="iconfont icon-weibo"></i></a>
                    <a  (click)="tapOAuth('github')" i18n-title title="Sign in with Github"><i class="iconfont icon-github"></i></a>
                  </div>
              </div>
          </div>
          <div class="register-box">

          </div>
      </div>
  </div>
</div>
