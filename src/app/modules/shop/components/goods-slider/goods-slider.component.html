<div class="slider" [ngClass]="{'slider-goods': itemType < 1, 'slider-comment': itemType == 1}">
    <div class="slider-previous" (click)="tapPrevious()">
        <i class="iconfont icon-chevron-left"></i>
    </div>
    <div class="slider-box" [ngStyle]="boxStyle">
        <ul [ngStyle]="scrollStyle">
            @for (item of items(); track $index) {
            <li #itemView class="goods-item item-hover fixed-item">
                @if (itemType < 1) {
                    <div class="thumb">
                        <a [routerLink]="'goods/' + item.id" [relativeTo]="baseRoute">
                            <img [src]="item.thumb" alt="">
                        </a>
                    </div>
                    <div class="name">{{ item.name }}</div>
                    <div class="price">{{ item.price | price }}</div>
                } @else {
                     <div class="thumb">
                        <a [routerLink]="'goods/' + item.goods.id" [relativeTo]="baseRoute">
                            <img [src]="item.goods.thumb" alt="">
                        </a>
                    </div>
                    <div class="comment-item">
                        <div class="item-top">
                            <span>{{ item.user.name }}</span>
                            <span>{{ item.created_at }}</span>
                        </div>
                        <div class="item-middle">
                            <span class="name">{{ item.goods.name }}</span>
                            <span class="price">{{ item.goods.price | price }}</span>
                        </div>
                        <div class="item-content">
                            {{ item.content }}
                        </div>
                    </div>
                }
            </li>
            }
            
        </ul>
    </div>
    <div class="slider-next" (click)="tapNext()">
        <i class="iconfont icon-chevron-right"></i>
    </div>
</div>
