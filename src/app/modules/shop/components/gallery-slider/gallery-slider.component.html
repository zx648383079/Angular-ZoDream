<div class="picture-box">
    <div class="view">
        @if (mediaSrc) {
            @switch (mediaType) {
                @case (1) {
                    <img [src]="mediaSrc" alt="">
                }
                @case (2) {
                    <video [src]="mediaSrc"></video>
                }
                @case (3) {
                    <iframe [src]="mediaSrc"></iframe>
                }
            }
        }
    </div>
    <ul>
        @for (item of items; track $index; let i = $index) {
        <li [ngClass]="{active: i == index}" (click)="tapItem(i)">
            <img [src]="item.thumb" alt="">
        </li>
        }
    </ul>
</div>
