@if (visible()) {
<div class="dialog-mask"></div>
<div class="dialog-select-box">
    <div class="search-bar">
        <form class="form-horizontal-control" (submit)="tapSearch($event)">
            <div class="flat-input">
                <input type="text" class="form-control" [formField]="queries.keywords" id="keywords" placeholder="请输入关键词搜索" >
                <select class="form-control" [formField]="queries.category">
                    <option value="0">--请选择分类--</option>
                    @for (item of categories; track $index) {
                    <option [value]="item.id">{{ item.level | treeLevel }}{{ item.name }}</option>
                    }
                </select>
                <select class="form-control" [formField]="queries.brand">
                    <option value="0">--请选择品牌--</option>
                    @for (item of brandItems; track $index) {
                    <option [value]="item.id">{{ item.name }}</option>
                    }
                </select>
                <button type="submit" class="btn btn-primary">搜索</button>
                <a class="btn" [class]="{'btn-info': !onlySelected, 'btn-success': onlySelected}" (click)="tapToggleOnly()">只显示选中({{ selectedCount }})</a>
                <div class="btn btn-danger" (click)="close()">
                    <i class="iconfont icon-close"></i>
                </div>
            </div>
        </form>
    </div>
    <div class="body-container">
        @for (item of formatItems; track $index) {
            <div class="option-item" [class]="{selected: isSelected(item)}" (click)="tapSelected(item)">
                <div class="item-thumb">
                    <img [src]="item.thumb">
                </div>
                <div class="item-name">{{ item.name }}</div>
                <div class="item-price">{{ item.price }}</div>
            </div>
        }
    </div>
    <div class="footer-container">
        <app-pagination [total]="total()" [formField]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="goPage($event)" />
        <div class="btn-group">
            <div class="btn btn-primary" (click)="tapYes()">确定</div>
            <div class="btn btn-danger" (click)="tapCancel()">重置</div>
        </div>
    </div>
</div>
}
<app-product-dialog />
