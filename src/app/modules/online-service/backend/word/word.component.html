<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>快捷语</li>
            <li>从分类下进入可以进行添加</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch()">
                <div class="input-group-control">
                    <label for="keywords">关键词</label>
                    <input type="text" class="form-control" id="keywords" [field]="queries.keywords"
                        placeholder="关键词">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                @if (queries.category().value() > 0) {
                <a class="pull-right btn btn-primary" (click)="open(modal)">新增快捷语</a>
                }
            </form>
        </div>
        <table class="table table-bordered well">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>分类</th>
                    <th style="width: 50%;">内容</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items; track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.category.name }}</td>
                    <td style="width: 50%;">{{ item.content }}</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-light btn-xs" (click)="open(modal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0" />
        <app-pagination [total]="total" [field]="queries.page" [perPage]="queries.per_page().value()" 
            (valueChange)="tapPage()" />
    </div>
</div>

<app-dialog-box #modal [title]="editForm.id().value() > 0 ? '编辑快捷语' : '新增快捷语'">
    <div class="form-group">
        <label for="name-input">内容</label>
        <div class="input-group-control">
            <input class="form-control" id="name-input" [field]="editForm.content" placeholder="请输入内容">
        </div>
    </div>
</app-dialog-box>
