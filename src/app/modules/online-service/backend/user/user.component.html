<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>客服列表</li>
            <li>从分类下进入可以进行添加</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch($event)">
                <div class="input-group-control">
                    <label for="keywords">名称</label>
                    <input type="text" class="form-control" id="keywords" [field]="queries.keywords"
                        placeholder="名称">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                @if (queries.category().value() > 0) {
                <a class="pull-right btn btn-primary" (click)="open(modal)">新增客服</a>
                }
            </form>
        </div>
        <table class="table table-bordered well">
            <thead>
                <tr>
                    <th>昵称</th>
                    <th>分类</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                    <tr>
                    <td>[{{ item.user_id }}]  {{ item.user ? item.user.name : '--' }}</td>
                    <td>{{ item.category.name }}</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [field]="queries.page" [perPage]="queries.per_page().value()" 
            (valueChange)="goPage($event)" />
    </div>
</div>

<app-dialog-box #modal title="新增客服">
    <div class="form-group">
        <label for="name-input">名称</label>
        <div class="input-group-control">
            <app-select-input url="auth/admin/user/search" [multiple]="true" [field]="dataForm.users" />
        </div>
    </div>
</app-dialog-box>
