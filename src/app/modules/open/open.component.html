<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>开放平台</li>
        </ul>
    </app-page-tip>

    <div class="row">
        <div class="col-md-4">
            <div class="column-full-item">
                @if (isLoading) {
                <div class="overlay">
                    <i class="iconfont icon-refresh"></i>
                </div>
                }
                <div class="inner">
                    <h3>{{ data.platform_count || 0 | numberFormat }}</h3>
                    <p>总应用</p>
                </div>
                <div class="icon">
                    <i class="iconfont icon-folder-open-o"></i>
                </div>
                <a class="column-footer" routerLink="platform">
                    查看更多
                    <i class="iconfont icon-arrow-right"></i>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="column-full-item">
                @if (isLoading) {
                <div class="overlay">
                    <i class="iconfont icon-refresh"></i>
                </div>
                }
                <div class="inner">
                    <h3>{{ data.view_today || 0 | numberFormat }}/{{ data.view_count || 0 | numberFormat }}</h3>
                    <p>今日/总访问量</p>
                </div>
                <div class="icon">
                    <i class="iconfont icon-eye"></i>
                </div>
                <a class="column-footer" routerLink="authorize">
                    查看更多
                    <i class="iconfont icon-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>
