
<div class="flex-container">
    <div class="navbar">
        <div class="band-logo">
            <img [src]="'assets/images/logo.png' | asset" alt="">
        </div>
        <ul>
            <li *ngFor="let item of items" [ngClass]="{active: item.active}">
                <a [routerLink]="item.url">{{ item.name }}</a>
            </li>
        </ul>
    </div>
    <div class="flex-body">
        <router-outlet></router-outlet>
    </div>
</div>
