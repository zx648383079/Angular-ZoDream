<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>歌曲列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch($event)">
                <div class="input-group-control">
                    <label for="keywords">关键字</label>
                    <input type="text" class="form-control" id="keywords" [field]="queries.keywords" placeholder="关键词">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <a class="btn btn-success pull-right" (click)="open(modal)">新增歌曲</a>
            </form>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>歌曲</th>
                    <th>歌手</th>
                    <th>时长</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                    <tr>
                    <td>
                        @if (item.cover) {
                            <img class="cover-img" [src]="item.cover" alt="">
                        }
                    </td>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>
                        {{ item.artist }}/{{ item.album }}
                    </td>
                    <td>
                        {{ item.duration }}
                    </td>
                    <td>
                        <div class="btn-group btn-group-xs">
                            <a class="btn btn-info" (click)="open(modal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
    
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="goPage($event)" />
    </div>
</div>

<app-dialog-box #modal [title]="editForm.id().value() > 0 ? '编辑歌曲' : '新增歌曲'">
    <div class="form-group">
        <label for="name-input">名称</label>
        <div class="input-group-control">
            <input class="form-control" id="name-input" [field]="editForm.name" placeholder="请输入名称">
        </div>
    </div>
    <div class="form-group">
        <label for="name-input">封面</label>
        <div class="input-group-control">
            <app-file-input [field]="editForm.cover" />
        </div>
    </div>
    <div class="form-group">
        <label for="name-input">专辑</label>
        <div class="input-group-control">
            <input class="form-control" [field]="editForm.album">
        </div>
    </div>
    <div class="form-group">
        <label for="name-input">演唱</label>
        <div class="input-group-control">
            <input class="form-control" [field]="editForm.artist">
        </div>
    </div>
    <div class="form-group">
        <label for="name-input">时长</label>
        <div class="input-group-control">
            <input type="number" class="form-control" [field]="editForm.duration">
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>文件类型</th>
                <th>文件路径</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @for (item of editForm.files; track $index;let i = $index) {
            <tr>
                <td>
                    <select class="form-control" [field]="item.file_type">
                        @for (type of fileTypeItems; track $index) {
                            <option [value]="type.value">{{ type.name }}</option>
                        }
                    </select>
                </td>
                <td>
                    <app-file-input [field]="item.file" accept="*/*" [custom]="true" (customUpload)="onFileUpload($event)" />
                </td>
                <td>
                    <i class="iconfont icon-close" (click)="tapRemoveFile(i)"></i>
                </td>
            </tr>
            }
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    <a class="btn btn-primary" (click)="tapAddFile()">
                        <i class="iconfont icon-plus"></i>
                    </a>
                </td>
            </tr>
        </tfoot>
    </table>
</app-dialog-box>
