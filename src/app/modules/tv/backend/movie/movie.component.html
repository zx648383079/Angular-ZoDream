<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>管理视频列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch($event)">
                <div class="input-group-control">
                    <label for="keywords">关键字</label>
                    <input type="text" class="form-control" id="keywords" [field]="queries.keywords" placeholder="关键词">
                </div>
                <div class="input-group-control">
                    <label>分类</label>
                    <select [field]="queries.category" class="form-control">
                        <option value="0">请选择</option>
                        @for (item of categories; track $index) {
                            <option [value]="item.id">{{ item.level | treeLevel }}{{ item.name }}</option>
                        }
                        
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <div class="btn-group pull-right">
                    <a class="btn btn-info" routerLink="../category">管理分类</a>
                    <a class="btn btn-light" routerLink="../area">管理地区</a>
                    <a class="btn btn-success" routerLink="create">新增视频</a>
                </div>
                
            </form>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>分类</th>
                    <th>地区</th>
                    <th>分集</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.category?.name }}</td>
                    <td>{{ item.area?.name }}</td>
                    <td>{{ item.series_count }}</td>
                    <td>{{ item.updated_at | ago }}</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            @if (item.series_count > 1) {
                                <a class="btn btn-info" [routerLink]="[item.id, 'series']">分集</a>
                            } @else {
                                <a class="btn btn-info" [routerLink]="[item.id, 'file']">文件</a>
                            }
                            
                            
                            <a class="btn btn-light" [routerLink]="['edit', item.id]">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
                
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="goPage($event)" />
    </div>
</div>
