<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>文件列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch($event)">
                <div class="input-group-control">
                    <label for="keywords">关键字</label>
                    <input type="text" class="form-control" id="keywords" [formField]="queries.keywords" placeholder="关键词">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <a class="btn btn-success pull-right" (click)="open(modal)">新增文件</a>
            </form>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>文件大小</th>
                    <th>地址</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>
                        {{ item.size|size }}
                    </td>
                    <td>
                        {{ item.file }}
                    </td>
                    <td>
                        <div class="btn-group btn-group-xs">
                            <a class="btn btn-info" (click)="open(modal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
    
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [formField]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="goPage($event)" />
    </div>
</div>

<app-dialog-box #modal [title]="editForm.id().value() > 0 ? '编辑文件' : '新增文件'" [scrollable]="false">
    <div class="form-group">
        <label for="name-input">文件名称</label>
        <div class="input-group-control">
            <input class="form-control" id="name-input" [formField]="editForm.name" placeholder="请输入名称">
        </div>
    </div>
    
    <div class="form-group">
        <label>文件类型</label>
        <div class="input-group-control">
            <select class="form-control" [formField]="editForm.file_type">
                @for (item of urlTypeItems; track $index; let i = $index) {
                <option [value]="i">{{ item }}</option>
                }
            </select>
        </div>
    </div>
    <div class="form-group">
        <label>清晰度</label>
        <div class="input-group-control">
            <select class="form-control" [formField]="editForm.definition">
                @for (item of definitionItems; track $index; let i = $index) {
                <option [value]="i">{{ item }}</option>
                }
            </select>
        </div>
    </div>
    <div class="form-group">
        <label>文件大小</label>
        <div>
            <app-data-size [formField]="editForm.size" />
        </div>
    </div>
    @if (fileType() < 1 || fileType() == 4) {
        <div class="form-group">
            <label>文件</label>
            <div class="input-group-control">
                <app-file-input [formField]="editForm.file" accept="*/*" [custom]="true" (customUpload)="onFileUpload($event, true)" />
            </div>
        </div>
    } @else {
        <div class="form-group">
            <label>{{ fileType() > 2 ? '内容' : '网址' }}</label>
            <div>
                <app-text-editor [formField]="editForm.file" height="100" />
            </div>
        </div>
    }

</app-dialog-box>
