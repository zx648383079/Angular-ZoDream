<div class="search-floor">
    <div class="search-bar">
        <app-auto-suggest-box [text]="queries.keywords" (confirm)="tapSearch($event)"></app-auto-suggest-box>
    </div>
    <div class="sort-bar">
        <a class="sort-item">
            热度
            <i class="fa-solid fa-arrow-up-a-z"></i>
        </a>
        <a class="sort-item">
            评分
            <i class="fa-solid fa-arrow-down-z-a"></i>
        </a>
        <a class="sort-item">
            时间
            <i class="fa-solid fa-arrow-down-z-a"></i>
        </a>
    </div>
</div>
<div class="filter-floor">
    <div class="filter-row">
        <a class="filter-item active">
            电影
        </a>
        <a class="filter-item">
            电视剧
        </a>
    </div>
    <div class="filter-row">
        <a class="filter-item">
            大陆
        </a>
        <a class="filter-item">
            欧美
        </a>
    </div>
</div>


<app-pull-to-refresh  (refreshChange)="tapRefresh()" (moreChange)="tapMore()" [more]="hasMore" [loading]="isLoading">
    @for (item of items; track $index) {
        <a class="movie-item"  [routerLink]="['../category', item.cat_id, item.id]">
            <div class="item-image">
                <img [src]="item.cover | asset" alt="">
            </div>
            <div class="item-body">
                <div class="item-name">{{ item.title }}</div>
                <div class="item-leader">{{ item.leader }}</div>
                <app-star></app-star>
            </div>
        </a>
    }
</app-pull-to-refresh>
