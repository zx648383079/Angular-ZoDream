<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>便签列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch()">
                <div class="input-group-control">
                    <label class="sr-only" for="keywords">内容</label>
                    <input type="text" class="form-control" placeholder="标题" id="keywords" [field]="queries.keywords">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>

                
                <div class="btn-group pull-right">
                    <a class="btn btn-success" (click)="open(modal)">新增便签</a>
                    <a class="btn" [class]="{'btn-danger': isMultiple, 'btn-outline-info': !isMultiple}" (click)="isMultiple = !isMultiple">批量操作</a>
                </div>
            </form>
        </div>
    
        <table class="table  table-bordered well">
            <thead>
                <tr>
                    <th [hidden]="!isMultiple">
                        <i class="checkbox" [class]="{checked: isChecked}" (click)="toggleCheck()"></i>
                    </th>
                    <th>ID</th>
                    <th>发布者</th>
                    <th>内容</th>
                    <th>公告</th>
                    <th>发布时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items; track $index) {
                    <tr>
                    <td [hidden]="!isMultiple">
                        <i class="checkbox" [class]="{checked: item.checked}" (click)="toggleCheck(item)"></i>
                    </td>
                    <td>{{ item.id }}</td>
                    <td>
                        <a (click)="tapUser(item.user_id)">{{ item.user.name }}</a>
                    </td>
                    <td>{{ item.content }}</td>
                    <td>
                        <app-switch [(value)]="item.is_notice" (valueChange)="onNoticeToggle(item)" />
                    </td>
                    <td [title]="item.created_at">{{ item.created_at | ago }}</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-info" (click)="open(modal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
            <tfoot [hidden]="!isMultiple || items.length < 1">
                <tr>
                    <td>
                        <i class="checkbox" [class]="{checked: isChecked}" (click)="toggleCheck()"></i>
                    </td>
                    <td colspan="4">
                        <button class="btn btn-danger" [disabled]="checkedItems.length < 1" (click)="tapRemoveMultiple()">删除选中项（{{ checkedItems.length }}）</button>
                    </td>
                </tr>
            </tfoot>
        </table>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0" />
        <app-pagination [total]="total" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="tapPage()" />
    </div>
</div>

<app-dialog-box #modal [title]="editForm.id().value() > 0 ? '编辑便签' : '新增便签'" [scrollable]="false">
    <app-text-editor [field]="editForm.content" placeholder="请输入内容" [height]="200" />
    <div>
        <label for="notice-input">是否为公告</label>
        <app-toggle-bar [items]="['No', '中', 'EN']" [field]="editForm.is_notice" />
    </div>
</app-dialog-box>
