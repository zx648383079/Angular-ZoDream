<div class="page-search-bar">
    <form class="flat-input" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
        <input type="text" class="form-control" [ngModel]="queries.keywords" name="keywords" id="keywords" placeholder="关键词">
        <button type="submit" class="btn btn-primary">搜索</button>
    </form>
    <div class="btn-group pull-right">
        <a class="btn btn-success" (click)="tapEdit(modal)">新增</a>
    </div>
</div>

<div class="list-table">
    <ng-container *ngFor="let item of items">
        <div class="row-item">
            <div class="item-header">
                <span class="no">{{ item.id }}</span>
            </div>
            <div class="item-body">
                {{ item.content }}
            </div>
            <div class="item-footer">
                <div class="status">
                    <span class="time"><i class="iconfont icon-clock-o"></i><b>{{ item.created_at | ago }}</b></span>
                </div>
                <div class="btn-group">
                    <a class="btn btn-info" (click)="tapEdit(modal, item)">编辑</a>
                    <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                </div>
            </div>
        </div>
    </ng-container>
</div>


<app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0"></app-loading-tip>
<app-pagination [total]="total" [(page)]="queries.page" [perPage]="queries.per_page" (pageChange)="tapPage()"></app-pagination>

<app-dialog-box #modal [title]="editData.id > 0 ? '编辑便签' : '新增便签'" [scrollable]="false">
    <app-text-editor [(ngModel)]="editData.content" height="200"></app-text-editor>
</app-dialog-box>
