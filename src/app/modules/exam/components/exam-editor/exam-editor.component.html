<div class="editor-box">
    <div class="editor-tool-bar">
        @if (label()) {
        <div class="tool-item editor-label">
            {{ label() }}
        </div>
        }
        <label [for]="fileName" class="tool-item" title="上传图片">
            <i class="iconfont icon-image"></i>
            <input type="file" name="file" [id]="fileName" (change)="uploadImage($event)" accept="image/*" 
            [disabled]="disabled()" multiple/>
        </label>
        <div class="tool-item" (click)="tapTool('math')" title="插入数学公式">
            <i class="iconfont icon-code"></i>
        </div>
        <div class="tool-item" (click)="tapTool('input')" title="插入输入框">
            <i class="iconfont icon-edit"></i>
        </div>
        <div class="tool-item" (click)="tapTool('underline')" title="插入下划线">
            _
        </div>
        <div class="tool-item" (click)="tapTool('wavyline')" title="插入波浪线">
            ~
        </div>
        <div class="tool-item" (click)="tapTool('dashed')" title="插入点">
            .
        </div>
        <div class="tool-item" (click)="tapTool('bold')" title="加粗">
            b
        </div>
        <div class="tool-item" (click)="tapTool('link')" title="插入链接">
            <i class="iconfont icon-chain"></i>
        </div>
        <div class="tool-item" [class]="{active: isPreview}" (click)="tapTool('preview')" title="预览">
            <i class="iconfont" [class]="{'icon-eye': !isPreview, 'icon-eye-slash': isPreview}"></i>
        </div>
    </div>
    <div class="editor-area">
        <textarea #editorArea [style]="areaStyle" [disabled]="disabled()"  spellcheck="false" [placeholder]="placeholder()"></textarea>
        <div class="editor-footer">共 {{ size }} 字</div>
        @if (isPreview) {
        <div class="editor-preview">
            <app-math-mark [content]="previewValue" [disabled]="false" [allowInput]="true" />
        </div>
        }
    </div>
    
</div>
