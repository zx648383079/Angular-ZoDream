<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>科目列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
           <div class="btn-group pull-right">
                <a routerLink="grade" class="btn btn-primary">查看科目等级</a>
                <a class="btn btn-success"  (click)="open(modal)">新增科目</a>
           </div>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>科目名</th>
                    <th>统计</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items; track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.level | treeLevel }}{{ item.name }}</td>
                    <td>{{ item.question_count }}</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-info btn-xs"
                                routerLink="../question" [queryParams]="{course: item.id}">查看</a>
                            <a class="btn btn-light btn-xs" (click)="open(modal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
    
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0" />
    </div>
</div>

<app-dialog-box #modal [height]="500" [title]="editData && editForm.id().value() > 0 ? '编辑科目' : '新增科目'">
    <div class="form-group">
        <label for="name">名称</label>
        <div class="input-group-control">
            <input class="form-control" id="name" [field]="editForm.name" placeholder="请输入名称">
        </div>
    </div>
    <div class="form-group">
        <label for="parent_id">上级科目</label>
        <select id="parent_id" class="form-control"  [field]="editForm.parent_id" >
            <option [value]="0">-- 无上级科目 --</option>
            @for (item of optionItems; track $index) {
            <option [value]="item.id">{{ item.level | treeLevel }}{{ item.name }}</option>
            }
        </select>
    </div>
    <div class="form-group">
        <label for="icon">图标</label>
        <div class="input-group-control">
            <app-file-input [field]="editForm.thumb" />
        </div>
    </div>
    <div class="form-group">
        <label for="description">描述</label>
        <div class="input-group-control">
            <textarea class="form-control" id="description" [field]="editForm.description" placeholder="请输入描述"></textarea>
        </div>
    </div>
</app-dialog-box>
