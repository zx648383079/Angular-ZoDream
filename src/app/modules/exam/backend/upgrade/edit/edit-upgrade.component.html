<app-edit-header [title]="dataModel().id > 0 ? '编辑等级' : '新增等级'" (submited)="tapSubmit()" [disabled]="dataForm().invalid()" />

<div class="container-fluid">
    <form class="form-table-control panel-container" (submit)="tapSubmit2($event)">
        <div class="input-group-control">
            <label for="name">名称</label>
            <div>
                <input type="text" id="name" class="form-control" [formField]="dataForm.name">
            </div>
        </div>
        <div class="input-group-control">
            <label for="course_id">科目</label>
            <div class="flat-group">
                <select id="course_id" [formField]="dataForm.course_id" class="form-control" (change)="onCourseChange()">
                    <option value="0">请选择</option>
                    @for (item of courseItems; track $index) {
                        <option [value]="item.id">{{ item.level | treeLevel }}{{ item.name }}</option>
                    }
                </select>
                <select [formField]="dataForm.course_grade" class="form-control">
                    @for (item of gradeItems; track $index) {
                        <option [value]="item.value">{{ item.name }}</option>
                    }
                </select>
            </div>
        </div>
        <div class="input-group-control">
            <label for="icon">图标</label>
            <div>
                <app-file-input [formField]="dataForm.icon"  />
            </div>
        </div>
        <div class="input-group-control">
            <label for="description">简介</label>
            <div>
                <textarea id="description" [formField]="dataForm.description" class="form-control"></textarea>
            </div>
        </div>
        <div class="btn-group">
            <app-action-button class="btn btn-success" (tapped)="tapSubmit($event)">确认保存</app-action-button>
            <a class="btn btn-danger" (click)="tapBack()">取消修改</a>
        </div>
    </form>
</div>
