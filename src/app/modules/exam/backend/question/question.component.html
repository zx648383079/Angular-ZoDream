<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>管理题库列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch($event)">
                <div class="input-group-control">
                    <label for="keywords">关键字</label>
                    <input type="text" class="form-control" id="keywords" [field]="queries.keywords" placeholder="关键词">
                </div>
                <div class="input-group-control">
                    <label>科目</label>
                    <select [field]="queries.course" class="form-control">
                        <option value="0">请选择</option>
                        @for (item of courseItems; track $index) {
                            <option [value]="item.id">{{ item.level | treeLevel }}{{ item.name }}</option>
                        }
                        
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <a class="btn btn-success pull-right" routerLink="create">新增题目</a>
            </form>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>题目</th>
                    <th>科目</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                    <tr [title]="item.created_at|ago">
                    <td>{{ item.id }}</td>
                    <td>【
                        @if (item.parent_id > 0) {
                            小题●
                        }
                        
                        {{ item.type | questionType }}】{{ item.title }}</td>
                    <td>{{ item.course?.name }}●{{ item.course_grade_format }}</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-light btn-xs" [routerLink]="['edit', item.id]">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
                
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="tapPage()" />
    </div>
</div>
