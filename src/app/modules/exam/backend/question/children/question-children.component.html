@for (item of value; track $index; let i = $index) {
    <div class="item-panel">
        <app-question-min [value]="item" (valueChange)="tapEdit($event, i)"></app-question-min>
        <i class="iconfont icon-close" (click)="tapRemove(i)"></i>
    </div>
}
<a class="add-btn" (click)="tapAdd()">
    <i class="iconfont icon-plus"></i>
</a>
