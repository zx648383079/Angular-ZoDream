<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>管理试卷评估列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch($event)">
                <div class="input-group-control">
                    <label for="keywords">用户名</label>
                    <input type="text" class="form-control" id="keywords" [field]="queries.keywords" placeholder="用户名">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
            </form>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>会员名</th>
                    <th>耗时(分)</th>
                    <th>正确(个)</th>
                    <th>错误(个)</th>
                    <th>得分</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.user.name }}</td>
                    <td>{{ item.spent_time }}</td>
                    <td>{{ item.right }}</td>
                    <td>{{ item.wrong }}</td>
                    <td>{{ item.score }}</td>
                    <td>{{ formatStatus(item.status) }}</td>
                    <td>
                        <div class="btn-group">
                            @if (item.status > 0) {
                                <a class="btn btn-info" [routerLink]="['../scoring', item.id]">阅卷</a>
                            }
                            
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="tapPage()" />
    </div>
</div>
