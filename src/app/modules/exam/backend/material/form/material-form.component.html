<div class="form-group">
    <label for="title6">标题</label>
    <input type="text"
        class="form-control" [value]="value().title" id="title6" placeholder="请输入标题" (input)="onTitleChange($event.target.value)">
</div>
<div class="form-group">
    <label for="course_id6">科目</label>
    <select class="form-control" id="course_id6" [value]="value().course_id" (change)="onCourseChange($event)">
        <option value="0">请选择</option>
        @for (item of courseItems(); track $index) {
            <option [value]="item.id">{{ item.level | treeLevel }}{{ item.name }}</option>
        }
    </select>
</div>
<div class="form-group">
    <label for="description6">简介</label>
    <textarea
        class="form-control" [value]="value().description" (valueChange)="onDescriptionChange($event)" id="description6" placeholder="请输入简介"></textarea>
</div>
<div class="form-group">
    <label>内容类型</label>
    <select class="form-control" [value]="value().type" (change)="onTypeChange($event)">
        @for (item of typeItems; track $index; let i = $index) {
            <option [value]="i">{{ item }}</option>
        }
    </select>
</div>
@if (value().type < 1) {
    <app-exam-editor [value]="value().content" (valueChange)="onContentChange($event)" />
} @else {
    <app-file-input [value]="value().content" (valueChange)="onContentChange($event)" accept="*/*" />
}
