<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>管理地图列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch()">
                <div class="input-group-control">
                    <label for="keywords">名称</label>
                    <input type="text" class="form-control" id="keywords" [field]="queries.keywords"
                        placeholder="关键字">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <div class="btn-group pull-right">
                    <a class="btn btn-primary" (click)="open(modal)">新增地图</a>
                </div>
            </form>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>是否是新手村</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items; track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td></td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-success" [routerLink]="[item.id, 'item']">物品</a>
                            <a class="btn btn-primary" (click)="open(modal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0" />
        <app-pagination [total]="total" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="tapPage()" />
    </div>
</div>

<app-dialog-box #modal [title]="editForm.id ? '编辑' : '新建'">
    <div class="form-group">
        <label for="name-input">地图名</label>
        <div class="input-group-control">
            <input class="form-control" id="name-input" [field]="editForm.name" placeholder="请输入地图名">
        </div>
    </div>
    <div class="form-group">
        <label for="">介绍</label>
        <div class="input-group-control">
            <textarea class="form-control" [field]="editForm.description" placeholder="请输入地图介绍">></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="">归属地区</label>
        <div class="input-group-control">
            <app-multi-select-input />
        </div>
    </div>
    <div class="form-group">
        <label for="">连接</label>
        <div class="link-area-bar">
            <div class="link-item">
                <label for="">东</label>
                <app-multi-select-input />
            </div>
            <div class="link-item">
                <label for="">西</label>
                <app-multi-select-input />
            </div>
            <div class="link-item">
                <label for="">南</label>
                <app-multi-select-input />
            </div>
            <div class="link-item">
                <label for="">北</label>
                <app-multi-select-input />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="">新手村</label>
        <div class="input-group-control">
            <app-switch />
        </div>
    </div>
</app-dialog-box>
