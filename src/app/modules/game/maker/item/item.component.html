<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>管理物品列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
                <div class="zre-input-group">
                    <label for="keywords">名称</label>
                    <input type="text" class="form-control" [ngModel]="queries.keywords" name="keywords" id="keywords"
                        placeholder="关键字">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <div class="btn-group pull-right">
                    <a class="btn btn-primary" (click)="open(modal)">新增物品</a>
                </div>
            </form>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>等级</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td></td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-primary" (click)="open(modal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0"></app-loading-tip>
        <app-pagination  [total]="total" [(page)]="queries.page" [perPage]="queries.per_page" (pageChange)="tapPage()"></app-pagination>
    </div>
</div>

<app-dialog-box #modal [title]="editData.id ? '编辑' : '新建'">
    <div class="form-group">
        <label for="name-input">物品名</label>
        <div class="zre-input-group">
            <input class="form-control" id="name-input" [(ngModel)]="editData.name" placeholder="请输入物品名">
        </div>
    </div>
    <div class="form-group">
        <label>图标</label>
        <div class="zre-input-group">
            <app-file-input [(ngModel)]="editData.icon" [online]="true"></app-file-input>
        </div>
    </div>
    <div class="form-group">
        <label>说明</label>
        <div class="zre-input-group">
            <textarea class="form-control" [(ngModel)]="editData.description" placeholder="请输入简介"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label>类型</label>
        <div class="zre-input-group">
            <select class="form-control">
                <option *ngFor="let item of typeItems" [value]="item.value">{{ item.name }}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label>作用</label>
        <div class="zre-input-group">
            <textarea class="form-control" [(ngModel)]="editData.description" placeholder="请输入作用"></textarea>
        </div>
    </div>
</app-dialog-box>
