<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>管理农场土地列表</li>
        </ul>
    </app-page-tip>

    <div class="row">
        <div class="col-md-12">
            <div class="add-btn" (click)="open(modal)">
                <i class="iconfont icon-plus"></i>
            </div>
        </div>

        @for (item of items; track $index) {
            <div class="col-md-6">
            <div class="plot-item">
                <div class="item-header">
                    <div class="item-no">{{ item.index }}</div>
                    <div class="item-price">{{ item.price }}</div>
                </div>
                <div class="item-body">
                    @for (it of item.upgrade_rules; track $index) {
                    <div class="item-upgrade">
                        <div class="item-no">{{ it.grade_alias ? it.grade_alias : it.grade }}</div>
                        <div class="item-price">{{ it.price }}</div>
                        <div class="item-price">{{ it.time_scale }}</div>
                        <div class="item-price">{{ it.yield_scale }}</div>
                    </div>
                    }
                    <div class="item-add-btn">
                        <i class="iconfont icon-plus"></i>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>

<app-dialog-box #modal [title]="editData.id ? '编辑' : '新建'">
    @if (editData.grade > 0) {
    <div class="form-group">
        <label for="name-input">别名</label>
        <div class="input-group-control">
            <input class="form-control" id="name-input" [field]="editData.grade_alias" placeholder="请输入别名">
        </div>
    </div>
    }
    <div class="form-group">
        <label>{{ editData.grade > 0 ? '升级' : '开垦' }}价格</label>
        <div class="input-group-control">
            <app-number-input [field]="editData.price" />
        </div>
    </div>
    @if (editData.grade > 0) {
    <div class="form-group">
        <label>时间效率</label>
        <div class="input-group-control">
            <app-time-input [field]="editData.time_scale" />
        </div>
    </div>
    <div class="form-group">
        <label>收益率</label>
        <div class="input-group-control">
            <app-time-input [field]="editData.yield_scale" />
        </div>
    </div>
    }
</app-dialog-box>
