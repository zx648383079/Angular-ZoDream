<app-edit-header [title]="'签到设置'" (submited)="tapSubmit($event)" />

<div class="container-fluid">
    <div class="panel-container">
        <div class="form-table-control">
            <div class="input-group-control">
                <label for="option_checkin_basic">基本奖励</label>
                <div>
                    <input type="number" id="option_checkin_basic" class="form-control" [field]="dataForm.basic">
                </div>
            </div>
            <div class="input-group-control">
                <label for="option_checkin_loop">几天循环</label>
                <div>
                    <input type="number" id="option_checkin_loop" class="form-control" [field]="dataForm.loop">
                </div>
            </div>
            <div class="input-group-control">
                <label for="name">特别奖励</label>
                <div>
                    <table class="plus-table">
                        <thead>
                            <tr>
                                <th>天</th>
                                <th>奖励</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (item of dataForm.items; track $index; let i = $index) {
                            <tr>
                                <td>
                                    <input type="number" class="form-control" placeholder="天" [field]="item.day">
                                </td>
                                <td>
                                    <input type="number" class="form-control" placeholder="奖励" [field]="item.plus">
                                </td>
                                <td>
                                    <i class="iconfont icon-close" (click)="tapRemoveItem(i)"></i>
                                </td>
                            </tr>
                            }
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2">
                                    <i class="iconfont icon-plus" (click)="tapAddItem()"></i>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="tip">连续签到达到多少天在基本奖励上加奖</div>
                </div>
            </div>
        </div>
        <div class="btn-group">
            <app-action-button class="btn btn-primary" (tapped)="tapSubmit($event)" [disabled]="dataForm().invalid()">确认保存</app-action-button>
            <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        </div>
    </div>
</div>
