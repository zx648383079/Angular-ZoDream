<div class="router-bar">
    <div class="tool-item" (click)="tapBack()">
        <i class="iconfont icon-arrow-left"></i>
    </div>
    <div class="title-bar">
        副本
    </div>
</div>
<div class="map-meta">这里没有什么人</div>

@for (item of items(); track $index) {
    <div class="map-level-bar">
    <div class="level-item">
        <div class="item-map">
            <img [src]="item.cover" [alt]="item.name">
        </div>
        <div class="item-body">
            <div class="item-name">【{{ item.name }}】
                @if (item.grade) {
                    ({{ item.grade }}级)
                }
            </div>
            <div class="item-meta">
                @for (it of item.boss_items; track $index) {
                  <span>{{ it }}</span>
                }
            </div>
            <div class="item-output">
                <span>产出：</span>
                @for (it of item.output_items; track $index) {
                    <a href="">{{ item.name }}</a>
                }
            </div>
        </div>
        <div class="item-action">
            <a (click)="tapEnter(item)">进入</a>
            <a (click)="tapSweep(item)">扫荡</a>
        </div>
    </div>
</div>
}
