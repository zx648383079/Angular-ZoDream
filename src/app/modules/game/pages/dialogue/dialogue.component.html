<div class="dialog-mask" *ngIf="mode > 0"></div>
<div class="select-dialog" *ngIf="mode === 1">
    <ng-container *ngFor="let item of items;let i = index">
        <a class="option-item" (click)="tapSelected(i)">{{ item }}</a>
    </ng-container>
</div>

<div class="message-dialog message-flex-right" *ngIf="mode === 2">
    <div class="dialog-header">
        <div class="user-avatar" *ngIf="user && user.avatar">
            <img [src]="user.avatar | asset" [alt]="user.name">
        </div>
        <div class="user-name">{{ user?.name }}</div>
    </div>
    <div class="dialog-line"></div>
    <div class="dialog-body" (click)="tapNext()">
        {{ message }}
    </div>
    <div class="dialog-footer">
        <i class="iconfont icon-chevron-down"></i>
    </div>
</div>
