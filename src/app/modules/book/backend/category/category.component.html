<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>分类列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <a class="btn btn-success pull-right"  (click)="open(modal)">新增分类</a>
        </div>

        <table class="table  table-bordered well">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>分类名</th>
                    <th>统计</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>{{ item.id }}</td>
                    <td>
                        <a routerLink="../home" [queryParams]="{category: item.id}">{{ item.name }}</a>
                    </td>
                    <td>{{ item.book_count }}</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-info btn-xs" routerLink="../home" [queryParams]="{category: item.id}">查看</a>
                            <a class="btn btn-light btn-xs" (click)="open(modal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0"></app-loading-tip>
    </div>
</div>

<app-dialog-box #modal [title]="editData.id > 0 ? '编辑分类' : '新增分类'">
    <div class="form-group">
        <label for="name-input">名称</label>
        <div class="zre-input-group">
            <input class="form-control" id="name-input" [(ngModel)]="editData.name" placeholder="请输入名称">
        </div>
    </div>
</app-dialog-box>
