<app-edit-header [title]="data && data.id > 0 ? '编辑书籍' : '新增书籍'" (submited)="tapSubmit()" [disabled]="form.invalid" />

<div class="container-fluid">
    <form class="form-table-control panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <div class="input-group-control">
            <label for="name">书名</label>
            <div>
                <input type="text" id="name" class="form-control" formControlName="name">

            </div>
        </div>
        <div class="input-group-control">
            <label for="cat_id">分类</label>
            <div>
                <select id="cat_id" formControlName="cat_id" class="form-control">
                    <option [value]="0">请选择</option>
                    @for (item of categories; track $index) {
                        <option [value]="item.id">{{ item.name }}</option>
                    }
                </select>
            </div>
        </div>
        <div class="input-group-control">
            <label for="author_id">作者</label>
            <div>
                <app-select-input formControlName="author_id" url="book/admin/author/search" />
            </div>
        </div>
        <div class="input-group-control">
            <label for="classify">分级</label>
            <div>
                <select id="classify" formControlName="classify" class="form-control">
                    @for (item of classifyItems; track $index) {
                        <option [value]="item.value">{{ item.name }}</option>
                    }
                </select>
            </div>
        </div>
        <div class="input-group-control">
            <label for="source">来源</label>
            <div>
                <input type="text" id="source" class="form-control" formControlName="source">
            </div>
        </div>
        <div class="input-group-control">
            <label for="cover">封面</label>
            <div>
                <app-file-input formControlName="cover" />
            </div>
        </div>
        <div class="input-group-control">
            <label for="description">简介</label>
            <div>
                <textarea id="description" class="form-control" formControlName="description"></textarea>
            </div>
        </div>
        <div class="input-group-control">
            <label for="status">状态</label>
            <div>
                <select id="status" formControlName="status" class="form-control">
                    @for (item of statusItems; track $index) {
                        <option [value]="item.value">{{ item.name }}</option>
                    }
                </select>
            </div>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-success">确认保存</button>
            <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        </div>
    </form>
</div>
