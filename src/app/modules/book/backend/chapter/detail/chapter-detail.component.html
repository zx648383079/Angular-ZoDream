<app-edit-header [title]="dataModel().id > 0 ? '编辑章节' : '新增章节'" (submited)="tapSubmit($event)" [disabled]="dataForm().invalid()" />

<div class="container-fluid">
    <form class="form-table-control" (submit)="tapSubmit()">
        <div class="panel-container">
            <div class="title-input">
                <label for="title">标题</label>
                <input type="text" id="title" class="form-control" [field]="dataForm.title">
            </div>

            <app-text-editor [field]="dataForm.content" />
        </div>

        <app-panel title="附加属性">
            <div class="input-group-control">
                <label for="price">章节类型</label>
                <div>
                    <select class="form-control" [field]="dataForm.type">
                        @for (item of typeItems; track $index) {
                            <option [value]="item.value">{{ item.name }}</option>
                        }
                    </select>
                </div>
            </div>
            <div class="input-group-control">
                <label for="source">来源</label>
                <div>
                    <input type="text" id="source" class="form-control" [field]="dataForm.source">
                </div>
            </div>
            <div class="input-group-control">
                <label for="position">排序</label>
                <div>
                    <input type="number" id="position" class="form-control" [field]="dataForm.position" size="4">
                </div>
            </div>
        </app-panel>
        <div class="btn-group">
            <app-action-button (tapped)="tapSubmit($event)" class="btn btn-success">确认保存</app-action-button>
            <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        </div>
    </form>
</div>
