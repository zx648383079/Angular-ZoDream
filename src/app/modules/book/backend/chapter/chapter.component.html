<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>章节列表</li>
            @if (data) {
                <li>书名：{{ data.name }}</li>
            }
            
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch($event)">
                <div class="input-group-control">
                    <label class="sr-only" for="keywords">标题</label>
                    <input type="text" class="form-control" placeholder="标题" [field]="queries.keywords">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                @if (data) {
                    <a class="btn btn-success pull-right" routerLink="0">新增章节</a>
                }
                
            </form>
        </div>
    
        <table class="table  table-bordered well">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>统计</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>
                        【{{ formatType(item.type) }}】
                        {{ item.title }}
                    </td>
                    <td>{{ item.size }}</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-light btn-xs"
                                [routerLink]="item.id + ''">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="tapPage()" />
    </div>
    
</div>
