<div class="dialog-map" [hidden]="!visible()">
    <div class="dialog-header">
        <div class="tool-bar">
            <div class="tool-item">
                <i class="iconfont icon-plus"></i>
            </div>
        </div>
        <div class="dialog-action-bar">
            <div class="tool-item" (click)="close()">
                <i class="iconfont icon-close"></i>
            </div>
        </div>
    </div>
</div>
