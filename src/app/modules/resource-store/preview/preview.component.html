
<div class="container-fluid" *ngIf="data">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ data.title }}</li>
              </ol>
            </nav>
        </div>
        <div class="col-md-12">
            <div class="frame-resize">
                <a [href]="data.preview_url" target="_blank">
                    <i class="iconfont icon-close"></i>
                    移除其他内容
                </a>
                <ng-container *ngFor="let item of resizeItems;let i = index">
                    <a (click)="resizeIndex = i" [ngClass]="{active: resizeIndex == i}">{{ item.name }}</a>
                </ng-container>
            </div>
        </div>
    </div>
</div>


<div class="frame-box" *ngIf="data">
    <iframe id="main-frame" [src]="previewSrc" frameborder="0" [ngStyle]="frameStyle"></iframe>
</div>
