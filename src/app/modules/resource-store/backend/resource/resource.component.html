<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>管理资源列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch($event)">
                <div class="input-group-control">
                    <label for="keywords">关键字</label>
                    <input type="text" class="form-control" id="keywords" [field]="queries.keywords" placeholder="关键词">
                </div>
                <div class="input-group-control">
                    <label>分类</label>
                    <select [field]="queries.category" class="form-control">
                        <option value="0">请选择</option>
                        @for (item of categories; track $index) {
                        <option [value]="item.id">{{ item.level | treeLevel }}{{ item.name }}</option>
                        }
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <div class="btn-group pull-right">
                    <a class="btn btn-info" routerLink="../category">管理分类</a>
                </div>
                
            </form>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>分类</th>
                    <th>发布者</th>
                    <th>下载量</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.category?.name }}</td>
                    <td>{{ item.user?.name }}</td>
                    <td>{{ item.download_count }}</td>
                    <td>{{ item.updated_at | ago }}</td>
                    <td>
                        <div class="btn-group">
                            @if (item.status < 1) {
                               <a class="btn btn-warning" [routerLink]="['edit', item.id]">待审核</a> 
                            } @else {
                                <a class="btn btn-info" [routerLink]="['edit', item.id]">查看</a> 
                            }
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
                
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="goPage($event)" />
    </div>
</div>
