<div class="title-bar">
    <span i18n>My profile(Provider)</span>
</div>
<form class="panel-container" (submit)="tapSubmit()">
    <div class="form-group row">
        <label for="name" class="col-md-3 col-form-label" i18n>Company</label>
        <div class="col-md-9">
            <input type="text" class="form-control" [field]="dataForm.name" id="name" i18n-placeholder placeholder="Please input company's name">
        </div>
    </div>
    <div class="form-group row">
        <label for="logo" class="col-md-3 col-form-label">LOGO</label>
        <div class="col-md-9">
            <app-file-input [field]="dataForm.logo" />
        </div>
    </div>
    <div class="form-group row">
        <label for="tel" class="col-md-3 col-form-label" i18n>Tel</label>
        <div class="col-md-9">
            <input type="text" class="form-control" [field]="dataForm.tel" id="tel" i18n-placeholder placeholder="Please input tel">
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-md-3 col-form-label" i18n>Address</label>
        <div class="col-md-9">
            <textarea class="form-control" [field]="dataForm.address" id="address" i18n-placeholder placeholder="Please input address"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-md-3 col-form-label" i18n>Category</label>
        <div class="col-md-9">
            <ng-select [multiple]="true" [items]="categories" bindValue="id" bindLabel="name" [field]="dataForm.categories" i18n-placeholder placeholder="Select categories" />
        </div>
    </div>

    <div class="row">
        <div class="offset-md-3 col-md-4">
            <button class="btn btn-primary" i18n>Save</button>
        </div>
    </div>
</form>
