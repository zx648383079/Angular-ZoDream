<div class="row">
    <div class="offset-md-7 col-md-5">
        <form class="search-bar" (submit)="tapSearch()">
            <input type="text" class="form-control" i18n-placeholder placeholder="Please input a keyword" id="keywords" [field]="queries.keywords">
            <button class="btn btn-primary" i18n>Search</button>
            <a class="btn btn-info" routerLink="create" i18n>Create</a>
        </form>
    </div>
</div>
@for (item of items(); track $index) {
    <div class="service-item">
        <div class="title">
            <span class="tag">[{{ item.category.name }}]</span>
            {{ item.name }}
        </div>
        <div class="brief">
            {{ item.brief }}
        </div>
        <div class="action">
            <a class="btn btn-light" [routerLink]="'waiter/' + item.id">
                <span i18n>Taker</span>
            </a>
            <a class="btn btn-info" [routerLink]="item.id + ''">
                <span i18n>Edit</span>
            </a>
            <a class="btn btn-danger" (click)="tapRemove(item)">
                <span i18n>Delete</span>
            </a>
        </div>
    </div>
}
<app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
