
<div class="row">
    <div class="col-md-7">
        <div class="title-bar" *ngIf="data">
            <span>{{ data.name }}</span>
        </div>
    </div>
    <div class="col-md-5">
        <form class="search-bar" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
            <input type="text" class="form-control" name="keywords" i18n-placeholder placeholder="Please input a keyword" [ngModel]="queries.keywords">
            <button class="btn btn-primary" i18n>Search</button>
        </form>
    </div>
</div>
<ng-container *ngFor="let item of items">
    <div class="service-item">
        <div class="avatar">
            <img [src]="item.avatar">
        </div>
        <div class="title">
            {{ item.name }}
        </div>
        <a class="btn btn-danger" *ngIf="item.status < 1" (click)="tapChange(item)" i18n>Agree</a>
        <a class="btn btn-danger" *ngIf="item.status == 1" (click)="tapChange(item, 2)" i18n>Forbid</a>
    </div>
</ng-container>
<app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0"></app-loading-tip>
