<div class="container legwork-container">
    <div class="row">
        <div class="col-md-3">
            <div class="menu-box">
                @for (group of items; track $index) {
                <div class="menu-group">
                    <div class="menu-name">
                        {{ group.name }}
                    </div>
                    <ul>
                        @for (item of group.children; track $index) {
                            <li [ngClass]="{active: item.active}" (click)="tapNav(item)">
                                <a [routerLink]="item.url">{{ item.name }}</a>
                            </li>
                        }
                    </ul>
                </div>
                }
            </div>
        </div>
        <div class="col-md-9">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
