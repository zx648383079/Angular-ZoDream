<div class="title-bar">
    <span i18n>My profile(Taker)</span>
</div>
<form class="panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
    <div class="form-group row">
        <label for="name" class="col-md-3 col-form-label" i18n>Nickname</label>
        <div class="col-md-9">
            <input type="text" class="form-control" formControlName="name" id="name" i18n-placeholder placeholder="Please input nickname">
        </div>
    </div>
    <div class="form-group row">
        <label for="tel" class="col-md-3 col-form-label" i18n>Tel</label>
        <div class="col-md-9">
            <input type="text" class="form-control" formControlName="tel" id="tel" i18n-placeholder placeholder="Please input your tel">
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-md-3 col-form-label" i18n>Address</label>
        <div class="col-md-9">
            <textarea class="form-control" formControlName="address" id="address" i18n-placeholder placeholder="Please input your address"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-3 col-md-4">
            <button class="btn btn-primary" i18n>Save</button>
        </div>
    </div>
</form>
