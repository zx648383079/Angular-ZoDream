<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>渠道列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch()">
                <div class="input-group-control">
                    <label class="sr-only" for="keywords">关键词</label>
                    <input type="text" class="form-control" placeholder="关键词" id="keywords" [field]="queries.keywords">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <div class="btn-group pull-right">
                    <a class="btn btn-success" (click)="open(modal)">新增渠道</a>
                </div>
            </form>
        </div>
    
        <table class="table table-bordered well">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>简称</th>
                    <th>统计</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>
                        {{ item.name }}
                    </td>
                    <td>{{ item.short_name }}</td>
                    <td>{{ item.product_count | numberFormat }}</td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-info" (click)="open(modal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="tapPage()" />
    </div>
</div>
<app-dialog-box #modal [title]="editForm.id().value() > 0 ? '编辑渠道' : '新增渠道'">
    <div class="form-group">
        <label for="name-input">名称</label>
        <div class="input-group-control">
            <input class="form-control" id="name-input" [field]="editForm.name" placeholder="请输入名称">
        </div>
    </div>
    <div class="form-group">
        <label for="short_name-input">简称</label>
        <div class="input-group-control">
            <input class="form-control" id="short_name-input" [field]="editForm.short_name" placeholder="请输入简称">
        </div>
    </div>
    <div class="form-group">
        <label for="site_url-input">网址</label>
        <div class="input-group-control">
            <input class="form-control" id="site_url-input" [field]="editForm.site_url" placeholder="请输入网址">
        </div>
    </div>
</app-dialog-box>
