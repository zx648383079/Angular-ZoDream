<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>插件管理程序</li>
        </ul>
    </app-page-tip>
    <div class="scroll-panel">
        <div class="panel-body">
            @for (item of items; track $index) {
                <div class="panel-swiper-item">
                <div class="swiper-header">
                    <i class="checkbox" [class]="{checked: item.checked}" (click)="toggleCheck(item)"></i>
                </div>
                <div class="swiper-body">
                    <div class="item-header">
                        <span class="item-name">{{ item.name }}</span>
                        <span class="item-author">{{ item.author }}</span>
                        <div class="item-version">{{ item.version }}
                            @if (item.lastest_version && item.lastest_version != item.version) {
                            <i class="iconfont icon-arrow-up" title="有更新"></i>
                            }
                        </div>
                    </div>
                    <div class="item-body">
                        {{ item.description }}
                    </div>
                </div>
                <div class="swiper-action">
                    @if (item.status == 1) {
                        <app-action-button class="btn-primary" (tapped)="tapExecute(item, $event)">运行</app-action-button>
                        <a class="btn-danger" (click)="tapUninstall(item)">卸载</a>
                    } @else {
                        <a class="btn-primary" (click)="tapInstall(item)">安装</a>
                    }
                    
                </div>
            </div>
            }

            <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0" />
        </div>
        <div class="panel-footer">
            <div class="panel-action">
                <i class="checkbox" [class]="{checked: isChecked}" (click)="toggleCheck()"></i>
                <div class="btn-group">
                    <button class="btn btn-danger" [disabled]="checkedItems.length < 1" (click)="tapUninstall()">卸载选中项（{{ checkedItems.length }}）</button>
                    <app-action-button class="btn btn-success" (tapped)="tapSync($event)">更新</app-action-button>
                </div>
            </div>
            <app-pagination [total]="total" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="tapPage()" />
        </div>
    </div>
</div>

<app-dialog-box>
    <app-form-panel />
</app-dialog-box>
