<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>来源分析</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch()">
                <div class="input-group-control">
                    <label for="keywords">时间</label>
                    <input type="text" class="form-control" [field]="queries.start_at" name="start_at" id="keywords" placeholder="开始时间">
                    -
                    <input type="text" class="form-control" [field]="queries.end_at" name="end_at" id="end_at" placeholder="结束时间">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <div class="tab-bar pull-right --with-gray">
                    @for (item of tabItems; track $index) {
                        <a class="item" [ngClass]="{active: tabIndex == item.value}" (click)="tapTab(item.value)">{{ item.name }}</a>
                    }
                </div>
            </form>
        </div>
    
        <table class="table table-hover">
            <thead>
            <tr>
                <th>目标URL</th>
                <td>
                    IP
                </td>
                <td>
                    来源
                </td>
            </tr>
            </thead>
            <tbody>
                @for (item of items; track $index) {
                    <tr>
                    <td>
                        <div class="text-wrap">
                            {{ item.url }}
                        </div>
                    </td>
                    <td>{{ item.ip }}</td>
                    <td>
                        <div class="text-wrap">
                             {{ item.referrer }}
                        </div>
                    </td>
                </tr>
                }
                
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0" />
        <app-pagination [total]="total" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="tapPage()" />
    </div>
</div>
