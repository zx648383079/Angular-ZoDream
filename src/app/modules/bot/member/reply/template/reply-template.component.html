<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>模板消息模板</li>
        </ul>
    </app-page-tip>

    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch($event)">
                <div class="input-group-control">
                    <label for="keywords">关键字</label>
                    <input type="text" class="form-control" id="keywords" [formField]="queries.keywords" placeholder="关键词">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <div class="btn-group pull-right">
                    <a class="btn btn-success" (click)="tapEdit(editModal)">新增</a>
                    <app-action-button class="btn btn-info" (tapped)="tapAsync($event)">同步公众号模板</app-action-button>
                </div>
            </form>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>模板ID</th>
                    <th>标题</th>
                    <th>模板内容</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                    <tr>
                    <td>{{ item.template_id }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.content }}</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-danger btn-xs" (click)="open(modal, item)">使用</a>
                            <a class="btn btn-success" (click)="tapEdit(editModal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
                
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [formField]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="goPage($event)" />
    </div>
</div>

<app-dialog-box #editModal [title]="editForm.id ? '编辑模板' : '新增模板'">
    <div class="form-table-control">
        <div class="input-group-control">
            <label for="">模板名称</label>
            <div>
                <input type="text" class="form-control" [formField]="editForm.title">
                <app-switch offLabel="无效" onLabel="有效" [formField]="editForm.status" />
            </div>
        </div>
        <div class="input-group-control">
            <label for="">模板ID</label>
            <div>
                <input type="text" class="form-control" [formField]="editForm.template_id">
            </div>
        </div>
        
        <div class="input-group-control">
            <label for="">内容</label>
            <div>
                <textarea class="form-control" [formField]="editForm.content"></textarea>
            </div>
        </div>
        <div class="input-group-control">
            <label for="">示例</label>
            <div>
                <textarea class="form-control" [formField]="editForm.example"></textarea>
            </div>
        </div>
    </div>
</app-dialog-box>
<app-dialog-box #modal [title]="'发送模板消息'">
    @if (sendForm.template) {
        <div class="form-table-control">
            <div class="input-group-control">
                <label for="">模板名称</label>
                <div>
                    <input type="text" class="form-control" [formField]="sendForm.template.title">
                    <app-switch offLabel="无效" onLabel="有效" [formField]="sendForm.template.status" />
                </div>
            </div>
            <div class="input-group-control">
                <label for="">接收者</label>
                <div>
                    <div>
                        <app-select-input [url]="selectUrl()" [formField]="sendForm.to" [formatFn]="formatUser" />
                    </div>
                </div>
            </div>
            <div class="input-group-control">
                <label for="">标题</label>
                <div>
                    <input type="text" class="form-control" [formField]="sendForm.title">
                </div>
            </div>
            <div class="input-group-control">
                <label for="">链接</label>
                <div>
                    <input type="text" class="form-control" [formField]="sendForm.template_url">
                </div>
            </div>
            <div class="input-group-control">
                <label for="">小程序appid</label>
                <div>
                    <input type="text" class="form-control" [formField]="sendForm.appid">
                </div>
            </div>
            <div class="input-group-control">
                <label for="">小程序路径</label>
                <div>
                    <input type="text" class="form-control" [formField]="sendForm.path">
                </div>
            </div>
            <div class="input-group-control">
                <label for="">模板内容</label>
                <div>
                    <textarea class="form-control" [formField]="sendForm.content"></textarea>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>字段</th>
                        <th>内容</th>
                        <th>颜色</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of sendForm.items; track $index) {
                    <tr>
                        <td>{{ item.name().value() }}</td>
                        <td>
                            <textarea class="form-control" [formField]="item.value" (valueChange)="onFieldChange()"></textarea>
                        </td>
                        <td>
                            <input type="color" class="form-control" [formField]="item.color">
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    }

</app-dialog-box>
