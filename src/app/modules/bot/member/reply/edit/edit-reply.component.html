@if (value()) {
<div class="form-table-control">
    <div class="input-group-control">
        <label for="event">事件</label>
        <div>
            <select id="event" [field]="value().event" class="form-control" (ngModelChange)="onValueChange()">
                @for (item of eventItems; track $index) {
                <option [value]="item.value">{{ item.name }}</option>
                }
            </select>
        </div>
    </div>

    @if (value().event == 'message') {
    <div>
        <div class="input-group-control">
            <label for="">精确匹配</label>
            <div>
                <app-switch [field]="value().match" (ngModelChange)="onValueChange()" />
            </div>
        </div>
        <div class="input-group-control">
            <label for="">关键词</label>
            <div>
                <app-words-input [field]="value().keywords" (ngModelChange)="onValueChange()" />
            </div>
        </div>
    </div>
    } @else if (value().event == 'CLICK') {
    <div class="input-group-control">
        <label for="">事件名</label>
        <div>
            <input type="text" class="form-control" [field]="value().keywords" (ngModelChange)="onValueChange()">
        </div>
    </div>
    }
    <app-bot-message-editor [(value)]="editorData" (valueChange)="onEditorChange()" />
</div>
}
