<div class="container-fluid main-box" [class]="{'fixed-top': isFixed()}">
    <div class="search-bar">
        <app-auto-suggest-box id="keywords" [field]="queries.keywords" (confirm)="tapSearch($event)" />
    </div>
    
    <app-pull-to-refresh [more]="hasMore()" [loading]="isLoading()" (moreChange)="tapMore()" (refreshChange)="tapRefresh()">
        <div class="row">
            @for (item of items(); track $index) {
                <div class="col-md-3 col-xs-6" >
                <div class="video-item"(click)="tapPlay(item)">
                    <div class="cover">
                        <img [src]="item.cover">
                    </div>
                    <div class="user">
                        <div class="avatar">
                            <img [src]="item.user.avatar">
                        </div>
                        <div class="name">{{ item.user.name }}</div>
                    </div>
                </div>
            </div>
            }
        </div>
    </app-pull-to-refresh>
</div>
