<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>这是所有的文件列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch($event)">
                <div class="input-group-control">
                    <label for="keywords">文件名</label>
                    <input type="text" class="form-control" placeholder="搜索文件" id="keywords" [formField]="queries.keywords">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
            </form>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>文件名</th>
                    <th>文件大小</th>
                    <th>MD5</th>
                    <th>服务器在线/总数</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.size | size }}</td>
                    <td>{{ item.md5 }}</td>
                    <td>{{ item.online_count }}/{{ item.server_count }}</td>
                    <td>{{ item.created_at }}</td>
                    <td></td>
                </tr>
                }
            </tbody>
        
        </table>
        
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [formField]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="goPage($event)" />  
    </div>
</div>
