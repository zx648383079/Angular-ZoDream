<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>网盘统计</li>
        </ul>
    </app-page-tip>
    <div class="row">
        <div class="col-md-4">
            <div class="column-full-item">
                @if (isLoading()) {
                <div class="overlay">
                    <i class="iconfont icon-refresh"></i>
                </div>
                }
                <div class="inner">
                    <h3>{{ data().online_count | numberFormat}}
                        /
                        {{ data().server_count | numberFormat}}</h3>
                    <p>文件服务器在线/总数</p>
                </div>
                <div class="icon">
                    <i class="iconfont icon-desktop"></i>
                </div>
                <a class="column-footer" routerLink="servers">
                    查看更多
                    <i class="iconfont icon-arrow-right"></i>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="column-full-item">
                @if (isLoading()) {
                <div class="overlay">
                    <i class="iconfont icon-refresh"></i>
                </div>
                }
                <div class="inner">
                    <h3>{{ data().today_count | numberFormat}}/{{ data().file_count | numberFormat }}</h3>
                    <p>今日/总文件</p>
                </div>
                <div class="icon">
                    <i class="iconfont icon-file-o"></i>
                </div>
                <a class="column-footer" routerLink="files">
                    查看更多
                    <i class="iconfont icon-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>
