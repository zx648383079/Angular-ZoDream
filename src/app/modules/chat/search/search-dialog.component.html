@if (visible) {
<div class="dialog-mask"></div>
<div class="dialog-box">
    <div class="dialog-header">
        <div class="tab-header">
            <div class="tab-item" [ngClass]="{active: tabIndex < 1}" (click)="tapSearchTab(0)">找人</div>
            <div class="tab-item" [ngClass]="{active: tabIndex == 1}" (click)="tapSearchTab(1)">找群</div>
        </div>
        <i class="iconfont icon-close dialog-close" (click)="close()"></i>
    </div>
    <div class="search-bar">
        <a class="route-icon" [ngClass]="{disabled: queries.page < 2}" title="上一页" (click)="tapPrevious()">
            <i class="iconfont icon-chevron-left"></i>
        </a>
        <div class="search-input" [ngClass]="{'on-edit': isInput}">
            <i class="iconfont icon-search"></i>
            <input type="text" placeholder="搜索联系人" [(ngModel)]="queries.keywords" (focus)="tapSearchInput()" (keypress)="onSearchKeyDown($event)">
            <i class="iconfont icon-close" (click)="tapSearchClear()"></i>
        </div>
        <a class="route-icon" [ngClass]="{disabled: !hasMore}" title="下一页" (click)="tapNext()">
            <i class="iconfont icon-chevron-right"></i>
        </a>
    </div>
    <div class="search-body">
        @for (item of items; track $index) {
            <div class="user-item" (click)="tapItem(item)">
                <div class="item-avatar">
                    <img [src]="item.avatar">
                </div>
                <div class="item-body">
                    <h3>{{ item.name }}</h3>
                    <p>
                      ...
                    </p>
                </div>
                @if (item.checked) {
                    <div class="item-stamp">已添加</div>
                }
            </div>
        }
    </div>
</div>
}
