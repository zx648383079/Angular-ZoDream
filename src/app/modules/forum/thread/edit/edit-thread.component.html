<div class="container">
    <ul  class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/" class="iconfont icon-home"></a>
        </li><li class="breadcrumb-item">
            <a routerLink="../" i18n>Home</a>
        </li>
        <li class="breadcrumb-item active" i18n>
            {data().id, plural, =true {Edit thread} =false {New thread}}
        </li>
    </ul>
</div>
<div class="container">
    <form class="thread-new-box" (submit)="tapSubmit2($event)">
        <div class="title">
            @if (forum()?.classifies && forum().classifies.length > 0) {
            <select [formField]="dataForm.classify_id" class="form-control">
                <option value="0" i18n>Select classify</option>
                @for (item of forum().classifies; track $index) {
                    <option [value]="item.id">{{ item.name }}</option>
                }
            </select>
            }

            <input type="text" class="form-control" [formField]="dataForm.title" i18n-placeholder placeholder="Please input title">
        </div>

        <app-forum-editor [formField]="dataForm.content" i18n-placeholder placeholder="Please input content" />

        <div class="form-group">
            <app-switch id="is_private" [formField]="dataForm.is_private_post" />
            <label for="is_private" i18n>Only the host can see the reply after opening</label>
        </div>

        <div class="footer btn-group">
            <app-action-button class="btn btn-primary" (tapped)="tapSubmit($event)" [disabled]="dataForm().invalid()" i18n>Publish</app-action-button>
            <a class="btn btn-danger" href="javascript:history.back()" i18n>Back</a>
        </div>
    </form>
</div>
