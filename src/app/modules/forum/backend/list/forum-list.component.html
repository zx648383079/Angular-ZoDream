<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>管理板块列表</li>
            @if (parent) {
                <li>当前父板块：{{ parent.name }}</li>
            }
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch()">
                <div class="input-group-control">
                    <label for="keywords">名称</label>
                    <input type="text" class="form-control" id="keywords" [field]="queries.keywords"
                        placeholder="关键字">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <div class="btn-group pull-right">
                    <a routerLink="../create" [queryParams]="{parent: parent?.id}"
                    class="btn btn-primary">新增板块</a>
                    @if (parent && parent.parent_id > 0) {
                        <a class="btn btn-info" (click)="tapParent()">返回上一级</a>
                    }
                    @if (parent) {
                        <a class="btn btn-light" (click)="tapViewChild()">返回顶级</a>
                    }
                </div>
            </form>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>上一级</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items; track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ parent ? parent.name  : '[-]' }}</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-info btn-xs" (click)="tapViewChild(item)">子板块</a>
                            <a class="btn btn-primary btn-xs" routerLink="../thread" [queryParams]="{forum: item.id}">查看</a>
                            <a class="btn btn-light btn-xs" [routerLink]="'../edit/' + item.id">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0" />
        <app-pagination [total]="total" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="tapPage()" />
    </div>
</div>
