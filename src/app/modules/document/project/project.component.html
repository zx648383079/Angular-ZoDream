@if (data) {
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <div class="cover">
                <img [src]="data.cover" alt="">
            </div>
        </div>
        <div class="col-sm-9">
            <div class="name">{{ data.name }}</div>
            <div class="description">
                {{ data.description }}
            </div>
            <div class="btn btn-primary" (click)="tapRead()" i18n>Read</div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item" [ngClass]="{active: tabIndex < 1}" (click)="tapTab(0)" i18n>
            Summary
        </div>
        <div class="tab-item" [ngClass]="{active: tabIndex == 1}" (click)="tapTab(1)" i18n>
            Catalog
        </div>
    </div>

    <div class="content" [hidden]="tabIndex > 0">
        
    </div>
    <div class="catalog" [hidden]="tabIndex != 1">
        <ul class="tree-box">
            @for (item of catalog; track $index) {
            <li class="tree-item">
                <div class="tree-name">{{ item.name }}</div>
                <ul class="tree-body">
                    @for (it of item.children; track $index) {
                    <li class="tree-item">
                        <div class="tree-name" (click)="tapRead(it)">{{ it.name }}</div>
                    </li>
                    }
                    
                </ul>
            </li>
            }
            
        </ul>
    </div>

</div>
}
