@for (item of items(); track $index; let i = $index) {
    <div [class]="{'request-tr': kind() == 1, 'response-tr': kind() == 2}">
        <div class="line-name" [title]="item.level + 'çº§'">
            {{ item.level | treeLevel }}
            <input type="text" class="form-control" [(value)]="item.name">
        </div>
        <div>
            <input type="text" class="form-control" [(value)]="item.title">
        </div>
        <div>
            <select class="form-control" [(value)]="item.type">
                @for (t of typeItems; track $index) {
                <option [value]="t.value">{{ t.name }}</option>
                }
            </select>
        </div>
        @if (kind() == 1) {
        <div class="switch-input">
            <app-switch [(value)]="item.is_required"/>
        </div>
        <div>
            <input type="text" class="form-control" [(value)]="item.default_value" >
        </div>
        } @else if (kind() == 2) {
        <div>
            <input type="text" class="form-control" [(value)]="item.mock">
        </div>
        }
        
        
        <div>
            <input type="text" class="form-control" [(value)]="item.remark">
        </div>
        <div>
            @if (item.type == 'object' || item.type == 'array') {
                <i class="iconfont icon-plus" (click)="tapAddItem(item)"></i>
            }
            <i class="iconfont icon-close" (click)="tapRemoveItem(i)"></i>
        </div>
    </div>
    @if (item.type == 'object' || item.type == 'array') {
        <app-doc-api-field-tr [(items)]="item.children" [kind]="kind()"/>
    }
}
