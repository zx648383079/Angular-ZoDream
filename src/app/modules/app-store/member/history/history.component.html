<div class="container">
    @for (item of items(); track $index) {
        <div class="history-item">
        <div class="item-logo">
            <img [src]="item.software.icon|asset" alt="">
        </div>
        <div class="item-body">
            <div class="item-name">{{ item.software.name }}</div>
            <div class="item-meta">{{ item.user.name }}</div>
        </div>
        <div class="item-type">
            {{ item.category.name }}
        </div>
        <div class="item-time">
            {{ item.created_at | ago }}
        </div>
        <div class="item-action">
            <app-button-group [items]="buttonItems" />
        </div>
    </div>
    }

    <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
    <app-pagination [total]="total()" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="goPage($event)" />
</div>
