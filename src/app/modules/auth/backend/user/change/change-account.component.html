<app-edit-header [title]="'账户充值'" (submited)="tapSubmit($event)" />
@if (data) {
<div class="container-fluid">
    <form class="form-table-control panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()" method="POST">
        <div class="input-group-control">
            <label>账号</label>
            <div class="label-input">
                {{ data.name }}</div>
        </div>
        <div class="input-group-control">
            <label>账户余额</label>
            <div class="label-input">
                {{ data.money }}
            </div>
        </div>
        <div class="input-group-control">
            <label>金额</label>
            <div>
                <select formControlName="type" class="form-control">
                    <option [value]="0">+</option>
                    <option [value]="1">-</option>
                </select>
                <input type="text" formControlName="money" class="form-control" placeholder="选择金额">
            </div>
        </div>
        <div class="input-group-control">
            <label>备注</label>
            <div>
                <textarea rows="10" formControlName="remark" class="form-control"></textarea>
            </div>
        </div>
        <div class="btn-group">
            <app-action-button class="btn btn-success" (tapped)="tapSubmit($event)">确认更改</app-action-button>
            <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        </div>
    </form>
</div>
}
