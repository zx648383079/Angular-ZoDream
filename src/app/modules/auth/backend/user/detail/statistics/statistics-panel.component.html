@for (item of items; track $index) {
    <a class="line-group-item" (click)="tapItem(item)" title="点击查看详情">
        <div class="item-header">{{ item.name }}：</div>
        <div class="item-body">
            {{ item.count }}
            <span class="item-tag iconfont" [ngClass]="{'icon-arrow-down': item.inc < 0, 'icon-arrow-up': item.inc > 0}"></span>
            @if (item.unit) {
                <span class="item-unit">{{ item.unit }}</span>
            }
        </div>
    </a>
}
