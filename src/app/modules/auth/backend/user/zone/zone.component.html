<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>分区列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch($event)">
                <div class="input-group-control">
                    <label for="keywords">关键字</label>
                    <input type="text" class="form-control" placeholder="搜索关键字" id="keywords" [formField]="queries.keywords">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <div class="btn-group pull-right">
                    <a (click)="open(modal)" class="btn btn-info">新增分区</a>
                </div>
            </form>
        </div>
        <table class="table  table-bordered well">
            <thead>
            <tr>
                <th>ID</th>
                <th>分区</th>
                <th>说明</th>
                <th>分区公开</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.decsription }}</td>
                    <td>
                        <app-switch [(value)]="item.is_open" />
                    </td>
                    <td>
                        <app-switch [(value)]="item.status" />
                    </td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-primary" (click)="open(modal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
                </tbody>
        </table>
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [formField]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="goPage($event)" />
    </div>
</div>

<app-dialog-box #modal [title]="editForm.id().value() > 0 ? '编辑分区' : '新增分区'" [scrollable]="false">
    <div class="form-group">
        <label for="name-input">名称</label>
        <div class="input-group-control">
            <input class="form-control" id="name-input" [formField]="editForm.name" placeholder="请输入名称">
        </div>
    </div>
    <div class="form-group">
        <label for="icon-input">图标</label>
        <div class="input-group-control">
            <app-file-input [formField]="editForm.icon" />
        </div>
    </div>
    <div class="form-group">
        <label for="desc-input">说明</label>
        <div class="input-group-control">
            <textarea class="form-control" id="desc-input" [formField]="editForm.decsription"></textarea>
        </div>
    </div>
    <div class="form-horizontal-group">
        <label class="col-2" for="open-input">公开</label>
        <div class="input-group-control">
            <app-switch [formField]="editForm.is_open" />
        </div>
    </div>
    <div class="form-horizontal-group">
        <label class="col-2" for="status-input">状态</label>
        <div class="input-group-control">
            <app-switch [formField]="editForm.status" />
        </div>
    </div>
</app-dialog-box>
