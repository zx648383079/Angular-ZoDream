<app-edit-header [title]="data && data.id > 0 ? '编辑角色' : '新增角色'" (submited)="tapSubmit()" [disabled]="form.invalid">
</app-edit-header>

<div class="container-fluid">
    <form class="form-table-control panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <div class="input-group-control">
            <label for="name">角色名</label>
            <div>
                <input type="text" id="name" class="form-control" formControlName="name" placeholder="例如:admin">
                <div class="input-tip" *ngIf="name.invalid">请输入角色名</div>
            </div>
        </div>
        <div class="input-group-control">
            <label for="display_name">别名</label>
            <div>
                <input type="text" id="display_name" class="form-control" formControlName="display_name"
                    placeholder="例如: 管理员">
                <div class="input-tip" *ngIf="displayName.invalid">请输入别名</div>

            </div>
        </div>
        <div class="input-group-control">
            <label for="description">说明</label>
            <div>
                <textarea id="description" class="form-control" formControlName="description"></textarea>

            </div>
        </div>
        <div class="input-group-control">
            <label>权限</label>
            <div>
                <ng-select [multiple]="true" [items]="permissionItems" bindValue="id" bindLabel="display_name"
                    formControlName="permissions" placeholder="选择权限"></ng-select>
            </div>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-success">确认保存</button>
            <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        </div>
    </form>

</div>
