<app-edit-header [title]="dataModel().id > 0 ? '编辑角色' : '新增角色'" (submited)="tapSubmit()" [disabled]="dataForm().invalid()" />

<div class="container-fluid">
    <form class="form-table-control panel-container" (submit)="tapSubmit()">
        <div class="input-group-control">
            <label for="name">角色名</label>
            <div>
                <input type="text" id="name" class="form-control" [field]="dataForm.name" placeholder="例如:admin">
                @if (dataForm.name().invalid()) {
                    <div class="input-tip">请输入角色名</div>
                }

            </div>
        </div>
        <div class="input-group-control">
            <label for="display_name">别名</label>
            <div>
                <input type="text" id="display_name" class="form-control" [field]="dataForm.display_name"
                    placeholder="例如: 管理员">
                @if (dataForm.display_name().invalid()) {
                    <div class="input-tip">请输入别名</div>
                }


            </div>
        </div>
        <div class="input-group-control">
            <label for="description">说明</label>
            <div>
                <textarea id="description" class="form-control" [field]="dataForm.description"></textarea>

            </div>
        </div>
        <div class="input-group-control">
            <label>权限</label>
            <div>
                <ng-select [multiple]="true" [items]="permissionItems" bindValue="id" bindLabel="display_name"
                    [field]="dataForm.permissions" placeholder="选择权限" />
            </div>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-success">确认保存</button>
            <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        </div>
    </form>

</div>
