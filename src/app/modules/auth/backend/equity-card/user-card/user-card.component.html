<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>权益卡购买记录列表</li>
            @if (user()) {
                <li>会员：{{ user().name }}</li>
            }
            
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <div class="btn-group pull-right">
                <a class="btn btn-primary" (click)="open(modal)">新增</a>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>权益卡</th>
                <th>经验</th>
                <th>到期日期</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                    <tr>
                    <td>
                        @if (item.card) {
                        <div class="card-line">
                            <img [src]="item.card.icon" [alt]="item.card.name">
                            {{ item.card.name }}
                        </div>
                        }
                    </td>
                    <td>
                        {{ item.exp | numberFormat }}
                    </td>
                    <td>{{ item.expired_at | timestamp }}</td>
                    <td>{{ item.status }}</td>
                    <td>
                        <div class="btn-group btn-group-xs">
                            <a class="btn btn-light btn-xs" (click)="open(modal, item)">编辑</a>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        
        </table>
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="goPage($event)" />    
    </div>
</div>

<app-dialog-box #modal [title]="'编辑用户的权益卡'">
    <div class="form-table-control">
        <div class="input-group-control">
            <label for="">权益卡</label>
            <div>
                <ng-select [items]="cardItems()" bindValue="id" bindLabel="name" [field]="editForm.card_id" placeholder="权益卡" />
            </div>
        </div>
        <div class="input-group-control">
            <label for="">到期日期</label>
            <div>
                <app-date-input [field]="editForm.expired_at" />
            </div>
        </div>
    </div>
</app-dialog-box>
