<form class="form-icon-control login-form" [formGroup]="findForm" (ngSubmit)="tapSubmit()">
    <div class="input-group-control">
        <input type="email" formControlName="email" i18n-placeholder placeholder="Please input your email" >
        <i class="iconfont icon-at" aria-hidden="true"></i>
    </div>
    @if (sended) {
        <div class="input-group-control">
            <input type="text" formControlName="code" i18n-placeholder placeholder="Please input the security code" >
            <i class="iconfont icon-shield" aria-hidden="true"></i>
        </div>
        <div class="input-group-control">
            <input [type]="isObserve ? 'text' : 'password'" i18n-placeholder placeholder="Please input the password" formControlName="password" required>
            <i class="iconfont icon-lock" aria-hidden="true"></i>
            <i class="iconfont" [ngClass]="{'icon-eye': isObserve, 'icon-eye-slash': !isObserve}"
                (click)="isObserve = !isObserve"></i>
        </div>
        <div class="input-group-control">
            <input [type]="isObserve ? 'text' : 'password'" i18n-placeholder placeholder="Please confirm your password" formControlName="confirm_password"
                required>
            <i class="iconfont icon-check" aria-hidden="true"></i>
            <i class="iconfont" [ngClass]="{'icon-eye': isObserve, 'icon-eye-slash': !isObserve}"
                (click)="isObserve = !isObserve"></i>
        </div>
    }


    <button type="submit" class="btn btn-full" [disabled]="findForm.invalid">{{ btnLabel }}</button>
    <div class="other-box">
        <a routerLink="../" i18n>Back</a>
    </div>
</form>
