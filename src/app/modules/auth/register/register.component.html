@if (openStatus < 2) {
    <form class="form-icon-control login-form" (submit)="tapSubmit($event)">
        <div class="input-group-control" [class.error]="registerForm.name().touched() && registerForm.name().invalid()">
            <input type="text" [field]="registerForm.name" i18n-placeholder placeholder="Please input nickname">
            <i class="iconfont icon-user" aria-hidden="true"></i>
        </div>
        <div class="input-group-control" [class.error]="registerForm.email().touched() && registerForm.email().invalid()">
            <input type="email" [field]="registerForm.email" i18n-placeholder placeholder="Please input your email">
            <i class="iconfont icon-at" aria-hidden="true"></i>
        </div>
        <div class="input-group-control" [class.error]="registerForm.password().touched() && registerForm.password().invalid()">
            <input type="password" [field]="registerForm.password" i18n-placeholder
                placeholder="Please input password">
            <i class="iconfont icon-lock" aria-hidden="true"></i>
        </div>
        <div class="input-tip">
            <app-password-strong [value]="registerForm.password().value()" />
        </div>
        <div class="input-group-control" [class.error]="registerForm.confirm_password().touched() && registerForm.confirm_password().invalid()">
            <input type="password" [field]="registerForm.confirm_password" i18n-placeholder
                placeholder="Please confirm your password">
            <i class="iconfont icon-check" aria-hidden="true"></i>
        </div>
        <div class="input-group-control" [class.error]="registerForm.invite_code().touched() && registerForm.invite_code().invalid()">
            <input type="text" [field]="registerForm.invite_code" i18n-placeholder placeholder="Please input the invite code">
            <i class="iconfont icon-gift" aria-hidden="true"></i>
        </div>
    
        <div class="input-group-control">
            <div class="checkbox">
                <input type="checkbox" [field]="registerForm.agree" id="checkboxInput">
                <label for="checkboxInput"></label>
            </div>
            <ng-container i18n>I agree to</ng-container>
            <a class="strong-link" routerLink="/frontend/agreement" target="_blank" i18n>terms of service</a>
        </div>
    
        <button type="submit" class="btn" [disabled]="registerForm().invalid()" i18n>Sign up</button>
        <div class="other-box">
            <a routerLink="../" i18n>Back</a>
        </div>
    </form>
} @else {
    <div class="close-tip-box">
        <p i18n>Sorry, membership registration is closed, opening hours are undecided!</p>

        <div class="other-box">
            <a routerLink="../" i18n>Back</a>
        </div>
    </div>
}
