<div class="step-header">
    <a class="step-item" [ngClass]="{active: stepIndex < 1}">
        <span class="step-badge">1</span>
        <span class="step-title" i18n>Verify</span>
        <i class="step-line"></i>
    </a>
    <a class="step-item" [ngClass]="{active: stepIndex == 1}">
        <span class="step-badge">2</span>
        <span class="step-title" i18n>Binding {{ nameLabel }}</span>
        <i class="step-line"></i>
    </a>
    <a class="step-item" [ngClass]="{active: stepIndex > 1}">
        <span class="step-badge">3</span>
        <span class="step-title" i18n>Finish</span>
    </a>
</div>

@if (stepIndex < 1) {
<div class="step-body min-body">
    <div class="inline-input disabled" (click)="tapToggleVerify()">
        <label>{{ verifyLabel }}</label>
        <input type="text" [value]="verify_value" readonly>
    </div>
    <div class="code-input">
        <input type="text" [field]="data.verify">
        <app-countdown-button class="send-btn" (tapped)="tapSendCode($event)" />
    </div>

    <div class="btn btn-primary line-btn" (click)="tapNext()" i18n>Next</div>
</div>
} @else if (stepIndex == 1) {
<div class="step-body min-body">
    <div class="inline-input">
        <label for="" i18n>New {{ nameLabel }}</label>
        <input type="text" [field]="data.value">
    </div>
    <div class="code-input">
        <input type="text" [field]="data.code">
        <app-countdown-button class="send-btn" (tapped)="tapSendCode($event)" />
    </div>

    <div class="btn btn-primary line-btn" (click)="tapNext()" i18n>Next</div>
</div>
} @else if (stepIndex > 1) {
<div class="step-body min-body">
    <div class="step-tip">
        <i class="iconfont icon-check"></i>
        <ng-container i18n>Binding Successfully</ng-container>
        
    </div>
</div>
}
