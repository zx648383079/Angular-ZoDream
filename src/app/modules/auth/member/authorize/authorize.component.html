<div class="tablet-large-header tablet-visible">
    <div class="route-bar">
        <a class="route-icon" (click)="tapBack()">
            <i class="iconfont icon-chevron-left"></i>
        </a>
        <span class="route-title" i18n>Authorized Applications</span>
    </div>
</div>

<div class="container">
    <div class="tip tablet-collapse" i18n>
        Authorized Applications
    </div>
    @for (item of items; track $index) {
        <div class="app-item">
        <div class="item-icon">
            <img [src]="'assets/images/logo.png'|asset" alt="">
        </div>
        <div class="item-body">
            <div class="item-name">zodream</div>
            <div class="item-meta" i18n>Web</div>
        </div>
        <div class="item-action">
            <a class="btn btn-danger" i18n>
                Deauthorization
            </a>
        </div>
    </div>
    }
    <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0"></app-loading-tip>
</div>
