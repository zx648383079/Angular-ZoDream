<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>评论列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
                <div class="input-group">
                    <label class="sr-only" for="keywords">内容</label>
                    <input type="text" class="form-control" name="keywords" id="keywords" placeholder="标题" [ngModel]="queries.keywords">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
            </form>
        </div>
    
        <table class="table  table-bordered well">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>昵称</th>
                    <th>邮箱</th>
                    <th>内容</th>
                    <th>文章</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>{{ item.id }}</td>
                    <td>
                        <ng-container *ngIf="item.user_id; else elseTemplate">
                            <a (click)="tapUser(item.user_id)">
                                {{ item.name }}
                            </a>
                        </ng-container>
                        <ng-template #elseTemplate>
                            <a>
                                {{ item.name }}
                            </a>
                        </ng-template>
                    </td>
                    <td>
                        <a>
                            {{ item.email }}
                        </a>
                    </td>
                    <td>{{ item.content }}</td>
                    <td>
                        <a *ngIf="item.blog" [routerLink]="['/blog', item.blog.id]">
                            {{ item.blog.title }}
                        </a>
                    </td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0"></app-loading-tip>
        <app-pagination [total]="total" [(page)]="queries.page" [perPage]="queries.per_page" (pageChange)="tapPage()"></app-pagination>
    </div>
    
</div>
