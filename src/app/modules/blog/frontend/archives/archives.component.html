<div class="container">
    <div class="panel-sort-container">
        <div class="panel-sort-bar">
            <a routerLink="../category" i18n>Categories</a>
            <a routerLink="../tag" i18n>Tags</a>
            <a class="active" i18n>Archives</a>
        </div>
        <div class="time-axis">
            @for (item of items; track item.year) {
                <div class="time-title">
                    <div class="time-year">{{ item.year }}</div>
                </div>
                <div class="time-items">
                    @for (it of item.children; track $index) {
                        <a class="time-item" [routerLink]="['../', it.id]">
                            <div class="title">{{ it.title }}</div>
                            <div class="time">{{ it.date }}</div>
                        </a>
                    }
                </div>
            }
        </div>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0"></app-loading-tip>
    </div>
</div>
