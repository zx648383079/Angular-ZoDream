<div class="container">
    <div class="panel-sort-container">
        <div class="panel-sort-bar">
            <a class="active" i18n>Categories</a>
            <a routerLink="../tag" i18n>Tags</a>
            <a routerLink="../archives" i18n>Archives</a>
        </div>
        @for (item of items; track $index) {
            <div class="cat-item">
            <a routerLink="../" [queryParams]="{category: item.id}">{{ item.name }}</a>
            @if (item.blog_count > 0) {
                <span class="count">({{ item.blog_count }})</span>
            }
            
        </div>
        }
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0" />
    </div>

</div>
