<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>统计</li>
        </ul>
    </app-page-tip>
    <div class="row">
        <div class="col-md-4">
            <div class="column-full-item">
                @if (isLoading) {
                <div class="overlay">
                    <i class="iconfont icon-refresh"></i>
                </div>
                }
                <div class="inner">
                    <h3>{{ data.store_today | numberFormat }}/{{ data.store_count | numberFormat }}</h3>
                    <p>今日/总店铺</p>
                </div>
                <div class="icon">
                    <i class="iconfont icon-file-o"></i>
                </div>
                <a class="column-footer" routerLink="store">
                    查看更多
                    <i class="iconfont icon-arrow-right"></i>
                </a>
            </div>
        </div>
       
    </div>
</div>
