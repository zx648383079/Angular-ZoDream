<div class="flex-2">
    <div class="flex-menu">
        <app-merchant-menu currentUrl="recipe"></app-merchant-menu>
    </div>
    <div class="flex-body">
        <div class="panel-container">
            <div class="page-search-bar">
                <form class="form-horizontal-control" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
                    <div class="input-group-control">
                        <label for="keywords">标题</label>
                        <input type="text" class="form-control" name="keywords" id="keywords" placeholder="搜索标题" [ngModel]="queries.keywords">
                    </div>
                    <button type="submit" class="btn btn-primary">搜索</button>

                    <div class="btn-group pull-right">
                        <div class="btn btn-info" (click)="tapEdit()">
                            <i class="iconfont icon-plus"></i>
                        </div>
                        <div class="btn btn-success">
                            <i class="iconfont icon-download"></i>
                        </div>
                        <div class="btn btn-danger">
                            <i class="iconfont icon-upload"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="offset-md-3 col-md-9">
                    <div class="head-row">
                        <div class="td-2">
                            食谱名
                        </div>
                        <div class="td">
                            配料
                        </div>
                        <div class="td-2">
                            操作
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <app-catering-nav-bar [items]="categoryItems" [(selected)]="queries.group" (selectedChange)="tapRefresh()" (add)="tapEditCategory()" (edit)="tapEditCategory($event)" (remove)="tapRemoveCategory($event)"></app-catering-nav-bar>
                </div>
                <div class="col-md-9">
                    @for (item of items; track $index) {
                        <div class="body-row">
                        <div class="td-2 td-center">
                            开水白菜
                        </div>
                        <div class="td">
                            鸡肉、白菜、鸡肉、白菜、鸡肉、白菜、鸡肉、白菜、
                        </div>
                        <div class="td-2">
                            <div class="btn-group">
                                <div class="btn btn-primary" (click)="modal.open()">
                                    <i class="iconfont icon-edit"></i>
                                </div>
                                <div class="btn btn-danger">
                                    <i class="iconfont icon-trash"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    }

                    <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0"></app-loading-tip>
                    <app-pagination [total]="total" [(page)]="queries.page" [perPage]="queries.per_page" (pageChange)="tapPage()"></app-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

<app-recipe-dialog></app-recipe-dialog>
<app-custom-dialog></app-custom-dialog>
