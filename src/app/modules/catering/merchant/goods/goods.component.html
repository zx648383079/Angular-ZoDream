<div class="flex-2">
    <div class="flex-menu">
        <app-merchant-menu currentUrl="goods" />
    </div>
    <div class="flex-body">
        <div class="panel-container">
            <div class="page-search-bar">
                <form class="form-horizontal-control" (submit)="tapSearch()">
                    <div class="input-group-control">
                        <label for="keywords">标题</label>
                        <input type="text" class="form-control" placeholder="搜索标题" id="keywords" [field]="queries.keywords">
                    </div>
                    <button type="submit" class="btn btn-primary">搜索</button>

                    <div class="btn-group pull-right">
                        <div class="btn btn-info" (click)="tapEdit()">
                            <i class="iconfont icon-plus"></i>
                        </div>
                        <div class="btn btn-success">
                            <i class="iconfont icon-download"></i>
                        </div>
                        <div class="btn btn-danger">
                            <i class="iconfont icon-upload"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="offset-md-3 col-md-9">
                    <div class="head-row">
                        <div class="td">
                            货品
                        </div>
                        <div class="td-2">
                            库存
                        </div>
                        <div class="td-2">
                            操作
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <app-catering-nav-bar [items]="categoryItems" [(selected)]="queries.group().value" (selectedChange)="tapRefresh()" (add)="tapEditCategory()" (edit)="tapEditCategory($event)" (remove)="tapRemoveCategory($event)" />
                </div>
                <div class="col-md-9">
                    <div class="body-row">
                        <div class="td-thumb">
                            <img [src]="'assets/images/avatar/18.png' | asset" alt="">
                        </div>
                        <div class="td">
                            花生
                        </div>
                        <div class="td-2 td-center">
                            1 Kg
                        </div>
                        <div class="td-2">
                            <div class="btn-group">
                                <div class="btn btn-primary" (click)="tapEdit()">
                                    <i class="iconfont icon-edit"></i>
                                </div>
                                <div class="btn btn-danger">
                                    <i class="iconfont icon-trash"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="body-row">
                        <div class="td">
                            馒头
                        </div>
                        <div class="td-2 td-center">
                            10 个
                        </div>
                        <div class="td-2">
                            <div class="btn-group">
                                <div class="btn btn-primary" (click)="tapEdit()">
                                    <i class="iconfont icon-edit"></i>
                                </div> 
                                <div class="btn btn-danger">
                                    <i class="iconfont icon-trash"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-goods-dialog />
<app-custom-dialog />
