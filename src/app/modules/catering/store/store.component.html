<div class="flex-2">
    <div class="flex-menu">
        <ng-container *ngFor="let item of categories">
            <div class="menu-item" [ngClass]="{active: item.id == queries.category}" (click)="tapCategory(item)">
                {{ item.name }}
            </div>
        </ng-container>
    </div>
    <div class="flex-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 col-xl-2" *ngFor="let item of items">
                    <div class="food-item" (click)="goodsModal.open()">
                        <div class="item-thumb">
                            <img [src]="item.image |asset" [alt]="item.name">
                        </div>
                        <div class="item-name">
                            {{ item.name }}
                        </div>
                        <div class="item-price">
                            <em>ï¿¥</em>{{ item.price }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-catering-goods-dialog #goodsModal></app-catering-goods-dialog>
