<div class="flex-2">
    <div class="flex-menu">
        @for (item of categories; track $index) {
            <div class="menu-item" [class]="{active: item.id == queries.category().value()}" (click)="tapCategory(item)">
                {{ item.name }}
            </div>
        }
    </div>
    <div class="flex-body">
        <div class="container-fluid">
            <div class="row">
                @for (item of items; track $index) {
                    <div class="col-4 col-xl-2">
                    <div class="food-item" (click)="goodsModal.open()">
                        <div class="item-thumb">
                            <img [src]="item.image |asset" [alt]="item.name">
                        </div>
                        <div class="item-name">
                            {{ item.name }}
                        </div>
                        <div class="item-price">
                            <em>ï¿¥</em>{{ item.price }}
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</div>

<app-catering-goods-dialog #goodsModal />
