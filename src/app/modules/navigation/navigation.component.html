<div class="container main-container" [ngClass]="{'on-search': openType > 0}">
    <div class="row">
        <div class="col-12" [ngClass]="{'col-lg-6 offset-lg-3': openType < 1}">
            <div class="search-bar">
                <app-navigation-search-bar [value]="queries.keywords" (confirm)="tapSearch($event)" (textChange)="onSuggestChange($event)" />
            </div>
        </div>
    </div>

    <div [hidden]="openType > 0">
        <app-navigation-panel />
    </div>

    @if (openType < 2) {
        <div class="open-icon" [ngClass]="{'opened': openType == 1}" (click)="toggleOpen()" i18n-title title="More sites">
        </div>
    }
    

    <app-navigation-site [visible]="openType == 1" />
    @if (openType == 2) {
        @if (isLoading) {
            <div class="loading-tip" i18n>
                Loading ...
            </div>
        }
        @if (!isLoading && total < 1) {
            <div class="empty-tip" i18n>
                Search results are empty
            </div>
        }

        @for (item of items; track $index) {
             <app-navigation-page-container [value]="item" (onAction)="tapItem($event)" />
        }
        <app-pagination [total]="total" [(page)]="queries.page" [perPage]="queries.per_page" (pageChange)="tapPage()" />
    }
</div>

<app-navigation-page-card />
<app-navigation-report-dialog />
