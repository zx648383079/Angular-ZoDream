<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>管理关键词列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch()">
                <div class="input-group-control">
                    <label for="keywords">关键字</label>
                    <input type="text" class="form-control" id="keywords" [field]="queries.keywords" placeholder="关键词">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <div class="btn-group pull-right">
                    <a class="btn btn-info" (click)="open(modal)">新增关键词</a>
                </div>
            </form>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>关键词</th>
                    <th>类型</th>
                    <th>统计</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items; track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.word }}</td>
                    <td>{{ formatType(item.type) }}</td>
                    <td></td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-info"
                                routerLink="../page" [queryParams]="{keywords: item.word}">查看</a>
                            <a class="btn btn-light" (click)="open(modal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
                
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0" />
        <app-pagination [total]="total" [field]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="tapPage()" />
    </div>
</div>
<app-dialog-box #modal [title]="editData.id > 0 ? '编辑关键词' : '新增关键词'" [scrollable]="false">
    <div class="form-group">
        <label for="name-input">关键词</label>
        <div class="input-group-control">
            <input class="form-control" id="name-input" [field]="editData.word" placeholder="请输入关键词">
        </div>
    </div>
    <div class="form-group">
        <label>类型</label>
        <div class="input-group-control">
            <select class="form-control" [field]="editData.type">
                @for (item of typeItems; track $index; let i = $index) {
                <option [value]="i">{{ item }}</option>
                }
            </select>
        </div>
    </div>
</app-dialog-box>
