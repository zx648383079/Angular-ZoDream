<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>管理网页列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch($event)">
                <div class="input-group-control">
                    <label for="keywords">关键字</label>
                    <input type="text" class="form-control" id="keywords" [formField]="queries.keywords" placeholder="关键词">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <div class="btn-group pull-right">
                    <a class="btn btn-success" routerLink="../keyword">关键字管理</a>
                    <a class="btn btn-info" (click)="open(modal)">新增网页</a>
                </div>
            </form>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>站点</th>
                    <th>统计</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                    <tr>
                    <td>{{ item.id }}</td>
                    <td [title]="item.link">{{ item.title }}</td>
                    <td [title]="item.site?.domain">{{ item.site?.name || formatDomain(item.link) }}</td>
                    <td></td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-info" [href]="item.link" target="_blank" rel="noopener">查看</a>
                            <a class="btn btn-light" (click)="open(modal, item)">编辑</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                }
                
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
        <app-pagination [total]="total()" [formField]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="goPage($event)" />
    </div>
</div>

<app-dialog-box #modal [title]="editForm.id().value() > 0 ? '编辑网页' : '新增网页'">
    <div class="form-group">
        <label for="name-input">标题</label>
        <div class="input-group-control">
            <input class="form-control" id="name-input" [formField]="editForm.title" placeholder="请输入标题">
        </div>
    </div>
    <div class="form-group">
        <label>预览图</label>
        <div class="input-group-control">
            <app-file-input [formField]="editForm.thumb" />
        </div>
    </div>
    <div class="form-group">
        <label>说明</label>
        <div class="input-group-control">
            <textarea class="form-control" [formField]="editForm.description" placeholder="请输入简介"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label>网址</label>
        <div class="input-group-control">
            <input class="form-control" [formField]="editForm.link" placeholder="请输入网址" (blur)="onLinkBlur()">
        </div>
        @if (editExistData) {
        <div class="control-tooltip" title="已存在相同网址">
            <i class="iconfont icon-close-circle"></i>
            <a [href]="editExistData.link" target="_blank">{{ editExistData.title }}</a>
        </div>
        }
    </div>
    <div class="form-group">
        <label>关键词</label>
        <app-select-input [multiple]="true" [source]="wordSource" [formField]="editForm.keywords" [creatable]="true" placeholder="选择关键词" />
    </div>
</app-dialog-box>
