<div class="header-bar">
    <div class="container-fluid">
        <div class="tab-bar">
            <a [ngClass]="{active: tabIndex < 1}" (click)="tapTab(0)">推荐</a>
            <a [ngClass]="{active: tabIndex == 1}" (click)="tapTab(1)">商品</a>
            <a>
                <app-search-input></app-search-input>
            </a>
        </div>
        <div class="tab-bar pull-right">
            <a>
                <i class="iconfont icon-scan"></i>
            </a>
            <a>
                <i class="iconfont icon-shopping-cart"></i>
            </a>
            <div class="user-icon">
                <div class="avatar" (click)="tapAvatar()">
                    <img [src]="user.avatar | asset">
                </div>
                <div class="drop-menu" [hidden]="!authOpen">
                    <app-menu-body [items]="menuItems" [flowLeft]="true"></app-menu-body>
                </div>
            </div>
        </div>
        
    </div>
</div>

<router-outlet></router-outlet>


<div class="dialog-mask" *ngIf="dialogOpen">
</div>
<div class="dialog-box"  [@dialogOpen]="dialogOpen ? 'open' : 'closed'">
    <app-login-panel></app-login-panel>
    <i class="iconfont icon-close" (click)="dialogOpen = false"></i>
</div>
