<div class="flex-2">
    <div class="flex-menu">
        <app-merchant-menu currentUrl="order"></app-merchant-menu>
    </div>
    <div class="flex-body">
        <div class="panel-container">
            <div class="page-search-bar">
                <form class="form-horizontal">
                    <div class="input-group">
                        <label for="keywords">标题</label>
                        <input type="text" class="form-control" name="keywords" id="keywords" placeholder="搜索标题">
                    </div>
                    <button type="submit" class="btn btn-primary">搜索</button>

                    <div class="btn-group pull-right">
                        <div class="btn btn-info" (click)="modal.open()">
                            <i class="iconfont icon-plus"></i>
                        </div>
                        <div class="btn btn-success">
                            <i class="iconfont icon-download"></i>
                        </div>
                        <div class="btn btn-danger">
                            <i class="iconfont icon-upload"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container-fluid">
            <div class="head-row">
                <div class="td">
                    物品
                </div>
                <div class="td-2">
                    金额/单价
                </div>
                <div class="td-2">
                    数量
                </div>
                <div class="td-2">
                    小计
                </div>
            </div>

            <div class="order-item">
                <div class="item-header">
                    <span>采购员: 张三</span>
                    <span>刚刚</span>
                    <span>订单号:SN—7677</span>
                    <span>合计:￥2</span>
                    <span>状态:待采购</span>
                    <div class="btn-group">
                        <div class="btn btn-primary">
                            <i class="iconfont icon-eye"></i>
                        </div>
                        <div class="btn btn-info">
                            <i class="iconfont icon-edit"></i>
                        </div> 
                        <div class="btn btn-danger">
                            <i class="iconfont icon-trash"></i>
                        </div>
                    </div>
                </div>
                <div class="body-row">
                    <div class="td">
                        套餐
                    </div>
                    <div class="td-2 td-center">
                        <p>预计:
                            <span>￥3</span>
                        </p>
                        <p>实付:
                            <span>￥3</span>
                        </p>
                    </div>
                    <div class="td-2 td-center">
                        <p>预计:
                            <span>3kg</span>
                        </p>
                        <p>实际:
                            <span>3kg</span>
                        </p>
                    </div>
                    <div class="td-2 td-center">
                        <p>预计:
                            <span>￥3</span>
                        </p>
                        <p>实付:
                            <span>￥3</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-stock-dialog #modal></app-stock-dialog>
