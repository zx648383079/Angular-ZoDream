<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>导出数据</li>
        </ul>
    </app-page-tip>
    <div class="panel-container form-table">
        <div class="input-group">
            <label for="">数据库</label>
            <div>
                <ng-select [(ngModel)]="schema" [items]="schemaItems" bindLabel="name" bindValue="value" (ngModelChange)="onSchemaChange()"></ng-select>
            </div>
        </div>
        <div class="input-group" [hidden]="tableItems.length < 1">
            <label for="">数据表</label>
            <div>
                <ng-select [(ngModel)]="tables" [items]="tableItems" bindLabel="name" bindValue="value" [multiple]="true"></ng-select>
            </div>
        </div>
        <div class="input-group">
            <label for=""></label>
            <div>
                <app-switch>生成结构</app-switch>
            </div>
        </div>
        <div class="input-group">
            <label for=""></label>
            <div>
                <app-switch>生成数据</app-switch>
            </div>
        </div>
        <div class="input-group">
            <label for=""></label>
            <div>
                <app-switch>生成数据库</app-switch>
            </div>
        </div>
        <div class="input-group">
            <label for=""></label>
            <div>
                <app-switch>添加 DROP</app-switch>
            </div>
        </div>
        <div class="input-group">
            <label for="">导出格式</label>
            <div>
                <select class="form-control">
                    <option *ngFor="let item of typeItems" [value]="item.value">{{ item.name }}</option>
                </select>
            </div>
        </div>
        <div class="input-group">
            <label for="">有效期（分钟）</label>
            <div>
                <input type="number" class="form-control">
            </div>
        </div>
        <div class="btn-group">
            <div class="btn btn-primary">执行</div>
        </div>
    </div>
</div>
