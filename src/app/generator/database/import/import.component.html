<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>导出数据</li>
        </ul>
    </app-page-tip>
    <div class="panel-container form-table">
        <div class="input-group">
            <label for="">数据库</label>
            <div>
                <ng-select [(ngModel)]="schema" [items]="schemaItems" bindLabel="name" bindValue="value"></ng-select>
            </div>
        </div>
        <div class="input-group">
            <label for="">sql文件</label>
            <div>
                <input type="file" class="form-control">
            </div>
        </div>
        <div class="btn-group">
            <div class="btn btn-primary">执行</div>
        </div>
    </div>
</div>
