<div class="container-fluid">
    <div class="tab-box">
        <div class="tab-header">
            <div class="tab-item" [ngClass]="{active: tabIndex < 1}" (click)="tapTab(0)">
                安装模块
            </div>
            <div class="tab-item" [ngClass]="{active: tabIndex == 1}" (click)="tapTab(1)">
                卸载模块
            </div>
            <div class="tab-item" [ngClass]="{active: tabIndex == 2}" (click)="tapTab(2)">
                生成模块
            </div>
        </div>
        <div class="tab-body form-table">
            <div class="tab-item" [ngClass]="{active: tabIndex < 1}">
                <app-page-tip>
                    <ul>
                        <li>安装模块，模块内部是一个整体，包含控制器、模型、视图</li>
                        <li>安装模块的同时会自动创建必要的数据表、同时可能有相关填充数据</li>
                    </ul>
                </app-page-tip>
                <div class="panel-container">
                    <div class="input-group">
                        <label for="">路由</label>
                        <div>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="">命名空间</label>
                        <div>
                            <ng-select [items]="moduleItems" bindLabel="name" bindValue="value"></ng-select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for=""></label>
                        <div>
                            <app-switch>创建数据结构</app-switch>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for=""></label>
                        <div>
                            <app-switch>生成测试数据</app-switch>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for=""></label>
                        <div>
                            <app-switch>复制资源文件</app-switch>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for=""></label>
                        <div>
                            <app-switch>作为全局模块</app-switch>
                        </div>
                    </div>
                    <div class="btn btn-primary">安装</div>
                </div>
            </div>
            <div class="tab-item" [ngClass]="{active: tabIndex == 1}">
                <app-page-tip>
                    <ul>
                        <li>卸载模块，同时会删除数据表</li>
                    </ul>
                </app-page-tip>
                <div class="panel-container">
                    <div class="input-group">
                        <label for="">路由</label>
                        <div>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="btn btn-danger">卸载</div>
                </div>
            </div>
            <div class="tab-item" [ngClass]="{active: tabIndex == 2}">
                <app-page-tip>
                    <ul>
                        <li>生成模块代码，此功能需要一定的编写代码能力</li>
                    </ul>
                </app-page-tip>
                <div class="panel-container">
                    <div class="input-group">
                        <label for="">命名空间</label>
                        <div>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="">数据表</label>
                        <div>
                            <ng-select [items]="tableItems" bindLabel="name" bindValue="value"></ng-select>
                        </div>
                    </div>
                    <div class="btn btn-info">生成</div>
                </div>
            </div>
        </div>
    </div>
</div>
