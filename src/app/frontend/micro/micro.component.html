<div class="container">
    <app-publish-form></app-publish-form>

    <ng-container *ngFor="let item of items">
        <div class="micro-item">
            <div class="body">
                <div class="avatar">
                    <img [src]="item.user.avatar" alt="">
                </div>
                <div>
                    <div class="name">{{ item.user.name }}</div>
                    <p>
                        <span class="time">{{ item.created_at }}</span>
                        <span class="from">来自web</span>
                        <a class="remove" href="javascript:;">[删除]</a>
                    </p>
                    <div class="content">
                        {{ item.content }}
                    </div>
                </div>
            </div>

            <div class="ations">
                <a class="" data-action="collect" href="javascript:;">收藏</a>
                <a >转发 {{ item.forward_count }}</a>
                <a data-action="comment" href="javascript:;">评论</a>
                <a class="active" data-action="recommend" href="javascript:;">赞{{ item.recommend_count }}</a>
            </div>
            <div class="comment-box">
                <div class="comment-publish">
                    <div class="avatar">
                        <img [src]="item.user.avatar" alt="">
                    </div>
                    <div class="reply-input">
                        <div class="input">
                            <textarea class="form-control" name="content"></textarea>
                        </div>
                        <div class="input-actions">
                            <div class="tools">
                                <i class="iconfont icon-smile-o"></i>
                                <i class="iconfont icon-image"></i>
                            </div>
                            <input type="checkbox" name="is_forward">同时转发到我的微博
                            <a class="btn btn-primary">评论</a>
                        </div>
                    </div>
                </div>
                <div class="comment-item">
                    <div class="avatar">
                        <img [src]="item.user.avatar" alt="">
                    </div>
                    <div>
                        <div class="text">
                            <a href="">{{ item.user.name }}</a>：
                            1111
                        </div>
                        <div class="actions">
                            <span class="time">{{ item.created_at }}</span>
                            <div class="tools">
                                <a data-type="reply" title="回复@123123">回复</a>
                                <a href="">赞</a>
                            </div>
                        </div>
                        <div class="reply-box">
                            <div class="reply-item">
                                <div class="text">
                                    <a href="">123123</a>：
                                    7777
                                </div>
                                <div class="actions">
                                    <span class="time">2010-09</span>
                                    <div class="tools">
                                        <a data-type="reply" >回复</a>
                                        <a href="">赞</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
    
</div>
