<div class="container">
    <div class="agreement-box" *ngIf="data">
        <div class="update-date">
            发布日期：
            <span class="date-value">{{ data.created_at }}</span>
        </div>
        <div class="update-date">
            生效日期：
            <span class="date-value">{{ data.updated_at }}</span>
        </div>

        <div class="print-bar">
            <div class="print-btn" (click)="tapPrint()">
                <i class="iconfont icon-print"></i>
                打印
            </div>
        </div>

        <div class="title" id="top">{{ data.title }}</div>

        <div class="row">
            <div class="col-md-12">
                {{ data.description }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <ul class="nav-list">
                    <li *ngFor="let item of data.content">
                        <a (click)="tapScrollTo(item)">{{ item.title }}</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="nav-panel" *ngFor="let group of data.content" [id]="group.name">
                    <div class="nav-header" >
                        {{ group.title }}
                    </div>
                    <div class="nav-desc">
                        <p *ngFor="let item of group.children" [ngClass]="{b: item.b}">{{ item.content }}</p>
                    </div>
                </div>

                <a class="goto-top" (click)="tapToTop()" title="返回页首">
                    <i class="iconfont icon-arrow-up"></i>
                    返回页首
                </a>
            </div>
        </div>

    </div>
</div>
