<div class="container">
    <div class="row tablet-collapse">
        @for (item of linkItems; track $index) {
        <div class="col-md-4">
            @if (!item.description) {
                <a class="metro-item" [routerLink]="item.url">
                    <div class="name">{{ item.name }}</div>
                </a>
            } @else {
                <a class="metro-item metro-desc" [routerLink]="item.url">
                    <div class="name">{{ item.name }}</div>
                    <div class="desc">{{ item.description }}</div>
                </a>
            }
        </div>
        }
        
    </div>

    <div class="row">
        <div class="col-md-8">
            <app-article-panel></app-article-panel>
        </div>
        <div class="col-md-4">
            <app-notice-panel></app-notice-panel>
        </div>
    </div>

    <app-media-panel></app-media-panel>

    <app-message-panel></app-message-panel>
</div>
<app-subscribe-panel></app-subscribe-panel>
