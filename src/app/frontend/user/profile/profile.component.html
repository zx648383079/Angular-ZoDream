<div class="container" *ngIf="user">
    <form class="form-table" [hidden]="tabIndex > 0" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <div class="input-group">
            <label for="fileUpload">用户头像</label>
            <div class="avatar-input">
                <img [src]="user.avatar">
                <label class="iconfont icon-camera" for="fileUpload"></label>
                <input type="file" name="file" id="fileUpload" (change)="uploadFile($event)" accept="image/*"/>
            </div>
        </div>
        <div class="input-group">
            <label for="name">昵　　称</label>
            <div>
                <input type="text" id="name" class="form-control " formControlName="name">
            </div>
        </div>
        <div class="input-group">
            <label for="email">邮　　箱</label>
            <div>
                <input type="email" id="email" class="form-control" placeholder="请输入 邮箱" [value]="user?.email" (click)="tapStepEdit()" readonly>
            </div>
        </div>
        <div class="input-group">
            <label for="性　　别">性　　别</label>
            <div>
                <app-check-input [items]="sexItems" rangeKey="value" rangeLabel="name" formControlName="sex"></app-check-input>
            </div>
        </div>
        <div class="input-group">
            <label for="mobile">手机号码</label>
            <div>
                <input type="text" id="mobile" class="form-control" [value]="user?.mobile" (click)="tapStepEdit('mobile')" readonly>
            </div>
        </div>
        <div class="input-group">
            <label for="birthday">出生日期</label>
            <div>
                <app-date-input formControlName="birthday"></app-date-input>
            </div>
        </div>
        <div class="offset-md-3">
            <button class="btn btn-primary">保存</button>
        </div>
    </form>
    <div class="inner-container" *ngIf="tabIndex == 2">
        <app-bind-step [name]="stepData.name" [user]="user"></app-bind-step>
    </div>
</div>
