<div class="title-bar">
    <span i18n>My profile(Provider)</span>
</div>
<form class="panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
    <div class="form-group row">
        <label for="name" class="col-md-3 col-form-label" i18n>Company</label>
        <div class="col-md-9">
            <input type="text" class="form-control" formControlName="name" id="name" i18n-placeholder placeholder="Please input company's name">
        </div>
    </div>
    <div class="form-group row">
        <label for="logo" class="col-md-3 col-form-label">LOGO</label>
        <div class="col-md-9">
            <app-file-input formControlName="logo"></app-file-input>
        </div>
    </div>
    <div class="form-group row">
        <label for="tel" class="col-md-3 col-form-label" i18n>Tel</label>
        <div class="col-md-9">
            <input type="text" class="form-control" formControlName="tel" id="tel" i18n-placeholder placeholder="Please input tel">
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-md-3 col-form-label" i18n>Address</label>
        <div class="col-md-9">
            <textarea class="form-control" formControlName="address" id="address" i18n-placeholder placeholder="Please input address"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-md-3 col-form-label" i18n>Category</label>
        <div class="col-md-9">
            <ng-select [multiple]="true" [items]="categories" bindValue="id" bindLabel="name" formControlName="categories" i18n-placeholder placeholder="Select categories"></ng-select>
        </div>
    </div>
    
    <div class="row">
        <button class="btn btn-primary offset-md-3" i18n>Save</button>
    </div>
</form>
