<div class="title-bar">
    <span>我的信息(服务商)</span>
</div>
<form class="panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
    <div class="form-group row">
        <label for="name" class="col-md-3 col-form-label">称呼</label>
        <div class="col-md-9">
            <input type="text" class="form-control" formControlName="name" id="name" placeholder="请输入称呼">
        </div>
    </div>
    <div class="form-group row">
        <label for="logo" class="col-md-3 col-form-label">LOGO</label>
        <div class="col-md-9 file-input">
            <input type="text" class="form-control" formControlName="logo" id="logo" placeholder="请选择LOGO">
            <label for="fileUpload" class="btn btn-primary">上传</label>
            <button type="button" class="btn btn-info" (click)="tapPreview()">预览</button>
            <input type="file" name="file" id="fileUpload" (change)="uploadFile($event)" accept="image/*"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="tel" class="col-md-3 col-form-label">联系方式</label>
        <div class="col-md-9">
            <input type="text" class="form-control" formControlName="tel" id="tel" placeholder="请输入联系方式">
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-md-3 col-form-label">联系地址</label>
        <div class="col-md-9">
            <textarea class="form-control" formControlName="address" id="address" placeholder="请输入联系地址"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-md-3 col-form-label">分类</label>
        <div class="col-md-9">
            <ng-select [multiple]="true" [items]="categories" bindValue="id" bindLabel="name" formControlName="categories" placeholder="选择分类"></ng-select>
        </div>
    </div>
    
    <div class="row">
        <button class="btn btn-primary offset-md-3">保存</button>
    </div>
</form>
