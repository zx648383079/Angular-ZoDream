
<div class="row">
    <div class="col-md-7">
        <div class="title-bar" *ngIf="data">
            <span>{{ data.name }}</span>
        </div>
    </div>
    <div class="col-md-5">
        <form class="search-bar" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
            <input type="text" class="form-control" name="keywords" placeholder="请输入搜索内容" [ngModel]="keywords">
            <button class="btn btn-primary">搜索</button>
        </form>
    </div>
</div>
<ng-container *ngFor="let item of items">
    <div class="service-item">
        <div class="avatar">
            <img [src]="item.avatar">
        </div>
        <div class="title">
            {{ item.name }}
        </div>
        <a class="btn btn-danger" *ngIf="item.status < 1" (click)="tapChange(item)">同意</a>
        <a class="btn btn-danger" *ngIf="item.status == 1" (click)="tapChange(item, 2)">禁止</a>
    </div>
</ng-container>
