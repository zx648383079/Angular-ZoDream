<div class="title-bar">
    <span>编辑服务</span>
</div>
<form class="panel-container">
    <div class="form-group row">
        <label for="name" class="col-md-3 col-form-label">称呼</label>
        <div class="col-md-9">
            <input type="text" class="form-control" formControlName="name" id="name" placeholder="请输入称呼">
        </div>
    </div>
    <div class="form-group row">
        <label for="cat_id" class="col-md-3 col-form-label">分类</label>
        <div class="col-md-9">
            <select class="form-control" formControlName="cat_id" id="cat_id">
                <ng-container *ngFor="let item of categories">
                    <option [value]="item.id">{{ item.name }}</option>
                </ng-container>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="price" class="col-md-3 col-form-label">价格</label>
        <div class="col-md-9">
            <input type="text" class="form-control" formControlName="price" id="price" placeholder="请输入价格">
        </div>
    </div>
    <div class="form-group row">
        <label for="thumb" class="col-md-3 col-form-label">图片</label>
        <div class="col-md-9 file-input">
            <input type="text" class="form-control" formControlName="thumb" id="thumb" placeholder="请选择LOGO">
            <label for="fileUpload" class="btn btn-primary">上传</label>
            <button type="button" class="btn btn-info" (click)="tapPreview()">预览</button>
            <input type="file" name="file" id="fileUpload" (change)="uploadFile($event)" accept="image/*"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="brief" class="col-md-3 col-form-label">描述</label>
        <div class="col-md-9">
            <textarea class="form-control" formControlName="brief" id="brief" placeholder="请输入描述"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="content" class="col-md-3 col-form-label">详情</label>
        <div class="col-md-9">
            <textarea class="form-control" formControlName="content" id="content" placeholder="请输入详情"></textarea>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>名称</th>
                <th>别名</th>
                <th>是否必填</th>
                <th>不公开</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="text" name="form[name][]" class="form-control">
                </td>
                <td>
                    <input type="text" name="form[label][]" class="form-control">
                </td>
                <td>
                    <input type="checkbox" name="form[required][]" value="1"  >
                </td>
                <td>
                    <input type="checkbox" name="form[only][]" value="1" >
                </td>
                <td>
                    <i class="iconfont icon-close"></i>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">
                    <i class="iconfont icon-plus"></i>
                </td>
            </tr>
        </tfoot>
    </table>
    <div class="row">
        <button class="btn btn-primary offset-md-3">保存</button>
    </div>
</form>
