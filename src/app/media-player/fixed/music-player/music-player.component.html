<div class="music-player">
    <div class="player-bar">
        <div class="bar-action">
            <i class="iconfont icon-step-backward"></i>
            <i class="iconfont icon-play play-btn"></i>
            <i class="iconfont icon-step-forward"></i>
        </div>
        <div class="bar-body">
            <div class="bar-cover">
                <img src="" alt="">
            </div>
            <div class="bar-flex-body">
                <div class="bar-name">
                    <span>名称</span>
                    <span class="name-meta">作者</span>
                </div>
                <div class="bar-progress">
                    <app-progress-bar></app-progress-bar>
                    <div class="time">
                        00/00
                    </div>
                </div>
            </div>
        </div>
        <div class="bar-footer">
            <i class="iconfont icon-volume-up"></i>
            <i class="iconfont icon-random"></i>
            <i class="iconfont icon-th-list"></i>
            <i class="iconfont icon-bar-chart"></i>
            <i class="iconfont icon-file-text-o"></i>
        </div>
    </div>
</div>
