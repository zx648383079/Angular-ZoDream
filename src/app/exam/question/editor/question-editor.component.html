<div class="question-editor">
    <div class="editor-header">
        <div class="title">
            <textarea class="form-control" placeholder="请输入题目内容"></textarea>
        </div>
        <div class="image">
            <div class="add-btn" (click)="tapUpload()">
                <i class="iconfont icon-image"></i>
            </div>
        </div>
    </div>

    <div class="editor-option">
        <div *ngFor="let item of opitonItems;let i = index" class="option-item" (click)="tapSelected(i)">
            <div class="item-action">
                <i class="iconfont" [ngClass]="{'icon-check': item.checked, 'icon-close': !item.checked}"></i>
            </div>
            <div class="item-body">
                {{ item.content }}
            </div>
        </div>

        <div class="empty-option">
            <div class="add-btn" (click)="tapAddOption()">
                <i class="iconfont icon-plus"></i>
            </div>
        </div>
    </div>
</div>
