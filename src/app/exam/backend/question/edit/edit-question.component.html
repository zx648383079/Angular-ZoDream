<app-edit-header [title]="data && data.id > 0 ? '编辑题目' : '新增题目'" (submited)="tapSubmit()" [disabled]="form.invalid"></app-edit-header>

<div class="container-fluid">
    <form class="form-table panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <div class="input-group">
            <label for="title">题目</label>
            <div>
                <input type="text" id="title" class="form-control" formControlName="title">

            </div>
        </div>
        <div class="input-group">
            <label for="course_id">科目</label>
            <div>
                <select id="course_id" formControlName="course_id" class="form-control">
                    <option [value]="0">请选择</option>
                    <ng-container *ngFor="let item of courseItems">
                        <option [value]="item.id">{{ item.level | treeLevel }}{{ item.name }}</option>
                    </ng-container>
                </select>
            </div>
        </div>
        <div class="input-group">
            <label for="image">图片</label>
            <div>
                <app-file-input formControlName="image"></app-file-input>
            </div>
        </div>
        <div class="input-group">
            <label for="easiness">难易程度</label>
            <div>
                <select id="easiness" class="form-control" formControlName="easiness">
                    <option *ngFor="let item of easinessItems; let i = index" [value]="i">{{ item }}</option>
                </select>
                <div class="input-tip">数值越大越难</div>
            </div>
        </div>
        <div class="input-group">
            <label for="content">内容</label>
            <div>
                <textarea id="content" class="form-control" formControlName="content" ></textarea>
            </div>
        </div>
        <div class="input-group">
            <label for="dynamic">可变内容</label>
            <div>
                <textarea id="dynamic" class="form-control" formControlName="dynamic" ></textarea>
                <div class="input-tip">在题目中可以用“@1” 代替</div>
            </div>
        </div>
        <div class="input-group">
            <label for="analysis">解析</label>
            <div>
                <textarea id="analysis" class="form-control" formControlName="analysis" ></textarea>

            </div>
        </div>
        <div class="input-group">
            <label for="type">类型</label>
            <div>
                <select id="type" class="form-control" formControlName="type">
                    <option *ngFor="let item of typeItems;let i = index" [value]="i">{{ item }}</option>
                </select>
            </div>
        </div>
        <div class="option-box">
            <div class="input-group" *ngIf="typeValue < 2">
                <label for="">选项</label>
                <div>
                    <ng-container *ngFor="let item of optionItems.controls; let i = index">
                        <div class="option-item" [formGroup]="item">
                            <div class="option-value">
                                <ng-container *ngIf="item.get('type').value < 1; else elseTemplate">
                                    <input type="text" class="form-control" formControlName="content">
                                </ng-container>
                                <ng-template #elseTemplate>
                                    <app-file-input formControlName="content"></app-file-input>
                                </ng-template>
                            </div>
                            <select class="form-control" formControlName="type">
                                <option [value]="0">文字</option>
                                <option [value]="1">图片</option>
                            </select>
                            <select class="form-control" formControlName="is_right">
                                <option [value]="0">错</option>
                                <option [value]="1">对</option>
                            </select>
                            <a (click)="tapRemoveItem(i)" class="remove-btn">
                                <i class="iconfont icon-close"></i>
                            </a>
                        </div>
                    </ng-container>
                    <a (click)="tapAddItem()" class="add-option">
                        <i class="iconfont icon-plus"></i>
                    </a>
                </div>
            </div>
            <div class="input-group" *ngIf="typeValue == 2">
                <label for="answer">答案</label>
                <div>
                    <select id="answer" class="form-control" formControlName="answer">
                        <option value="0">错</option>
                        <option value="1">对</option>
                    </select>
                </div>
            </div>
            <div class="input-group" *ngIf="typeValue > 2">
                <label for="answer">答案</label>
                <div>
                    <textarea id="answer" class="form-control" formControlName="answer">1</textarea>
                    <div class="input-tip">请在题目中用“____” 代替，如果需要计算请使用“@1+@2*3”等公式，填空题为一行一个</div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">确认保存</button>
        <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
    </form>
</div>
