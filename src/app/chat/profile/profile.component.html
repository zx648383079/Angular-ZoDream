<div class="dialog-mask" (click)="tapClose()"></div>
<div class="dialog-box" *ngIf="value">
    <div class="dialog-header">
        <i class="iconfont icon-close" (click)="tapClose()"></i>
    </div>
    <div class="dialog-body">
        <div class="user-box">
            <div class="avatar">
                <img [src]="value.user.avatar" alt="">
            </div>
            <div class="name">{{ value.user.name }}</div>
            <div class="brief">
                <p>.....</p>
            </div>
        </div>
    </div>
    <div class="dialog-footer">
        <div class="btn btn-primary">添加好友</div>
    </div>
</div>
