<div class="dialog-mask" (click)="tapClose()"></div>
<div class="dialog-box">
    <div class="dialog-header">
        <i class="iconfont icon-close" (click)="tapClose()"></i>
        <div class="title">编辑分组</div>
    </div>
    <div class="dialog-body">
        <input type="text" class="form-control" [(ngModel)]="value">
    </div>
    <div class="dialog-footer">
        <div class="btn btn-primary">确定</div>
        <div class="btn btn-secondary" (click)="tapClose()">取消</div>
    </div>
</div>
