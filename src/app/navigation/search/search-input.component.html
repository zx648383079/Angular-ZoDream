<div class="search-box">
    <div class="search-input">
        <button class="search-btn">
            <i class="iconfont icon-search"></i>
        </button>
        <input type="text" [(ngModel)]="value" placeholder="请输入关键字，按回车 / Enter 搜索">
        <div class="clear-btn" [hidden]="value.length < 1">
            <i class="iconfont icon-close"></i>
        </div>
    </div>
    <div class="suggest-body" *ngIf="openType == 1">
        <ul>
            <li *ngFor="let item of suggestItems; let i=index">
                <span class="item-no">{{ i + 1 }}</span>
                <span class="item-text">{{ item }}</span>
            </li>
        </ul>
    </div>
    <div class="history-body" *ngIf="openType == 2">
        <ul>
            <li *ngFor="let item of histories">
                <i class="iconfont icon-history"></i>
                <span class="item-text">{{ item }}</span>
                <i class="iconfont icon-close"></i>
            </li>
            <li class="clear-line">
                清空历史
            </li>
        </ul>
    </div>
</div>
