<div class="dialog-mask" *ngIf="visible"></div>
<div class="dialog-box card-dialog" [@dialogOpen]="visible ? 'open' : 'closed'">
    <div class="dialog-body">
        <label class="card-cover" for="card-logo-input">
            <img src="" alt="">
            <input type="file" id="card-logo-input" accept="image/*">
        </label>
        <div class="card-body">
            <input type="text" class="form-control radius-top">
            <input type="text" class="form-control">
            <textarea class="form-control radius-bottom"></textarea>
        </div>
    </div>
    <div class="dialog-footer">
        <div class="btn btn-primary" [ngClass]="{'btn-loading': isLoading}" title="提交网页" (click)="tapSubmit()">
            <i class="iconfont icon-check"></i>
            <div class="loading-ring">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="btn btn-danger" title="重置表单">
            <i class="iconfont icon-refresh"></i>
        </div>
        <div class="btn btn-secondary" title="取消" (click)="close()">
            <i class="iconfont icon-close"></i>
        </div>
    </div>
</div>
