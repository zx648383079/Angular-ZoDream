<div class="dialog-mask" *ngIf="visible" (click)="close()"></div>
<div class="dialog-box" *ngIf="visible" [ngClass]="{'dialog-open': visible}" [ngStyle]="boxStyle">
    <div class="dialog-header">
        <div class="dialog-title">{{ title }}</div>
        <i class="iconfont icon-close dialog-close" (click)="close()"></i>
    </div>
    <div class="dialog-body">
        <ng-container *ngFor="let item of items">
            <div class="img-item" [ngClass]="{selected: isSelected(item)}" (click)="tapSelected(item)">
                <img [src]="item.thumb">
            </div>  
        </ng-container>
        <app-pagination [page]="queries.page" [perPage]="queries.per_page" [total]="total" [pageCount]="3" (pageChange)="tapPage($event)"></app-pagination>
    </div>
    <div class="dialog-footer" *ngIf="multiple">
        <div class="btn-group">
            <div class="btn btn-primary" (click)="close(true)">确认({{ selectedItems.length }})</div>
            <div class="btn btn-danger" (click)="close()">取消</div>
        </div>
    </div>
</div>
