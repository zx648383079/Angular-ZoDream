<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>模板消息模板</li>
        </ul>
    </app-page-tip>

    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
                <div class="input-group">
                    <label for="keywords">关键字</label>
                    <input type="text" class="form-control" [ngModel]="queries.keywords" name="keywords" id="keywords" placeholder="关键词">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <div class="btn-group pull-right">
                    <app-action-button class="btn btn-info" (tapped)="tapAsync($event)">同步公众号模板</app-action-button>
                </div>
            </form>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>模板ID</th>
                    <th>标题</th>
                    <th>模板内容</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>{{ item.template_id }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.content }}</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-light btn-xs" (click)="open(modal, item)">配置</a>
                        </div>
                    </td>
                </tr>
                
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0"></app-loading-tip>
        <app-pagination [total]="total" [(page)]="queries.page" [perPage]="queries.per_page" (pageChange)="tapPage()"></app-pagination>
    </div>
</div>

<app-dialog-box #modal [title]="'配置模板消息'">
<div class="form-table" *ngIf="editData.template">
    <div class="input-group">
        <label for="">模板名称</label>
        <div>
            <input type="text" class="form-control" [(ngModel)]="editData.template.title">
            <app-switch offLabel="无效" onLabel="有效" [(ngModel)]="editData.template.status"></app-switch>
        </div>
    </div>
    <div class="input-group">
        <label for="">标题</label>
        <div>
            <input type="text" class="form-control" [(ngModel)]="editData.title">
        </div>
    </div>
    <div class="input-group">
        <label for="">跳转</label>
        <div>
            <select class="form-control" [(ngModel)]="editData.link_type">
                <option [value]="0">链接</option>
                <option [value]="1">小程序</option>
            </select>
        </div>
    </div>
    <div class="input-group" *ngIf="editData.link_type == 0">
        <label for="">链接</label>
        <div>
            <input type="text" class="form-control" [(ngModel)]="editData.url">
        </div>
    </div>
    <div  *ngIf="editData.link_type == 1">
        <div class="input-group">
            <label for="">小程序appid</label>
            <div>
                <input type="text" class="form-control" [(ngModel)]="editData.appid">
            </div>
        </div>
        <div class="input-group">
            <label for="">小程序路径</label>
            <div>
                <input type="text" class="form-control" [(ngModel)]="editData.path">
            </div>
        </div>
    </div>
    <div class="input-group">
        <label for="">模板内容</label>
        <div>
            <textarea class="form-control" readonly [(ngModel)]="editData.content"></textarea>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>字段</th>
                <th>内容</th>
                <th>颜色</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of editData.items">
                <td>{{ item.name }}</td>
                <td>
                    <textarea class="form-control" [(ngModel)]="item.value" (ngModelChange)="onFieldChange()"></textarea>
                </td>
                <td>
                    <input type="color" class="form-control" [(ngModel)]="item.color">
                </td>
            </tr>
        </tbody>
    </table>
</div>
</app-dialog-box>
