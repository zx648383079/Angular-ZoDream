<div class="form-table">
    <div class="input-group">
        <label for="event">事件</label>
        <div>
            <select id="event" name="event" class="form-control">
                <option *ngFor="let item of eventItems" [value]="item.value">{{ item.name }}</option>
            </select>
        </div>
    </div>

    <div>
        <div class="input-group">
            <label for="">精确匹配</label>
            <div>
                <app-switch></app-switch>
            </div>
        </div>
        <div class="input-group">
            <label for="">关键词</label>
            <div>
                <ng-select></ng-select>
            </div>
        </div>
    </div>

    <div class="input-group">
        <label for="">事件名</label>
        <div>
            <input type="text" class="form-control">
        </div>
    </div>
    <app-message-editor></app-message-editor>
</div>
