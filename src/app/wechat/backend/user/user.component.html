<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>关注用户管理</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
                <div class="input-group">
                    <label for="keywords">关键字</label>
                    <input type="text" class="form-control" [ngModel]="queries.keywords" name="keywords" id="keywords" placeholder="关键词">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <div class="btn-group pull-right">
                    <app-action-button class="btn btn-info" (tapped)="tapAsync($event)">同步公众号</app-action-button>
                </div>
            </form>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>微信ID</th>
                    <th>昵称</th>
                    <th>状态</th>
                    <th>黑名单</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>
                        <img [src]="item.user?.avatar" [alt]="item.user?.nickname" width="60" height="60">
                    </td>
                    <td>{{ item.id }}</td>
                    <td>{{ item.openid }}</td>
                    <td>
                        {{ item.user?.nickname }}
                        <ng-container *ngIf="item.name">
                            ({{item.name}})
                        </ng-container>
                    </td>
                    <td>{{ item.status >= 0 ? '已关注' : '未关注' }}</td>
                    <td>
                        <app-switch [(ngModel)]="item.is_black" (ngModelChange)="onBlackChange(item)"></app-switch>
                    </td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-info" (click)="tapEdit(modal, item)">备注</a>
                            <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                        </div>
                    </td>
                </tr>
                
            </tbody>
        </table>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0"></app-loading-tip>
        <app-pagination [total]="total" [(page)]="queries.page" [perPage]="queries.per_page" (pageChange)="tapPage()"></app-pagination>
    </div>
</div>
<app-dialog-box #modal>
    <div class="form-table">
        <div class="input-group">
            <label for="">备注名</label>
            <div>
                <input type="text" class="form-control" [(ngModel)]="editData.name">
            </div>
        </div>
        <div class="input-group">
            <label for="">是否拉黑</label>
            <div>
                <app-switch [(ngModel)]="editData.is_black"></app-switch>
            </div>
        </div>
    </div>
</app-dialog-box>
