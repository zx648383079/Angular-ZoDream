<div class="editor-box">
    <div class="editor-template-box">
        <ul class="template-menu">
            <ng-container *ngFor="let item of typeItems;let i = index">
                <li [ngClass]="{active: typeIndex == i}" (click)="tapType(i)">
                    {{ item.name }}
                </li>
            </ng-container>
        </ul>
        <div class="template-box">
            <ul class="templdate-list">

            </ul>
        </div>
    </div>
    <div class="editor">
        <editor [(ngModel)]="value" [apiKey]="editorConfigs.key" [init]="editorConfigs.init"></editor>
    </div>
</div>
