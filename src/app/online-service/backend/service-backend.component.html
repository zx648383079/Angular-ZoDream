<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>客服接待界面</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="row">
            <div class="col-md-3">
                <div class="search-bar">
                    <input type="text" class="form-control" placeholder="搜索">
                </div>
                <div class="expand-box open">
                    <div class="expand-header">会话中（0）</div>
                    <div class="expand-body">
                        <div class="user-item">
                            <div class="avatar">
                                <img src="" alt="">
                            </div>
                            <div class="name">用户</div>
                            <div class="time">09-09</div>
                            <div class="content">最近消息</div>
                            <div class="count">1</div>
                        </div>
                    </div>
                </div>
                <div class="expand-box">
                    <div class="expand-header">排队中（0）</div>
                    <div class="expand-body">
                    </div>
                </div>
                <div class="expand-box">
                    <div class="expand-header">会话结束（0）</div>
                    <div class="expand-body">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="title-bar">
                    <div class="title">标题</div>
                    <select class="form-control" (change)="onReplyChange($event)">
                        <option value="0">无自动回复</option>
                    </select>
                    <div class="btn btn-info" (click)="openTransfer(transferModal)">转接</div>
                    <div class="btn btn-primary" (click)="openRemark(remarkModal)">备注</div>
                    <div class="btn btn-danger" (click)="tapClose()">关闭</div>
                </div>
                <div class="message-body">
                    <app-message-container></app-message-container>
                </div>
                <div class="message-tools">
                    <app-emoji-picker class="tool-item" (tapped)="tapEmoji($event)">
                        <i class="iconfont icon-smile-o"></i>
                    </app-emoji-picker>
                    <label class="tool-item" for="upload-img">
                        <i class="iconfont icon-image"></i>
                        <input type="file" name="file" id="upload-img" (change)="uploadImage($event)" accept="image/*"/>
                    </label>
                    <label class="tool-item" for="upload-video">
                        <i class="iconfont icon-film"></i>
                        <input type="file" name="file" id="upload-video" (change)="uploadVideo($event)" accept="video/*"/>
                    </label>
                    <label class="tool-item" for="upload-file">
                        <i class="iconfont icon-file-o"></i>
                        <input type="file" name="file" id="upload-file" (change)="uploadFile($event)"/>
                    </label>
                </div>
                <div class="message-editor">
                    <div class="message-text" contenteditable="true"></div>
                    <div class="message-action">
                        <button>发送</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="tab-box">
                    <div class="tab-header">
                        <div class="tab-item" [ngClass]="{active: tabIndex < 1}" (click)="tabIndex = 0">用户信息</div>
                        <div class="tab-item" [ngClass]="{active: tabIndex == 1}" (click)="tabIndex = 1">常用语</div>
                    </div>
                    <div class="tab-body">
                        <div class="tab-item" [ngClass]="{active: tabIndex < 1}">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>参数</th>
                                        <th>值</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-item" [ngClass]="{active: tabIndex == 1}">
                            <div class="tree-box">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #remarkModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">备注</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name-input">备注内容</label>
            <div class="input-group">
                <textarea class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">确定</button>
    </div>
</ng-template>

<ng-template #transferModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">转接其他客服</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">确定</button>
    </div>
</ng-template>
