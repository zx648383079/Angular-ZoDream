<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>订单列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal" role="form">
                <div class="input-group">
                    <label for="series_number">订单号</label>
                    <input type="text" class="form-control" name="series_number" id="series_number" placeholder="订单号">
                </div>
                <div class="input-group">
                    <label for="status">状态</label>
                    <select name="status" id="status">
                        <option value="0">全部</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <a href="./create" class="btn btn-success pull-right">新增订单</a>
                <a routerLink="./delivery" class="btn btn-info pull-right">发货单</a>
            </form>
            
        </div>
        <div class="order-box">
            <div class="order-item">
                <div class="item-header">
                    <span>2020-05-08 12:51:22</span>
                    <span>订单号：1588913482</span>
                    <span>订单总额：899</span>
                    <span>状态：待支付</span>
                    <span>售后：无</span>
                </div>
                <div class="item-body">
                    <div class="item-goods">
                        <div class="goods-item">
                            <div class="goods-img">
                                <img src="https://yanxuan.nosdn.127.net/a334a554a79ccd8d97c2bbc908402d62.jpg?imageView&amp;quality=95&amp;thumbnail=355x355"
                                    alt="">
                            </div>
                            <div class="goods-info">
                                <h4>轻奢纯棉刺绣水洗四件套</h4>
                                <p>属性</p>
                                <span class="price">899</span>
                                <span class="amount"> x 1</span>
                            </div>
                        </div>
                    </div>
                    <div class="item-subtotal">
                        <p>应付：
                            <span>899</span>
                        </p>
                        <p>运费：0</p>
                    </div>
                    <div class="item-user">
                        <p>用户名：zodream</p>
                        <p>收货人：zzz</p>
                        <p>13412341234</p>
                    </div>
                    <div class="item-actions">
                        <a routerLink="4">订单详情</a>
                        <a href="http://zodream.localhost/shop/admin/order/info?id=4">修改运费</a>
                        <a class="btn-danger" data-type="del"
                            href="http://zodream.localhost/shop/admin/order/delete?id=4">删除</a>
                    </div>
                </div>
            </div>
        </div>
    
        <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="perPage" [directionLinks]="false" (pageChange)="tapPage()"></ngb-pagination>
    </div>
</div>
