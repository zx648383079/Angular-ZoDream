<app-edit-header [title]="data && data.id > 0 ? '编辑文章' : '新增文章'"(submited)="tapSubmit()" [disabled]="form.invalid"></app-edit-header>
<div class="container-fluid">
    <form class="form-table" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <app-panel title="基本信息">
            <div class="input-group">
                <label for="title">标题</label>
                <div class="">
                    <input type="text" id="title" class="form-control " formControlName="title">
                    <div class="input-tip" *ngIf="form.get('title').invalid">请输入标题</div>
                </div>
            </div>
            <div class="input-group">
                <label for="cat_id">分类</label>
                <div class="">
                    <select id="cat_id" formControlName="cat_id" class="form-control " >
                        <option *ngFor="let item of categories" [value]="item.id">{{ item.level | treeLevel }}{{ item.name }}</option>
                    </select>

                </div>
            </div>
            <div class="input-group">
                <label for="thumb">主图</label>
                <div class="file-input">
                    <input type="text" id="thumb" class="form-control" formControlName="thumb">
                    <label for="fileUpload" class="btn btn-primary">上传</label>
                    <button type="button" class="btn btn-info">预览</button>
                    <input type="file" name="file" id="fileUpload" (change)="uploadFile($event)" accept="image/*"/>
                </div>
            </div>
            <div class="input-group">
                <label for="keywords">关键字</label>
                <div class="">
                    <input type="text" id="keywords" class="form-control " formControlName="keywords">

                </div>
            </div>
            <div class="input-group">
                <label for="description">说明</label>
                <div class="">
                    <textarea id="description" class="form-control " formControlName="description"></textarea>

                </div>
            </div>
        </app-panel>

        <div class="panel-container">
            <textarea formControlName="content" class="form-control " required="" id="editor-container"></textarea>
        </div>
        <button type="submit" class="btn btn-success">确认保存</button>
        <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        <input type="hidden" name="id">
    </form>
</div>
