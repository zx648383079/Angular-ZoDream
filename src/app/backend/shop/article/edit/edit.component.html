<form class="form-table" action="http://zodream.localhost/shop/admin/article/save" method="POST" accept-charset="UTF-8"
    data-type="ajax" role="form" style=""><input type="hidden" name="_token">
    <div class="zd-tab" style="">
        <div class="zd-tab-head">
            <div class="zd-tab-item active">
                基本
            </div>
            <div class="zd-tab-item">
                详情
            </div>
        </div>
        <div class="zd-tab-body" style="">
            <div class="zd-tab-item active">
                <div class="input-group">
                    <label for="title">标题</label>
                    <div class="">
                        <input type="text" id="title" class="form-control " name="title" required="">

                    </div>
                </div>
                <div class="input-group">
                    <label for="cat_id">分类</label>
                    <div class="">
                        <select id="cat_id" name="cat_id" required="">
                            <option value="2">帮助中心</option>
                            <option value="1">通知中心</option>
                        </select>

                    </div>
                </div>
                <div class="input-group">
                    <label for="thumb">主图</label>
                    <div class="file-input">
                        <input type="text" id="thumb" class="form-control " name="thumb">
                        <button type="button" data-type="upload">上传</button>
                        <button type="button" data-type="preview">预览</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="keywords">关键字</label>
                    <div class="">
                        <input type="text" id="keywords" class="form-control " name="keywords">

                    </div>
                </div>
                <div class="input-group">
                    <label for="description">说明</label>
                    <div class="">
                        <textarea id="description" class="form-control " name="description"></textarea>

                    </div>
                </div>
            </div>
            <div class="zd-tab-item">
              
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success">确认保存</button>
    <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
    <input type="hidden" name="id">
</form>
