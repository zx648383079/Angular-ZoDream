<app-edit-header [title]="data && data.id > 0 ? '编辑分类' : '新增分类'"></app-edit-header>
<div class="container-fluid">
    <form class="form-table panel-container">
        <div class="input-group">
            <label for="name">名称</label>
            <div class="">
                <input type="text" id="name" class="form-control " name="name" required="">

            </div>
        </div>
        <div class="input-group">
            <label for="parent_id">上级</label>
            <div class="">
                <select id="parent_id" name="parent_id" required="">
                    <option value="0" selected="">-- 无上级分类 --</option>
                    <option value="2">帮助中心</option>
                    <option value="1">通知中心</option>
                </select>

            </div>
        </div>
        <div class="input-group">
            <label for="thumb">Thumb</label>
            <div class="file-input">
                <input type="text" id="thumb" class="form-control " name="thumb">
                <button type="button" data-type="upload">上传</button>
                <button type="button" data-type="preview">预览</button>
            </div>
        </div>
        <div class="input-group">
            <label for="keywords">关键字</label>
            <div class="">
                <input type="text" id="keywords" class="form-control " name="keywords">

            </div>
        </div>
        <div class="input-group">
            <label for="description">说明</label>
            <div class="">
                <textarea id="description" class="form-control " name="description"></textarea>

            </div>
        </div> <button type="submit" class="btn btn-success">确认保存</button>
        <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        <input type="hidden" name="id">
    </form>
</div>
