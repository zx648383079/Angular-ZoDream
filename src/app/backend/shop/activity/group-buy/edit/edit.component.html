<form class="form-table" action="http://zodream.localhost/shop/admin/activity/group_buy/save" method="POST"
    accept-charset="UTF-8" data-type="ajax" role="form"><input type="hidden" name="_token">
    <div class="input-group">
        <label for="name">名称</label>
        <div class="">
            <input type="text" id="name" class="form-control " name="name" required="">

        </div>
    </div>
    <div class="input-group">
        <label for="description">说明</label>
        <div class="">
            <textarea id="description" class="form-control " name="description"></textarea>

        </div>
    </div>
    <div class="input-group">
        <label for="scope">商品</label>
        <div class="">
            <input type="text" id="scope" class="form-control " name="scope" placeholder="请输入 商品" required="">

        </div>
    </div>
    <div class="input-group">
        <label for="start_at">起止时间</label>
        <div class="">
            <input type="text" id="start_at" class="form-control " name="start_at" autocomplete="off"
                placeholder="请输入开始时间" value="">
            ~
            <input type="text" id="end_at" class="form-control " name="end_at" placeholder="请输入结束时间" autocomplete="off"
                value="">
        </div>
    </div>
    <div class="input-group">
        <label for="configure_deposit">保证金</label>
        <div class="">
            <input type="text" id="configure_deposit" class="form-control " name="configure[deposit]"
                placeholder="请输入 保证金">

        </div>
    </div>
    <div class="input-group">
        <label for="configure_amount">限购数量</label>
        <div class="">
            <input type="text" id="configure_amount" class="form-control " name="configure[amount]"
                placeholder="请输入 限购数量">

        </div>
    </div>
    <div class="input-group">
        <label for="configure_send_point">赠送积分</label>
        <div class="">
            <input type="text" id="configure_send_point" class="form-control " name="configure[send_point]"
                placeholder="请输入 赠送积分">

        </div>
    </div>
    <div class="input-group">
        <label for="money">价格阶梯</label>
        <div class="">
            <p class="step-item">数量达到<input type="text" size="10" name="configure[step][amount][]">
                享受价格<input type="text" size="10" name="configure[step][price][]"></p>
            <a href="javascript:;" class="btn" data-action="add">
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>

    <button type="submit" class="btn btn-success">确认保存</button>
    <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
    <input type="hidden" name="id">
</form>
