<form class="form-table" action="http://zodream.localhost/shop/admin/activity/lottery/save" method="POST"
    accept-charset="UTF-8" data-type="ajax" role="form"><input type="hidden" name="_token">
    <div class="input-group">
        <label for="name">Name</label>
        <div class="">
            <input type="text" id="name" class="form-control" name="name" required="">

        </div>
    </div>
    <div class="input-group">
        <label for="description">Description</label>
        <div class="">
            <textarea id="description" class="form-control" name="description"></textarea>

        </div>
    </div>
    <div class="input-group">
        <label for="scope_type">抽奖形式</label>
        <div class="">
            <select id="scope_type" name="scope_type">
                <option value="0" selected="">刮刮乐</option>
                <option value="1">转盘</option>
            </select>

        </div>
    </div>
    <div class="input-group">
        <label for="configure_over_text">覆盖区文字</label>
        <div class="">
            <input type="text" id="configure_over_text" class="form-control" name="configure[over_text]"
                placeholder="请输入 覆盖区文字">

        </div>
    </div>
    <div class="input-group">
        <label for="configure_btn_text">按钮文字</label>
        <div class="">
            <input type="text" id="configure_btn_text" class="form-control" name="configure[btn_text]"
                placeholder="请输入 按钮文字">

        </div>
    </div>
    <div class="input-group">
        <label for="configure_start_times">初始可抽次数</label>
        <div class="">
            <input type="text" id="configure_start_times" class="form-control" name="configure[start_times]"
                placeholder="请输入 初始可抽次数">

        </div>
    </div>
    <div class="input-group">
        <label for="configure_buy_times">积分可抽次数</label>
        <div class="">
            <input type="text" id="configure_buy_times" class="form-control" name="configure[buy_times]"
                placeholder="请输入 积分可抽次数">

        </div>
    </div>
    <div class="input-group">
        <label for="configure_time_price">兑换所需积分</label>
        <div class="">
            <input type="text" id="configure_time_price" class="form-control" name="configure[time_price]"
                placeholder="请输入 兑换所需积分">

        </div>
    </div>
    <div class="items-table">
        <a href="javascript:;" data-action="add">添加奖项</a>
        <p>最少添加2项，最多添加8项，所有奖项概率之和需为100%</p>
        <table>
            <tbody>
                <tr>
                    <td>未中奖
                        <input type="text" name="configure[items][name][]">
                    </td>
                    <td>
                        获奖概率
                        <input type="text" name="configure[items][chance][]" size="10">%
                    </td>
                    <td>
                        <input type="color" name="configure[items][color][]">
                    </td>
                    <td>
                        <i class="fa fa-arrow-up" data-action="up"></i>
                        <i class="fa fa-arrow-down" data-action="down"></i>
                        <i class="fa fa-times" data-action="del"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="input-group">
        <label for="start_at">起止时间</label>
        <div class="">
            <input type="text" id="start_at" class="form-control" name="start_at" autocomplete="off"
                placeholder="请输入开始时间" value="">
            ~
            <input type="text" id="end_at" class="form-control" name="end_at" placeholder="请输入结束时间" autocomplete="off"
                value="">
        </div>
    </div>
    <button type="submit" class="btn btn-success">确认保存</button>
    <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
</form>
