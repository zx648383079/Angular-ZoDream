<form class="form-table" action="http://zodream.localhost/shop/admin/attribute/save" method="POST"
    accept-charset="UTF-8" data-type="ajax" role="form"><input type="hidden" name="_token">
    <div class="input-group">
        <label for="name">名称</label>
        <div class="">
            <input type="text" id="name" class="form-control " name="name" required="">

        </div>
    </div>
    <div class="input-group">
        <label for="group_id">分组</label>
        <div class="">
            <select id="group_id" name="group_id">
                <option value="1" selected="">布艺软装</option>
                <option value="7">被枕</option>
                <option value="8">床品件套</option>
                <option value="15">灯具</option>
                <option value="3003">家饰</option>
                <option value="6999">家具</option>
                <option value="8999">宠物</option>
                <option value="27999">夏凉</option>
                <option value="28000">手机</option>
            </select>

        </div>
    </div>
    <div class="input-group">
        <label for="search_type">搜索类型</label>
        <div class="">
            <span class="radio-label">
                <input type="radio" id="search_type0" name="search_type" value="0" checked="">
                <label for="search_type0">不需要检索</label>
            </span><span class="radio-label">
                <input type="radio" id="search_type1" name="search_type" value="1">
                <label for="search_type1">关键字检索</label>
            </span><span class="radio-label">
                <input type="radio" id="search_type2" name="search_type" value="2">
                <label for="search_type2">范围检索</label>
            </span>
        </div>
    </div>
    <div class="input-group">
        <label for="type">类型</label>
        <div class="">
            <span class="radio-label">
                <input type="radio" id="type0" name="type" value="0" checked="">
                <label for="type0">唯一属性</label>
            </span><span class="radio-label">
                <input type="radio" id="type1" name="type" value="1">
                <label for="type1">单选属性</label>
            </span><span class="radio-label">
                <input type="radio" id="type2" name="type" value="2">
                <label for="type2">复选属性</label>
            </span>
            <div class="input-tip">
                选择"单选/复选属性"时，可以对商品该属性设置多个值，复选属性还能对不同属性值指定不同的价格加价，用户购买商品时需要选定具体的属性值。选择"唯一属性"时，商品的该属性值只能设置一个值，用户只能查看该值。
            </div>
        </div>
    </div>
    <div class="input-group">
        <label for="input_type">输入类型</label>
        <div class="">
            <span class="radio-label">
                <input type="radio" id="input_type0" name="input_type" value="0" checked="">
                <label for="input_type0">手工录入</label>
            </span><span class="radio-label">
                <input type="radio" id="input_type1" name="input_type" value="1">
                <label for="input_type1">从下面的列表中选择（一行代表一个可选值）</label>
            </span>
        </div>
    </div>
    <div class="input-group">
        <label for="default_value">默认值</label>
        <div class="">
            <textarea id="default_value" class="form-control " name="default_value"></textarea>

        </div>
    </div>
    <div class="input-group">
        <label for="position">排序</label>
        <div class="">
            <input type="text" id="position" class="form-control " name="position" value="99">

        </div>
    </div> <button type="submit" class="btn btn-success">确认保存</button>
    <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
    <input type="hidden" name="id">
</form>
