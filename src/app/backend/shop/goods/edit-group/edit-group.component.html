<app-edit-header [title]="data && data.id > 0 ? '编辑分组' : '新增分组'" (submited)="tapSubmit()" [disabled]="form.invalid"></app-edit-header>
<div class="container-fluid">
    <form class="form-table panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <div class="input-group">
            <label for="name">名称</label>
            <div class="">
                <input type="text" id="name" class="form-control" formControlName="name">
                <div class="input-tip" *ngIf="form.get('name').invalid">请输入名称</div>
            </div>
        </div>
        <div class="input-group">
            <label for="attr_group">Attr Group</label>
            <div class="">
                <textarea id="attr_group" class="form-control" formControlName="attr_group"></textarea>
            </div>
        </div> <button type="submit" class="btn btn-success">确认保存</button>
        <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
    </form>
</div>
