<app-edit-header [title]="data && data.id > 0 ? '编辑配送方式' : '新增配送方式'" (submited)="tapSubmit()"></app-edit-header>
<div class="container-fluid">
    <form class="form-table">
        <app-panel title="基本信息">
            <div class="input-group">
                <label for="name">名称</label>
                <div class="">
                    <input type="text" id="name" class="form-control " name="name" required="">
    
                </div>
            </div>
            <div class="input-group">
                <label for="icon">图标</label>
                <div class="file-input">
                    <input type="text" id="icon" class="form-control " name="icon">
                    <button type="button" data-type="upload">上传</button>
                    <button type="button" data-type="preview">预览</button>
                </div>
            </div>
            <div class="input-group">
                <label for="code">Code</label>
                <div class="">
                    <ng-select [items]="items" bindValue="value" bindLabel="name"></ng-select>
    
                </div>
            </div>
            <div class="input-group">
                <label for="method">计费方式</label>
                <div class="">
                    <span class="radio-label">
                        <input type="radio" id="method0" name="method" value="0" checked="">
                        <label for="method0">按件数</label>
                    </span><span class="radio-label">
                        <input type="radio" id="method1" name="method" value="1">
                        <label for="method1">按重量</label>
                    </span>
                </div>
            </div>
            <div class="input-group">
                <label for="description">介绍</label>
                <div class="">
                    <textarea id="description" class="form-control " name="description"></textarea>
    
                </div>
            </div>
            <div class="input-group">
                <label for="position">排序</label>
                <div class="">
                    <input type="text" id="position" class="form-control " name="position" value="60">
    
                </div>
            </div> 
        </app-panel>
        
        <div class="panel-container">
            <div class="group-box">
                <p class="text-center">配送区域及运费</p>
                <table class="regional-table">
                    <tbody>
                        <tr>
                            <th width="42%">可配送区域</th>
                            <th>
                                <span class="first">首件 (个)</span>
                            </th>
                            <th>运费 (元)</th>
                            <th>
                                <span class="additional">续件 (个)</span>
                            </th>
                            <th>续费 (元)</th>
                            <th>免费标准</th>
                        </tr>
                        <tr>
                            <td class="am-text-left">
                                <p class="selected-content am-margin-bottom-xs"> 北京市 </p>
                                <p class="operation am-margin-bottom-xs"> <a class="edit" href="javascript:;">编辑</a> <a
                                        class="delete" href="javascript:;">删除</a> </p> <input type="hidden"
                                    name="shipping[region][]" value="32"> <input type="hidden" name="shipping[id][]">
                            </td>
                            <td> <input type="number" name="shipping[first_step][]" value="1" required=""></td>
                            <td> <input type="number" name="shipping[first_fee][]" value="0.00" required=""></td>
                            <td> <input type="number" name="shipping[additional][]" value="0"></td>
                            <td> <input type="number" name="shipping[additional_fee][]" value="0.00"></td>
                            <td> <input type="number" name="shipping[free_step][]" value="0.00"></td>
                        </tr>
                        <tr>
                            <td colspan="6" class="am-text-left">
                                <a class="btn add-region" href="javascript:;">
                                    <i class="iconfont icon-dingwei"></i>
                                    点击添加可配送区域和运费
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        
        <button type="submit" class="btn btn-success">确认保存</button>
        <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        <input type="hidden" name="id">
    </form>
</div>
