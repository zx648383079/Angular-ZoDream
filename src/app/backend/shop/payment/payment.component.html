<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>支付方式列表</li>
        </ul>
    </app-page-tip>
    <div class="page-search">
        <a class="btn btn-success pull-right" href="http://zodream.localhost/shop/admin/payment/create">新增支付方式</a>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>说明</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>余额支付</td>
                <td></td>
                <td>
                    <div class="btn-group  btn-group-xs">
                        <a class="btn btn-default btn-xs"
                            href="http://zodream.localhost/shop/admin/payment/edit?id=1">编辑</a>
                        <a class="btn btn-danger" data-type="del"
                            href="http://zodream.localhost/shop/admin/payment/delete?id=1">删除</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="perPage" [directionLinks]="false" (pageChange)="tapPage()"></ngb-pagination>
</div>
