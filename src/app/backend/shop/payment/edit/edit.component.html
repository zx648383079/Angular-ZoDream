<app-edit-header [title]="data && data.id > 0 ? '编辑支付方式' : '新增支付方式'" (submited)="tapSubmit()" [disabled]="form.invalid"></app-edit-header>
<div class="container-fluid">
    <form class="form-table panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <div class="input-group">
            <label for="name">名称</label>
            <div class="">
                <input type="text" id="name" class="form-control" formControlName="name">

            </div>
        </div>
        <div class="input-group">
            <label for="icon">图标</label>
            <div class="file-input">
                <input type="text" id="icon" class="form-control" formControlName="icon">
                <label for="fileUpload" class="btn btn-primary">上传</label>
                <button type="button" class="btn btn-info">预览</button>
                <input type="file" name="file" id="fileUpload" (change)="uploadFile($event)" accept="image/*"/>
            </div>
        </div>
        <div class="input-group">
            <label for="code">Code</label>
            <div class="">
                <ng-select [items]="items" bindValue="value" bindLabel="name" formControlName="code"></ng-select>
            </div>
        </div>
        <div class="input-group">
            <label for="fee">Fee</label>
            <div class="">
                <input type="text" id="fee" class="form-control" formControlName="fee">

            </div>
        </div>
        <div class="input-group">
            <label for="description">介绍</label>
            <div class="">
                <textarea id="description" class="form-control" formControlName="description"></textarea>

            </div>
        </div>
        <div class="input-group">
            <label>限定配送</label>
            <div>
                <ng-select [multiple]="true" [items]="shippingItems" bindValue="id" bindLabel="name" formControlName="shipping" placeholder="选择配送"></ng-select>
            </div>
        </div>
    </form>
</div>
