<div class="container-fluid">
  <app-page-tip>
      <ul>
          <li>管理短信模板列表</li>
      </ul>
  </app-page-tip>
  <div class="panel-container">
      <div class="page-search-bar">
          <form class="form-horizontal" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
              <div class="zre-input-group">
                  <label for="keywords">关键字</label>
                  <input type="text" class="form-control" [ngModel]="queries.keywords" name="keywords" id="keywords" placeholder="关键字">
              </div>
              <div class="zre-input-group">
                <label for="type">类型</label>
                <select name="type" [ngModel]="queries.type" class="form-control">
                  <option [value]="0">请选择</option>
                  <ng-container *ngFor="let item of typeItems">
                      <option [value]="item.value">{{ item.name }}</option>
                  </ng-container>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">搜索</button>
              <a routerLink="./create" class="pull-right btn btn-primary">新增模板</a>
          </form>
      </div>
  
      <table class="table table-hover">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>类型</th>
                  <th>模板内容</th>
                  <th>操作</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of items">
                  <td>{{ item.id }}</td>
                  <td>{{ item.type }}</td>
                  <td>{{ item.content }}</td>
                  <td>
                      <div class="btn-group  btn-group-xs">
                        <a class="btn btn-light btn-xs"
                        [routerLink]="'./edit/' + item.id">编辑</a>
                        <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                      </div>
                  </td>
              </tr>
              
          </tbody>
      </table>
      <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0"></app-loading-tip>
      <app-pagination [total]="total" [(page)]="queries.page" [perPage]="queries.per_page" (pageChange)="tapPage()"></app-pagination>
  </div>
</div>
