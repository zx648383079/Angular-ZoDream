<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>角色列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal">
                    <div class="input-group">
                        <label for="keywords">角色</label>
                        <input type="text" class="form-control" name="keywords" id="keywords" placeholder="角色">
                    </div>
                    <button type="submit" class="btn btn-primary">搜索</button>
                    <a routerLink="./create" class="pull-right btn btn-primary">新增角色</a>
                    <a routerLink="./permission" class="pull-right btn btn-info">管理权限</a>
            </form>
        </div>
        <table class="table  table-bordered well">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>角色名</th>
                    <th>别名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.display_name }}</td>
                    <td>
                        <div class="btn-group  btn-group-xs">
                            <a class="btn btn-light btn-xs"
                                href="https://zodream.cn/auth/admin/role/edit/id/1.html">编辑</a>
                            <a class="btn btn-danger" data-type="del"
                                href="https://zodream.cn/auth/admin/role/delete/id/1.html">删除</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="perPage" [directionLinks]="false"
            (pageChange)="tapPage()"></ngb-pagination>
    </div>
</div>
