<app-edit-header [title]="'编辑个人资料'" (submited)="tapSubmit()"></app-edit-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <app-panel title="基本信息">
                <form class="form-table" [formGroup]="form">
                    <div class="input-group avatar-input">
                        <label for="avatar">头像</label>
                        <div>
                            <div class="avatar">
                                <img [src]="data.avatar">
                            </div>
                            <button type="button" class="btn btn-light">更改头像</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="name">昵称</label>
                        <div class="">
                            <input type="text" id="name" class="form-control " formControlName="name" placeholder="请输入 昵称">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="email">邮箱</label>
                        <div class="">
                            <input type="email" id="email" class="form-control " formControlName="email" 
                                placeholder="请输入 邮箱">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="sex">性别</label>
                        <div class="">
                            <span class="radio-label" *ngFor="let item of sexItems; index as i">
                                <input type="radio" [id]="'sex_' + i" name="sex" [value]="i" formControlName="sex">
                                <label [for]="'sex_' + i">{{ item }}</label>
                            </span>
                        </div>
                    </div>
                    
                </form>
            </app-panel>
        </div>
        <div class="col-md-6">
            <app-panel title="账号相关">
                <a class="btn-light btn-line" (click)="quiteUser()">切换账户</a>
                <a class="btn-danger btn-line" (click)="openCancel(content)">注销账户</a>
            </app-panel>
        </div>
    </div>
    
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">确认注销此账户</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p class="tip">账户注销后，您所有的记录将永远消失。 <br/>请选择注销原因：</p>
      <div class="item" *ngFor="let item of reasonItems; index as i"  (click)="reasonSelected = i">
        <i class="checkbox" [class]="{checked: reasonSelected == i}"></i>
        {{ item }}
    </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">确定注销</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cross click')">暂不注销</button>
    </div>
  </ng-template>
