<div class="container-fluid">
  <app-page-tip>
      <ul>
          <li>管理员操作记录列表</li>
      </ul>
  </app-page-tip>
  <div class="panel-container">
      <div class="page-search-bar">
          <form class="form-horizontal" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
              <div class="input-group">
                  <label for="keywords">关键字</label>
                  <input type="text" class="form-control" name="keywords" id="keywords" placeholder="搜索关键字" [value]="keywords">
              </div>
              <button type="submit" class="btn btn-primary">搜索</button>
          </form>
      </div>
      <table class="table  table-bordered well">
          <thead>
          <tr>
              <th>ID</th>
              <th>管理员</th>
              <th>事件</th>
              <th>操作时间</th>
              <th>操作</th>
          </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of items">
                  <td>{{ item.id }}</td>
                  <td>{{ item.user?.name }}</td>
                  <td>{{ item.action }}</td>
                  <td>{{ item.created_at }}</td>
                  <td>
                      <div class="btn-group  btn-group-xs">
                          <a class="btn btn-info btn-xs"
                          (click)="tapView(content, item)">明细</a>
                      </div>
                  </td>
              </tr>
              </tbody>
      </table>
  
      <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="perPage" [directionLinks]="false" (pageChange)="tapPage()"></ngb-pagination>
  </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">操作详情({{ editData.id }})</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="line-item">
            <span class="label">管理员：</span>
            <span class="value">{{ editData.user?.name }}</span>
        </div>
        <div class="line-item">
            <span class="label">操作IP：</span>
            <span class="value">{{ editData.ip }}</span>
        </div>
        <div class="line-item">
            <span class="label">操作事件：</span>
            <span class="value">{{ editData.action }}</span>
        </div>
        <div class="line-item">
            <span class="label">操作备注：</span>
            <span class="value">{{ editData.remark }}</span>
        </div>
    </div>
</ng-template>
