<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>这是所有的文章列表</li>
        </ul>
    </app-page-tip>

    <div class="page-search">
        <form class="form-horizontal" role="form">
            <div class="input-group">
                <label for="keywords">标题</label>
                <input type="text" class="form-control" name="keywords" id="keywords" placeholder="搜索标题" value="">
            </div>
            <div class="input-group">
                <label>分类</label>
                <select name="term_id">
                    <option value="0">请选择</option>
                    <ng-container *ngFor="let item of categories">
                        <option [value]="item.id">{{ item.name }}</option>
                    </ng-container>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">搜索</button>
        </form>
        <a class="btn btn-success pull-right" routerLink="../create">新增文章</a>
    </div>
    <div class="list-table">
        <ng-container *ngFor="let item of items">
            <div class="item">
                <div class="header">
                    <span class="no">{{ item.id }}</span>
                    <span class="stamp">{{ item.type == 1 ? '转载' : '原创' }}</span>
                    <span class="title">{{ item.title }}</span>
                </div>
                <div class="body">
                    <p>{{ item.description }}</p>
                </div>
                <div class="footer">
                    <div class="status">
                        <a class="category" *ngIf="item.term" ><i
                            class="iconfont icon-bookmark"></i><b>{{ item.term.name }}</b></a>
                        <span class="comment"><i class="iconfont icon-comments"></i><b>{{ item.comment_count }}</b></span>
                        <span class="agree"><i class="iconfont icon-thumbs-up"></i><b>{{ item.recommend }}</b></span>
                        <span class="click"><i class="iconfont icon-eye"></i><b>{{ item.click_count }}</b></span>
                    </div>
                    <a class="btn btn-default btn-xs" [routerLink]="'/blog/' + item.id">预览</a>
                    <a class="btn btn-default btn-xs"
                    [routerLink]="'../edit/' + item.id">编辑</a>
                    <a class="btn btn-danger" (click)="tapRemove(item)"
                        >删除</a>
                </div>
            </div>
        </ng-container>
        
    </div>

    <ngb-pagination class="d-flex justify-content-center" [collectionSize]="total" [(page)]="page" (pageChange)="tapPage()" [pageSize]="perPage" ></ngb-pagination>
</div>
