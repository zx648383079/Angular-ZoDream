<div class="container-fluid">
    <ng-container *ngFor="let item of items">
        <div class="column-item">
            <div class="icon">
                <div class="iconfont" [ngClass]="item.icon"></div>
            </div>
            <div class="content">
                <h3>{{ item.name }}</h3>
                <p>{{ item.count }}</p>
            </div>
        </div>
    </ng-container>
</div>
