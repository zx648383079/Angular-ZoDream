<div class="container-fluid">
  <app-page-tip>
      <ul>
          <li>这是所有的应用列表</li>
      </ul>
  </app-page-tip>
  <div class="panel-container">
      <div class="page-search-bar">
          <form class="form-horizontal" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
              <div class="input-group">
                  <label for="keywords">应用</label>
                  <input type="text" class="form-control" [value]="keywords" name="keywords" id="keywords" placeholder="搜索应用" value="">
              </div>
              <button type="submit" class="btn btn-primary">搜索</button>
              <a routerLink="./create" class="pull-right btn btn-primary">新增应用</a>
          </form>
      </div>
      <table class="table table-hover">
          <thead>
          <tr>
              <th>ID</th>
              <th>应用名</th>
              <th>APP ID</th>
              <th>状态</th>
              <th>时间</th>
              <th>操作</th>
          </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of items">
                  <td>{{ item.id }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.appid }}</td>
                  <td>{{ item.status | status }}</td>
                  <td>{{ item.created_at }}</td>
                  <td>
                    <div class="btn-group btn-group-xs">
                      <a class="btn btn-light btn-xs"
                                [routerLink]="'./edit/' + item.id">编辑</a>
                        <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                    </div>
                  </td>
              </tr>
          </tbody>
      
      </table>
      
      <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="perPage" [directionLinks]="false"></ngb-pagination>    
  </div>
</div>
