<div class="form-table">
    <div class="input-group">
        <label for="platform_id">应用</label>
        <div>
            <select id="platform_id" class="form-control" name="platform_id" [(ngModel)]="platformId" (ngModelChange)="tapPlatformChange()">
                <option *ngFor="let item of platformItems" [value]="item.id">{{ item.name }}</option>
            </select>
        </div>
    </div>
    <div class="edit-view">
        <ng-container *ngFor="let group of items">
            <h4>{{ group.label }}</h4>
            <div class="input-group" *ngFor="let item of group.children">
                <label [for]="'option_' + group.name + item.name ">{{ item.label }}</label>
                <div class="">
                    <input type="text" [id]="'option_' + group.name + item.name " class="form-control" [(ngModel)]="item.value">
                </div>
            </div>
        </ng-container>
    </div>

    <button type="submit" class="btn btn-primary" (click)="saveOption()">保存</button>
</div>
