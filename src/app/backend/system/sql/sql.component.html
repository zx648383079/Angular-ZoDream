<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>数据备份</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="btn-group">
            <a (click)="tapBackup()" class="btn" [ngClass]="{'btn-primary': !isLoading, 'btn-dark': isLoading}">{{ isLoading ? '备份中...' : '备份' }}</a>
            <a (click)="tapClear()" class="btn btn-danger">清除备份</a>
        </div>

        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0"></app-loading-tip>
        <table class="table table-hover" *ngIf="items && items.length > 0">
            <thead>
                <tr>
                    <th>文件名</th>
                    <th>文件大小</th>
                    <th>备份时间</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td>{{ item.name }}</td>
                    <td>{{ item.size | size }}</td>
                    <td>{{ item.created_at | ago }}</td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
