<app-edit-header [title]="'系统基本设置'" (submited)="tapSubmit()"></app-edit-header>
<div class="container-fluid">
    
    <div class="row">
            <div class="col-md-6 form-table" *ngFor="let group of groups">
                <app-panel [title]="group.name">
                    <div class="input-group" *ngFor="let item of group.children">
                        <label><i class="iconfont icon-edit" (click)="tapEditOption(optionModal, item)"></i>{{ item.name }}</label>
                        <div *ngIf="item.type == 'text'">
                            <input type="text" class="form-control"  [(ngModel)]="item.value">
                        </div>
                        <div *ngIf="item.type == 'textarea'">
                            <textarea class="form-control"  [(ngModel)]="item.value"></textarea>
                        </div>
                        <div *ngIf="item.type == 'select'">
                            <select class="form-control"  [(ngModel)]="item.value">
                                <option *ngFor="let val of item.items" [value]="val">{{ val }}</option>
                            </select>
                        </div>
                        <div *ngIf="item.type == 'radio'">
                            <span class="check-label" *ngFor="let val of item.items">
                                <input type="radio" [(ngModel)]="item.value" [value]="val">
                                <label >{{ val }}</label>
                            </span>
                        </div>
                        <div *ngIf="item.type == 'checkbox'">
                            <span class="check-label" *ngFor="let val of item.items">
                                <input type="checkbox" [(ngModel)]="item.values" [value]="val">
                                <label >{{ val }}</label>
                            </span>
                        </div>
                        <div *ngIf="item.type == 'switch'">
                            <app-switch [(ngModel)]="item.value"></app-switch>
                        </div>
                        <div *ngIf="item.type == 'image'" class="file-input">
                            <input type="text" class="form-control" [(ngModel)]="item.value">
                            <label [for]="'fileUpload_' + item.id" class="btn btn-primary">上传</label>
                            <button type="button" class="btn btn-info" (click)="tapPreview(item)">预览</button>
                            <input type="file" name="file" [id]="'fileUpload_' + item.id" (change)="uploadImage($event, item)" accept="image/*"/>
                        </div>
                        <div *ngIf="item.type == 'file'" class="file-input">
                            <input type="text" class="form-control" [(ngModel)]="item.value">
                            <label [for]="'fileUpload_' + item.id" class="btn btn-primary">上传</label>
                            <input type="file" name="file" [id]="'fileUpload_' + item.id" (change)="uploadFile($event, item)"/>
                        </div>
                        <div *ngIf="item.type == 'editor' || item.type == 'basic_editor'">
                            <textarea class="form-control"  [(ngModel)]="item.value"></textarea>
                        </div>
                        <div *ngIf="item.type == 'json'">
                            <textarea class="form-control"  [(ngModel)]="item.value"></textarea>
                        </div>
                    </div>
                </app-panel>
            </div>
    </div>
    


    <button (click)="tapSubmit()" class="btn btn-success btn-save">确认保存</button>
    <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
    <a class="btn btn-info" (click)="tapAddGroup(optionModal)">新增设置项</a>
</div>


<ng-template #optionModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{ editData.id > 0 ? '编辑设置项' : '新增设置项' }}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-table">
            <div class="input-group">
                <label for="field_name">名称(必填)</label>
                <div>
                    <input type="text" id="field_name" class="form-control" [(ngModel)]="editData.name">
                </div>
            </div>
            <div class="input-group">
                <label for="field_type">类型</label>
                <div>
                    <select id="field_type" class="form-control" [(ngModel)]="editData.type">
                        <option value="group">分组</option>
                        <option value="text">文本</option>
                        <option value="textarea">多行文本</option>
                        <option value="select">下拉选择</option>
                        <option value="radio">单选</option>
                        <option value="checkbox">多选</option>
                        <option value="switch">开关</option>
                        <option value="image">图片</option>
                        <option value="file">文件</option>
                        <option value="basic_editor">迷你编辑器</option>
                        <option value="editor">编辑器</option>
                        <option value="json">JSON</option>
                        <option value="hide">隐藏</option>
                    </select>
            
                </div>
            </div>
            <div class="group-property" *ngIf="editData.type !== 'group'">
                <div class="input-group">
                    <label for="field_parent_id">分组</label>
                    <div>
                        <select id="field_parent_id" class="form-control" [(ngModel)]="editData.parent_id">
                            <option *ngFor="let item of groups" [value]="item.id">{{ item.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label for="field_code">别名(必填)</label>
                    <div>
                        <input type="text" id="field_code" class="form-control" [(ngModel)]="editData.code">
                
                    </div>
                </div>
                <div class="input-group">
                    <label for="field_visibility">公开</label>
                    <div>
                        <app-switch [(ngModel)]="editData.visibility"></app-switch>
                    </div>
                </div>
                <div class="input-group">
                    <label for="field_default_value">默认值</label>
                    <div>
                        <textarea id="field_default_value" class="form-control" [(ngModel)]="editData.default_value"></textarea>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="field_position">排序</label>
                <div>
                    <input type="text" id="field_position" class="form-control" [(ngModel)]="editData.position">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">确定</button>
      <button type="button" *ngIf="editData.id > 0" class="btn btn-danger" (click)="modal.close('remove')">删除</button>
    </div>
</ng-template>
