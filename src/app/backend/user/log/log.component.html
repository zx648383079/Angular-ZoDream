<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>这是所有的操作列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal-control" (submit)="tapSearch($event)">
                <div class="input-group-control">
                    <label for="keywords">IP</label>
                    <input type="text" class="form-control" placeholder="搜索IP" id="keywords" [formField]="queries.keywords">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
            </form>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>操作</th>
                    <th>备注</th>
                    <th>IP</th>
                    <th>操作时间</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items(); track $index) {
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.type_label }}</td>
                    <td>{{ item.remark }}</td>
                    <td>{{ item.status }}</td>
                    <td>{{ item.created_at }}</td>
                </tr>
                }
            </tbody>
          </table>
          
          <app-loading-tip [loading]="isLoading()" [visible]="isLoading() || items().length == 0" />
          <app-pagination [total]="total()" [formField]="queries.page" [perPage]="queries.per_page().value()" (valueChange)="goPage($event)" />
    </div>
</div>
