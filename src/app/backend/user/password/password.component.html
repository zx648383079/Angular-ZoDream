<app-edit-header [title]="'修改密码'" (submited)="tapSubmit($event)" [disabled]="form.invalid"></app-edit-header>
<div class="container-fluid">
    <form class="form-table panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <div class="zre-input-group">
            <label for="old_password">原密码</label>
            <div>
                <input type="password" id="old_password" class="form-control" formControlName="old_password"
                    placeholder="输入原密码">

            </div>
        </div>
        <div class="zre-input-group">
            <label for="password">新密码</label>
            <div>
                <input type="password" id="password" class="form-control" formControlName="password"
                    placeholder="输入新密码">

            </div>
        </div>
        <div class="zre-input-group">
            <label for="confirm_password">确认密码</label>
            <div>
                <input type="password" id="confirm_password" class="form-control" formControlName="confirm_password"
                    placeholder="确认密码">

            </div>
        </div>
        <div class="btn-group">
            <app-action-button class="btn btn-success" [disabled]="form.invalid" (tapped)="tapSubmit($event)">确认更改</app-action-button>
            <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
        </div>

    </form>
</div>
