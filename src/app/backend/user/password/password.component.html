<app-edit-header [title]="'修改密码'" (submited)="tapSubmit()" [disabled]="form.invalid"></app-edit-header>
<div class="container-fluid">
  <form class="form-table panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
    <div class="input-group">
      <label for="old_password">原密码</label>
      <div>
        <input type="password" id="old_password" class="form-control" formControlName="old_password" placeholder="输入原密码">

      </div>
    </div>
    <div class="input-group">
      <label for="password">新密码</label>
      <div class="">
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="输入新密码">

      </div>
    </div>
    <div class="input-group">
      <label for="confirm_password">确认密码</label>
      <div class="">
        <input type="password" id="confirm_password" class="form-control" formControlName="confirm_password" placeholder="确认密码">

      </div>
    </div>
    <button type="submit" class="btn btn-success">确认更改</button>
    <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
  </form>
</div>
