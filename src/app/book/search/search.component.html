<div class="container-fluid">

    <ng-container *ngFor="let item of items">
        <div class="book-item" (click)="tapBook(item)">
            <div class="cover">
                <img [src]="item.cover">
                <div class="tip" *ngIf="item.click_count > 0">{{ item.click_count | numberFormat }}人气</div>
            </div>
            <div class="info">
                <div class="name">{{ item.name }}</div>
                <div class="tag">{{ item.author.name}}·{{ item.category.name }}·{{ item.status_label }}·
                  {{ item.size | numberFormat }}字</div>
                <div class="desc">{{ item.description }}</div>
            </div>
        </div>
    </ng-container>

</div>
