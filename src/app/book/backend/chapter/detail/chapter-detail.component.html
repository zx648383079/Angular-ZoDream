<app-edit-header [title]="data && data.id > 0 ? '编辑章节' : '新增章节'" (submited)="tapSubmit()" [disabled]="form.invalid"></app-edit-header>

<div class="container-fluid">
    <form class="form-table" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <div class="panel-container">
            <div class="title-input">
                <label for="title">标题</label>
                <input type="text" id="title" class="form-control" formControlName="title">
            </div>
            
            <div class="edit-area">
                <textarea formControlName="content" class="form-control"></textarea>
                <div class="edit-tip">
                    已输入 {{ size }} 个字符
                </div>
            </div>
        </div>

        <app-panel title="附加属性">
            <div class="input-group">
                <label for="price">价格</label>
                <div>
                    <input type="text" id="price" class="form-control" formControlName="price">
                    <div class="input-tip">为0表示免费章节</div>
                </div>
            </div>
            <div class="input-group">
                <label for="source">来源</label>
                <div>
                    <input type="text" id="source" class="form-control" formControlName="source">
                </div>
            </div>
            <div class="input-group">
                <label for="position">排序</label>
                <div class="">
                    <input type="text" id="position" class="form-control" formControlName="position" size="4">
                </div>
            </div>
        </app-panel>
        <button type="submit" class="btn btn-success">确认保存</button>
        <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
    </form>
</div>
