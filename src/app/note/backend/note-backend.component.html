<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>便签</li>
        </ul>
    </app-page-tip>
    <div class="row">
        <div class="col-md-4">
            <div class="column-full-item">
                <div class="overlay" *ngIf="isLoading">
                    <i class="iconfont icon-refresh"></i>
                </div>
                <div class="inner">
                    <h3>{{ data.note_today || 0 | numberFormat }}/{{ data.note_count || 0 | numberFormat }}</h3>
                    <p>今日/总动态</p>
                </div>
                <div class="icon">
                    <i class="iconfont icon-file-o"></i>
                </div>
                <a class="column-footer" routerLink="list">
                    查看更多
                    <i class="iconfont icon-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>
