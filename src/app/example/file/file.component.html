<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>文件上传及管理</li>
        </ul>
    </app-page-tip>

    <div class="panel-container">

        <app-file-input [online]="true" />

        <app-upload-button class="btn btn-primary">自定义上传按钮</app-upload-button>

        <a class="btn btn-info" (click)="modal.open()">资源管理器</a>
    </div>

    <app-panel title="多文件上传">
        <app-multi-image-input/>
    </app-panel>

    <app-panel title="文件上传下载弹窗">
        <a class="btn btn-info" (click)="upload.open(null)">上传</a>
        <a class="btn btn-success" (click)="download.open()">下载</a>
        <div class="progress">
            <div class="progress-bar progress-bar-infinite"></div>
        </div>

        <app-loading-ring ringName="loading-ring8"/>
    </app-panel>
</div>

<app-file-explorer-dialog #modal [mode]="1" />
<app-upload-dialog #upload/>

<app-progress-dialog #download/>
