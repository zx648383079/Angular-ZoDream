<div class="seckill-page">
    <div class="container">

        <nav class="breadcrumb">
            <a class="breadcrumb-item" routerLink="../">Home</a>
            <span class="breadcrumb-item active">秒杀</span>
        </nav>

        <div class="timeline-bar">
            <div class="time-item" *ngFor="let item of timeItems;let i = index" [ngClass]="{active: tabIndex == i}" (click)="tapTab(i)">
                <div class="time-body">
                    <div class="time">
                        {{  item.title }}
                    </div>
                    <div class="label">
                        进行中
                    </div>
                    <div class="time-countdown">
                        <app-countdown label="距离结束"></app-countdown>
                    </div>
                </div>
            </div>
        </div>

        <div class="goods-list">
            <div class="goods-item" *ngFor="let item of items">
                <div class="thumb">
                    <img [src]="item.goods.thumb" alt="">
                </div>
                <div class="name">{{ item.goods.name }}</div>
                <div class="info">
                    <div class="price-group">
                        <div class="price">
                            <em>￥</em>
                            {{ item.price }}</div>
                        <div class="old-price"><em>￥</em>{{ item.goods.market_price }}</div>
                    </div>
                    <div class="progress-label">
                        已售25%
                    </div>
                    <div class="progress">
                        <div class="progress-bar" style="width: 25%;"></div>
                    </div>
                    <a [routerLink]="'../goods/' + item.id" class="btn btn-primary">立即抢购</a>
                </div>
            </div>
        </div>

        <app-pagination [total]="total" [(page)]="queries.page" [perPage]="queries.per_page" (pageChange)="tapPage()"></app-pagination>
    </div>
</div>
