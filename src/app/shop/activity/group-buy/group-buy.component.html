<div class="container">
    <nav class="breadcrumb">
        <a class="breadcrumb-item" routerLink="../">Home</a>
        <span class="breadcrumb-item active">团购中心</span>
    </nav>

    <div>
        <div class="row">
            <ng-container *ngFor="let item of items">
            <div class="col-lg-3 col-md-4 col-6">
                <div class="goods-item item-hover">
                    <div class="thumb">
                        <a [routerLink]="item.id">
                            <img [src]="item.goods.thumb" alt="">
                        </a>
                        <div class="time">
                            <app-countdown label="距离结束" [end]="item.end_at"></app-countdown>
                        </div>
                    </div>
                    <div class="flex-line">
                        <div class="price-group">
                            <div class="price">{{ item.price | price }}</div>
                            <div class="old-price">{{ item.goods.market_price | price }}</div>
                        </div>
                        <div class="count">
                            {{ item.log_count | numberFormat }}人已拼团
                        </div>
                    </div>
                    <div class="name">{{ item.goods.name }}</div>
                </div>
            </div>
            </ng-container>
        </div>

        <app-pagination [total]="total" [(page)]="queries.page" [perPage]="queries.per_page" (pageChange)="tapPage()"></app-pagination>
    </div>
</div>
