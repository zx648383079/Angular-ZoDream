<div class="comment-box" *ngIf="subtotal">
    <div class="comment-header">
        <div class="text-center">
        好评率
        </div>
        <div>
        Customer reviews：
        </div>
        <div class="text-center">
            <div class="rate">{{ subtotal.favorable_rate }}%</div>
            <div class="score">
                <app-star [ngModel]="subtotal.avg"></app-star>
            </div>
        </div>
        <div class="tag-box">
            <span class="active">All({{ subtotal.total }})</span>
            <ng-container *ngFor="let item of subtotal.tags">
                <span>{{ item.label }}({{ item.count }})</span>
            </ng-container>
        </div>
    </div>
    <div class="comment-filter">
        <span>SORT</span>
        <a href="" class="active">默认</a>
        <a href="">评价时间</a>
    </div>
    <div class="comment-page-box">
        <ng-container *ngFor="let item of items">
            <div class="comment-item">
                <div class="user-box">
                    <div class="avatar">
                        <img [src]="item.user.avatar" alt="">
                    </div>
                    <div class="name">{{ item.user.name }}</div>
                </div>
                <div>
                    <div class="score">
                        <app-star [ngModel]="item.rank"></app-star>
                    </div>
                    <div class="attr">
                    规格: 雾白
                    </div>
                    <div class="content">{{ item.content }}</div>
                    <ul class="image-box" *ngIf="item.images">
                        <li *ngFor="let it of item.images">
                            <img [src]="it.image" alt="">
                        </li>
                    </ul>
                    <div class="time">{{ item.created_at }}</div>
                </div>
            </div>
        </ng-container>
        
    </div>

    <app-pagination [total]="total" [(page)]="queries.page" [perPage]="queries.per_page" (pageChange)="tapPage()"></app-pagination>
</div>
