<div class="user-page">
    <div class="container side-box">
        <div>
            <app-user-menu currentUrl="member/profile"></app-user-menu>
        </div>
        <div class="panel history-panel">
            <div class="panel-header">
                <span>帐号信息</span>
            </div>
            <div class="panel-body" *ngIf="user">
                <div class="form-table">
                    <div class="input-group">
                        <label for="avatar">用户头像</label>
                        <div class="avatar-input">
                            <img [src]="user.avatar" alt="">
                            <i class="iconfont icon-camera"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="帐　　号">帐　　号</label>
                        <div class="">
                            <input type="text" id="帐　　号" class="form-control " name="帐　　号" required="">
    
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="昵　　称">昵　　称</label>
                        <div class="">
                            <input type="text" id="昵　　称" class="form-control " name="昵　　称" required="">
    
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="性　　别">性　　别</label>
                        <div class="">
                            <ng-container *ngFor="let item of sexItems">
                                <span class="radio-label" [ngClass]="{checked: item.value == user.sex}" (click)="tapSex(item)">
                                    <i class="iconfont" [ngClass]="{'icon-check': item.value == user.sex, 'icon-circle': item.value != user.sex}"></i>
                                    {{ item.name }}
                                </span>
                            </ng-container>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="手机号码">手机号码</label>
                        <div class="">
                            <input type="text" id="手机号码" class="form-control " name="手机号码" required="">
    
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="出生日期">出生日期</label>
                        <div class="">
                            <input type="text" id="出生日期" class="form-control " name="出生日期" required="">
    
                        </div>
                    </div>
                </div>
                
                <div class="offset-md-3">
                    <button class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
