
<div class="user-page">
    <div class="container side-box">
        <div>
            <app-user-menu currentUrl="member/coupon"></app-user-menu>
        </div>
        <div>
            <div class="coupon-search">
                <div class="search-box">
                    <input type="text">
                    <button>兑换</button>
                </div>
                <a href="">如何兑换使用优惠券 >></a>
                <a  class="btn btn-primary">
                    <i class="iconfont icon-gift"></i>
                    领券中心
                </a>
            </div>
            <div class="tab-box">
                <div class="tab-header">
                    <div class="tab-item" [ngClass]="{active: tabIndex < 1}" (click)="tapTab(0)">可使用</div>
                    <div class="tab-item" [ngClass]="{active: tabIndex == 1}" (click)="tapTab(1)">已使用</div>
                    <div class="tab-item" [ngClass]="{active: tabIndex > 1}" (click)="tapTab(2)">已失效</div>
                </div>
                <div class="tab-body">
                    <div class="tab-item active">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="coupon-item">
                                    <div class="coupon-info">
                                        <div class="money">15</div>
                                        <div>
                                            <div>name</div>
                                            <div class="time">2018.11.23-2018.11.23</div>
                                            <a href="">去使用</a>
                                        </div>
                                    </div>
                                    <div class="coupon-tip">
                                        <div class="tip-body">
                                            厨房配件专享；限时购、特价等特惠商品，处于新品期的商品及详情页标注不可用券的商品除外
                                        </div>
                                        <i class="iconfont icon-chevron-down"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-item">
                        <div class="empty-box">
                            <div class="icon"></div>
                            <div class="tip">优惠券列表还是空的</div>
                        </div>
                    </div>
                    <div class="tab-item">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
