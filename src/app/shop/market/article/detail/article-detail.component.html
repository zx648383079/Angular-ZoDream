<div class="article-page" *ngIf="data">
    <div class="container side-box">
        <nav class="breadcrumb">
            <a class="breadcrumb-item" routerLink="../../">Home</a>
            <a class="breadcrumb-item" *ngIf="data.category" [routerLink]="'../' + data.cat_id">{{ data.category.name }}</a>
            <span class="breadcrumb-item active">{{ data.title }}</span>
        </nav>
        <div class="article-box">
            <div>
                <ul class="nav">
                    <li class="active">{{ data.title }}</li>
                </ul>
            </div>
            <div class="main">
                <div class="title">{{ data.title }}</div>
                <div class="content" [innerHTML]="content"></div>
            </div>
        </div>
    </div>
</div>
