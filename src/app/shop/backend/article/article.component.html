<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>文章列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
                <div class="input-group">
                    <label for="keywords">标题</label>
                    <input type="text" class="form-control" [ngModel]="keywords" name="keywords" id="keywords" placeholder="标题">
                </div>
                <div class="input-group">
                    <label>分类</label>
                    <select name="cat_id" [ngModel]="category" class="form-control">
                        <option [value]="0">请选择</option>
                        <option *ngFor="let item of categories" [value]="item.id">{{ item.level | treeLevel }}{{ item.name }}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <a routerLink="./create" class="pull-right btn btn-primary">新增文章</a>
                <a routerLink="./category" class="pull-right btn btn-info">管理分类</a>
            </form>
        </div>
        <table class="table table-hover">
          <thead>
          <tr>
              <th>ID</th>
              <th>标题</th>
              <th>分类</th>
              <th>操作</th>
          </tr>
          </thead>
          <tbody>
                <tr *ngFor="let item of items">
                  <td>{{ item.id }}</td>
                  <td>{{ item.title }}</td>
                  <td>
                      {{ item.category ? item.category.name : '[-]' }}
                  </td>
                  <td>
                      <div class="btn-group  btn-group-xs">
                        <a class="btn btn-light btn-xs"
                        [routerLink]="'./edit/' + item.id">编辑</a>
                        <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                      </div>
                  </td>
              </tr>
            </tbody>
        </table>

        <app-pagination [total]="total" [(page)]="page" [perPage]="perPage" (pageChange)="tapPage()"></app-pagination>
    </div>
</div>
