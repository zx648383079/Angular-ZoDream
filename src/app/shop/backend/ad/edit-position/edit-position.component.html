<app-edit-header [title]="data && data.id > 0 ? '编辑广告位' : '新增广告位'" (submited)="tapSubmit()" [disabled]="form.invalid"></app-edit-header>
<div class="container-fluid">
    <form class="form-table panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <div class="input-group">
            <label for="name">名称</label>
            <div>
                <input type="text" id="name" class="form-control" formControlName="name">
                <div class="input-tip" *ngIf="form.get('name').invalid">请输入名称</div>
            </div>
        </div>
        <div class="input-group">
            <label for="width">宽</label>
            <div>
                <input type="text" id="width" class="form-control" formControlName="width">

            </div>
        </div>
        <div class="input-group">
            <label for="height">高</label>
            <div>
                <input type="text" id="height" class="form-control" formControlName="height">

            </div>
        </div>
        <div class="input-group">
            <label for="template">模板</label>
            <div>
                <textarea id="template" class="form-control" formControlName="template"></textarea>

            </div>
        </div>
        <button type="submit" class="btn btn-success">确认保存</button>
        <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
    </form>
</div>
