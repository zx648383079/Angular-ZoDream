<div class="search-dialog-container">
    <div class="search-bar">
        <form class="form-horizontal" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
            <div class="input-group">
                <input type="text" class="form-control" name="keywords" ngModel id="keywords" placeholder="搜索" >
            </div>
            <div class="input-group">
                <select name="cat_id" ngModel class="form-control">
                    <option [value]="0" [selected]="category < 1">请选择分类</option>
                    <option *ngFor="let item of categories" [value]="item.id" [selected]="item.id === category">{{ item.level | treeLevel }}{{ item.name }}</option>
                </select>
            </div>
            <div class="input-group">
                <select name="brand_id" ngModel class="form-control">
                    <option [value]="0" [selected]="brand < 1">请选择品牌</option>
                    <option *ngFor="let item of brandItems" [value]="item.id" [selected]="item.id === brand">{{ item.name }}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">搜索</button>
            <a class="btn" [ngClass]="{'btn-light': !onlySelected, 'btn-success': onlySelected}" (click)="tapToggleOnly()">只显示选中({{ selectedCount }})</a>
        </form>
    </div>
    <div class="body-container">
        <ng-container *ngFor="let item of formatItems">
            <div class="option-item" [ngClass]="{selected: isSelected(item)}" (click)="tapSelected(item)">
                <div class="thumb">
                    <img [src]="item.thumb">
                </div>
                <div class="name">{{ item.name }}</div>
                <div class="price">{{ item.price }}</div>
            </div>
        </ng-container>
        <ngb-pagination [collectionSize]="total" [(page)]="page" (pageChange)="tapPage()" [pageSize]="perPage" [directionLinks]="false"></ngb-pagination>
    </div>
    <div class="footer-container">
        <div class="btn btn-primary" (click)="tapYes()">确定</div>
        <div class="btn btn-danger" (click)="tapCancel()">取消</div>
    </div>
</div>
