<div class="container-fluid">
  <app-page-tip>
      <ul>
          <li>管理地区列表</li>
          <li *ngIf="parent">当前地区：{{ parent.full_name }}</li>
      </ul>
  </app-page-tip>
  <div class="panel-container">
      <div class="page-search-bar">
          <form class="form-horizontal" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
              <div class="input-group">
                  <label for="keywords">地区名</label>
                  <input type="text" class="form-control" [value]="keywords" name="keywords" ngModel id="keywords" placeholder="地区名">
              </div>
              <button type="submit" class="btn btn-primary">搜索</button>
              <a (click)="open(modal)" class="pull-right btn btn-primary">新增地区</a>
              <a *ngIf="parent && parent.parent_id > 0" class="pull-right btn btn-info"  (click)="tapParentRegion()">返回上一级</a>
              <a *ngIf="parent" class="pull-right btn btn-light" (click)="tapViewRegion()">返回顶级</a>
          </form>
      </div>
  
      <table class="table table-hover">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>地区名</th>
                  <th>上一级</th>
                  <th>操作</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of items">
                  <td>{{ item.id }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ parent ? parent.name  : '[-]' }}</td>
                  <td>
                      <div class="btn-group  btn-group-xs">
                          <a class="btn btn-info btn-xs" (click)="tapViewRegion(item)">子地区</a>
                          <a class="btn btn-light btn-xs" (click)="open(modal, item)">编辑</a>
                          <a class="btn btn-danger" (click)="tapRemove(item)">删除</a>
                      </div>
                  </td>
              </tr>
              
          </tbody>
      </table>

      <app-pagination [total]="total" [(page)]="page" [perPage]="perPage" (pageChange)="tapPage()"></app-pagination>
  </div>
</div>


<app-dialog-box #modal [title]="editData.id > 0 ? '编辑地区' : '新增地区'">
    <div class="form-group">
        <label for="region-input">地区名</label>
        <div class="input-group">
          <input class="form-control" id="region-input" [(ngModel)]="editData.name" placeholder="请输入地区名">
        </div>
      </div>
      <div class="form-group">
          <label for="region-input">完整地区</label>
          <div class="input-group">
              {{ parent?.full_name }} {{ editData.name }}
          </div>
        </div>
</app-dialog-box>
