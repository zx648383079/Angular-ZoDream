<app-edit-header [title]="data && data.id > 0 ? '编辑团购' : '新增团购'" (submited)="tapSubmit()"
    [disabled]="form.invalid">
</app-edit-header>
<div class="container-fluid">
    <form class="form-table panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
        <div class="input-group">
            <label for="name">名称</label>
            <div>
                <input type="text" id="name" class="form-control" formControlName="name" >

            </div>
        </div>
        <div class="input-group">
            <label for="thumb">图片</label>
            <div>
                <app-file-input formControlName="thumb"></app-file-input>
            </div>
        </div>
        <div class="input-group">
            <label for="description">说明</label>
            <div>
                <textarea id="description" class="form-control" formControlName="description"></textarea>

            </div>
        </div>
        <div class="input-group">
            <label for="scope">商品</label>
            <div>
                <app-select-input url="shop/admin/goods/search" formControlName="scope"></app-select-input>
            </div>
        </div>
        <div class="input-group">
            <label for="start_at">起止时间</label>
            <div>
                <app-date-input formControlName="start_at" placeholder="请输入开始时间"></app-date-input>
                ~
                <app-date-input formControlName="end_at" placeholder="请输入结束时间"></app-date-input>
            </div>
        </div>
        <div formGroupName="configure">
            <div class="input-group">
                <label for="configure_deposit">保证金</label>
                <div>
                    <input type="text" id="configure_deposit" class="form-control" formControlName="deposit"
                        placeholder="请输入 保证金">
    
                </div>
            </div>
            <div class="input-group">
                <label for="configure_amount">限购数量</label>
                <div>
                    <input type="text" id="configure_amount" class="form-control" formControlName="amount"
                        placeholder="请输入 限购数量">
    
                </div>
            </div>
            <div class="input-group">
                <label for="configure_send_point">赠送积分</label>
                <div>
                    <input type="text" id="configure_send_point" class="form-control" formControlName="send_point"
                        placeholder="请输入 赠送积分">
    
                </div>
            </div>
        </div>
        <div class="input-group">
            <label for="money">价格阶梯</label>
            <div class="step-box">
                <ng-container *ngFor="let item of stepItems.controls;let i = index">
                    <p class="step-item" [formGroup]="item">
                        数量达到
                        <input type="text" size="10" class="form-control" formControlName="amount">
                        享受价格
                        <input type="text" size="10" class="form-control" formControlName="price">
                        <i class="iconfont icon-close" (click)="tapRemoveStep(i)"></i>
                    </p>
                </ng-container>
                <a class="btn btn-primary" (click)="tapAddStep()">
                    <i class="iconfont icon-plus"></i>
                </a>
            </div>
        </div>
        <button type="submit" class="btn btn-success">确认保存</button>
        <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
    </form>
</div>
