<form class="form-table" action="http://zodream.localhost/shop/admin/activity/discount/save" method="POST"
    accept-charset="UTF-8" data-type="ajax" role="form"><input type="hidden" name="_token">
    <div class="input-group">
        <label for="name">名称</label>
        <div class="">
            <input type="text" id="name" class="form-control" name="name" required="">

        </div>
    </div>
    <div class="input-group">
        <label for="description">说明</label>
        <div class="">
            <textarea id="description" class="form-control" name="description"></textarea>

        </div>
    </div>
    <div class="input-group">
        <label for="scope_type">活动范围</label>
        <div class="">
            <span class="radio-label">
                <input type="radio" id="scope_type0" name="scope_type" value="0" checked="">
                <label for="scope_type0">全部商品</label>
            </span><span class="radio-label">
                <input type="radio" id="scope_type1" name="scope_type" value="1">
                <label for="scope_type1">指定分类</label>
            </span><span class="radio-label">
                <input type="radio" id="scope_type2" name="scope_type" value="2">
                <label for="scope_type2">指定品牌</label>
            </span><span class="radio-label">
                <input type="radio" id="scope_type3" name="scope_type" value="3">
                <label for="scope_type3">指定商品</label>
            </span>
        </div>
    </div>
    <div class="input-group">
        <label for="scope">范围区间</label>
        <div class="">
            <input type="text" id="scope" class="form-control" name="scope">

        </div>
    </div>
    <div class="input-group">
        <label for="">优惠内容</label>
        <div class="">
            <span class="radio-label">
                <input type="radio" id="configure_type0" name="configure[type]" value="0" checked="">
                <label for="configure_type0">满_元优惠</label>
            </span><span class="radio-label">
                <input type="radio" id="configure_type1" name="configure[type]" value="1">
                <label for="configure_type1">满_件优惠</label>
            </span>
            <div>
                <p>订单满 <input type="text" name="configure[amount]"><span class="unit">元</span> </p>
                <p><input type="checkbox" name="configure[discount_type]" value="0">打<input type="text"
                        name="configure[discount_value]" size="10" style="min-width: auto">折</p>
                <p><input type="checkbox" name="configure[discount_type]" value="1">减<input type="text"
                        name="configure[discount_money]" size="10" style="min-width: auto">元</p>
                <p><input type="checkbox" name="configure[discount_type]" value="2">送赠品 <input type="text"
                        name="configure[discount_goods]"></p>
                <p><input type="checkbox" name="configure[discount_type]" value="3">包邮</p>
            </div>
        </div>

    </div>


    <div class="input-group">
        <label for="start_at">起止时间</label>
        <div class="">
            <input type="text" id="start_at" class="form-control" name="start_at" autocomplete="off"
                placeholder="请输入开始时间" value="">
            ~
            <input type="text" id="end_at" class="form-control" name="end_at" placeholder="请输入结束时间" autocomplete="off"
                value="">
        </div>
    </div>
    <button type="submit" class="btn btn-success">确认保存</button>
    <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
    <input type="hidden" name="id">
</form>
