<div class="container-fluid">
    <app-page-tip>
        <ul>
            <li>淘宝客商品列表</li>
        </ul>
    </app-page-tip>
    <div class="panel-container">
        <div class="page-search-bar">
            <form class="form-horizontal" (ngSubmit)="tapSearch(searchForm.value)" #searchForm="ngForm">
                <div class="input-group">
                    <label for="keywords">标题</label>
                    <input type="text" class="form-control" [ngModel]="keywords" name="keywords" id="keywords" placeholder="标题">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
                <a routerLink="setting" class="btn btn-info pull-right">账户设置</a>
                <a routerLink="import" class="btn btn-success pull-right">导入商品</a>
            </form>
        </div>
        <table class="table table-hover">
          <thead>
          <tr>
              <th>ID</th>
          </tr>
          </thead>
          <tbody>
                <tr *ngFor="let item of items">
                    <td>{{ item.id }}</td>
                </tr>
            </tbody>
        </table>

        <app-pagination [total]="total" [(page)]="page" [perPage]="perPage" (pageChange)="tapPage()"></app-pagination>
    </div>
</div>
