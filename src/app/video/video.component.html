<div class="container-fluid">
    <div class="search-box">
        <input type="text" placeholder="请输入搜索内容" [(ngModel)]="keywords">
        <i class="iconfont icon-search"></i>
    </div>
    
    <div class="row">
        <div class="col-md-3 col-xs-6" *ngFor="let item of items" >
            <div class="video-item"(click)="tapPlay(item)">
                <div class="cover">
                    <img [src]="item.cover">
                </div>
                <div class="user">
                    <div class="avatar">
                        <img [src]="item.user.avatar">
                    </div>
                    <div class="name">{{ item.user.name }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
