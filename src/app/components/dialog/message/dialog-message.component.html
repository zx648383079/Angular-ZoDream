<div class="dialog-message-box" [@dialogOpen]="visible ? 'open' : 'closed'" (@dialogOpen.done)="animationDone($event)" [ngStyle]="boxStyle">
    <div class="dialog-body" [ngClass]="[theme, offset > 0 ? 'is-offset' : '']">
        @if (icon) {
        <div class="message-icon">
            <i class="iconfont" [ngClass]="icon"></i>
        </div>
        }
        
        <div class="message-body">
            @if (title) {
                <div class="message-title">{{ title }}</div>
            }
            
            @if (content) {
                <div class="message-content">{{ content }}</div>
            }
            
        </div>
    </div>
</div>
