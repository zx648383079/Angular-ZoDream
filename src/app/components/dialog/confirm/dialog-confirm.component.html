<div class="dialog-mask" *ngIf="visible" (click)="close()"></div>
<div class="dialog-box" [@dialogOpen]="visible ? 'open' : 'closed'" (@dialogOpen.done)="animationDone($event)">
    <div class="dialog-header" *ngIf="title">
        <div class="dialog-title">{{ title }}</div>
        <i class="iconfont icon-close dialog-close" (click)="close()"></i>
    </div>
    <div class="dialog-body">
        <div class="message-icon" *ngIf="icon">
            <i class="iconfont" [ngClass]="icon"></i>
        </div>
        <div class="message-body">
            <div class="message-content" *ngIf="content">{{ content }}</div>
        </div>
    </div>
    <div class="dialog-footer">
        <div class="btn-group">
            <div class="btn btn-primary" (click)="close(true)">{{ confirmText }}</div>
            <div class="btn btn-danger" (click)="close()">{{ cancelText }}</div>
        </div>
    </div>
</div>
