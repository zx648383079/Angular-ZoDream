@if (visible()) {
<div class="loading-tip-box">
    @if (loading()) {
        <div class="loading-ring1">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    } @else {
        <div class="page-empty-tip">
            @if (emptyIcon()) {
                <i class="iconfont" [class]="emptyIcon()"></i>
            }
            
            <p>{{ emptyTip() }}</p>
        </div>
    }
</div>
}
