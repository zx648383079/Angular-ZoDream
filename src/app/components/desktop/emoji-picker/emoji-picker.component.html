<div class="emoji-picker">
    <div (click)="tapButton()" class="emoji-picker__button">
        <ng-content></ng-content>
    </div>
    @if (panelVisible) {
    <div class="emoji-picker_container" [ngStyle]="panelStyle">
        <div class="picker-header">
            {{ navTitle }}
            <i class="iconfont icon-close" (click)="panelVisible = false"></i>
        </div>
        <div class="picker-body">
            @for (item of fiterItems; track $index) {
                @if (item.type > 0) {
                    <div class="item-text" [title]="item.name" (click)="tapItem(item)">
                        {{ item.content }}
                    </div>
                } @else {
                    <div class="item-image" [title]="item.name" (click)="tapItem(item)">
                        <img [src]="item.content" [alt]="item.name">
                    </div>
                }
            }
        </div>
        <div class="nav-bar">
            @for (item of navItems; track $index; let i = $index) {
                <div class="item" [ngClass]="{active: i === navIndex}" (click)="navIndex = i">
                    {{ item.name }}
                </div>
            }
        </div>
    </div>
    }
    
</div>
