<div class="panel" [class]="[theme(), isOpen() ? '' : '--with-collapsed']">
    <div class="panel-header">
        <div class="panel-title">{{ title() }}</div>
        <div class="panel-action">
            <i class="panel-toggle-arrow" (click)="tapToggle()"></i>
        </div>
    </div>
    <div class="panel-body">
        <ng-content />
    </div>
</div>
