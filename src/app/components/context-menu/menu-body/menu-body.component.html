<ul class="menu-body" [ngClass]="{'menu-flow-left': flowLeft}">
    <ng-container *ngFor="let item of items">
        <ng-container *ngIf="item.icon || item.name; else elseTemplate">
            <li class="menu-item" [ngClass]="{disabled: item.disable}">
                <span (click)="tapMenuItem(item)">
                    <i class="iconfont" [ngClass]="item.icon"></i>
                    {{ item.name }}
                    <i class="iconfont icon-chevron-right" *ngIf="item.children && item.children.length > 0"></i>
                </span>
                <ng-container *ngIf="item.children && item.children.length > 0">
                    <app-menu-body [items]="item.children" [flowLeft]="flowLeft" (tapped)="tapMenuItem($event)"></app-menu-body>
                </ng-container>
            </li>
        </ng-container>
        <ng-template #elseTemplate>
            <li class="menu-h"></li>
        </ng-template>
    </ng-container>
</ul>
