<div class="calendar-input">
    <input type="text" class="form-control" [value]="value" (change)="onValueChange($event)" [disabled]="disabled" [placeholder]="placeholder">
    <app-datepicker [format]="format" [value]="value" (valueChange)="onDateChange($event)" [min]="min" [max]="max" [minYear]="minYear" [maxYear]="maxYear">
        <button class="btn btn-outline-secondary" type="button" [disabled]="disabled">
            <i class="iconfont icon-calendar"></i>
        </button>
    </app-datepicker>
</div>
