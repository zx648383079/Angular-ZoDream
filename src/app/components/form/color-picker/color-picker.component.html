<div class="color-picker">
    <div (click)="open()" class="color-input-container">
        <ng-content />
    </div>
    <div class="color-picker-calendar" [hidden]="!visible()" (click)="stopPropagation($event)">
        <app-color-layer [disabled]="disabled()" [(value)]="value" />
    </div>
</div>
