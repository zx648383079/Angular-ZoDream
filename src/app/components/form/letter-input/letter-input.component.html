<div class="letter-container">
    @for (item of items(); track $index;let i = $index) {
        <span class="letter-item" [class.active]="isEnabled() && i == letterCount()">{{ item }}</span>
    }
    
    <input type="text" class="letter-input" [disabled]="disabled()" [value]="value()" 
    (focus)="onFocus()" (blur)="onBlur()" (input)="onValueChanged($event.target.value)">
</div>
