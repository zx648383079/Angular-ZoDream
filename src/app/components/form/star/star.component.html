<div class="star-box">
    @for (item of items; track $index) {
        <i class="iconfont" [ngClass]="{'icon-star': value >= item, 'icon-star-o': value < item}" (click)="tapChange(item)"></i>
    }
    <div class="star-label">
        @if (labelVisible) {
            {{ value }}
        }
        <ng-content></ng-content>
    </div>
</div>
