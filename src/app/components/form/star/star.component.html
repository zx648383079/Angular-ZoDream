<div class="star-box">
    @for (item of items; track $index) {
        <i class="iconfont" [class]="{'icon-star': value() >= item, 'icon-star-o': value() < item}" (click)="tapChange(item)"></i>
    }
    <div class="star-label">
        @if (labelVisible()) {
            {{ value() }}
        }
        <ng-content />
    </div>
</div>
