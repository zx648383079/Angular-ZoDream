<div class="data-size-input">
    <input type="number" class="form-control" [(value)]="unitValue" [disabled]="disabled()" (input)="onValueChange()" [placeholder]="placeholder()">
    <select class="form-control" [(value)]="unitIndex" (change)="onUnitChange()" [disabled]="disabled()">
        @for (item of unitItems(); track $index;let i = $index) {
            <option [value]="i">{{ item }}</option>
        }
    </select>
</div>
