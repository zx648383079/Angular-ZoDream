<div class="selected-container">
    @for (item of selectedItems(); track $index) {
        <div class="selected-item">
            <span class="item-close" (click)="tapUnselect(item)">&times;</span>
            <div class="item-label" (click)="tapEdit(item)">{{ item }}</div>
        </div>
    }
</div>
<input #inputBox type="text" [value]="keywords()" 
    [placeholder]="placeholder()" [disabled]="disabled()" 
    (input)="keywords.set($event.target.value)"
    (keydown)="onKeydown($event)" (focus)="isFocus.set(true)" (blur)="onBlur()" autocomplete="off">
