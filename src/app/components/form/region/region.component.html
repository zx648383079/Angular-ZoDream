<div class="select-input-container" [class.--with-open]="panelVisible()" [class.disabled]="disabled()">
    <div (click)="open()" class="input-container --with-placeholder">
        <span>{{ pathLabel() }}</span>
        <i class="input-arrow"></i>
    </div>
    <div class="option-container" (click)="$event.stopPropagation()">
        <div class="selector-header">
            <ul>
                @for (item of routeItems(); track $index; let i = $index) {
                    <li [class.active]="i == activeColumn()" (click)="tapColumn(i)">
                        {{ item.label }}
                    </li>
                }
            </ul>
            <i class="iconfont icon-close" (click)="close()"></i>
        </div>
        
        <div class="selector-body">
            <ul>
                @for (item of items(); track $index) {
                    <li (click)="tapCheckedItem(item)" [class.selected]="item.selected">
                        {{ item.label }}</li>
                }
            </ul>
        </div>
        @if (canYes()) {
        <div class="selector-footer">
            <button class="selector-yes btn-primary" (click)="close(true)" i18n>Ok</button>
        </div>
        }
        
        
    </div>
</div>
