<div class="select-input-container" [class.--with-open]="panelVisible()">
    <div class="input-container">
        <input type="text" [value]="value()" (change)="onValueChange($event)" [disabled]="disabled()" [placeholder]="placeholder()" (focus)="onFocus()">
        <div class="input-arrow"></div>
    </div>
    <div class="option-container">
        <div class="flex-grid">
            <div class="scroll-column">
                <ul>
                    @for (item of hourItems; track $index) {
                        <li [class.selected]="item == currentHour()" (click)="tapHour(item)">{{ twoPad(item) }}</li>
                    }
                    
                </ul>
            </div>
            <div class="scroll-column">
                <ul>
                    @for (item of minuteItems; track $index) {
                        <li [class.selected]="item == currentMinute()" (click)="tapMinute(item)">{{ twoPad(item) }}</li>
                    }
                </ul>
            </div>
        </div>
    </div>
</div>
