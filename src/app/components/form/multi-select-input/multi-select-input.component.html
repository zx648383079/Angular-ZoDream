@for (item of items(); track $index) {
    <div class="select-input-container" [class.--with-open]="item.focus">
        <div class="input-container" [class.--with-placeholder]="!item.label" (click)="item.focus = !item.focus">
            {{ item.label || placeholder() }}
        </div>
        <div class="option-container">
            @if (item.searchable) {
            <div class="search-option-item">
                <input type="search" i18n-placeholder placeholder="Enter to search" [(value)]="item.keywords" (keydown)="onKeydown($event, item)">
                <i class="iconfont icon-search"></i>
            </div>
            }
            
            @if (item.isLoading) {
                <div class="loading-option-item" i18n>Loading...</div>
            }
            @if (item.items && item.items.length > 0) {
                @for (option of item.items; track $index) {
                <div class="option-item" [class.selected]="option.value === item.value" (click)="tapSelect(item, option)">
                    {{ option.name }}
                </div>
                }
            }
        </div>
    </div>
}
