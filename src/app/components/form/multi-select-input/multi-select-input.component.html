<ng-container *ngFor="let item of items">
    <div class="select--with-search" [ngClass]="{focus: item.focus, 'select-loading': item.isLoading}">
        <div class="select-input" [ngClass]="{'input--with-placeholder': !item.label}" (click)="item.focus = !item.focus">
            {{ item.label || placeholder }}
        </div>
        <div class="select-option-bar">
            <div class="search-option-item" *ngIf="item.searchable">
                <input type="search" placeholder="Enter搜索" [(ngModel)]="item.keywords" (keydown)="onKeydown($event, item)">
                <i class="iconfont icon-search"></i>
            </div>
            <div class="loading-option-item">
                加载中。。。
            </div>
            <ng-container *ngIf="item.items && item.items.length > 0">
                <div class="option-item" *ngFor="let option of item.items" [ngClass]="{selected: option.value === item.value}" (click)="tapSelect(item, option)">
                    {{ option.name }}
                </div>
            </ng-container>
        </div>
    </div>
</ng-container>
