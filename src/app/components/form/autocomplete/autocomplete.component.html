<div class="autocomplete" [class]="{'--with-open': panelVisible() && optionItems().length > 0}">
    <div (click)="tapInput()" class="autocomplete__input-container">
        <ng-content />
    </div>
    <div class="autocomplete__container">
        @for (item of optionItems(); track $index;let i = $index) {
            <div class="option-item" [class.selected]="isSelected(i)" (click)="tapSelected(i)">
                {{ item }}
            </div>
        }
    </div>
</div>
