<div class="image-player" *ngIf="data">
    <div class="player-body">
        <img [src]="formatAsset(data.source)" [alt]="data.name">
    </div>
    <div class="player-action">
        <i class="iconfont icon-close" (click)="stop()"></i>
        <i class="iconfont icon-chevron-left" *ngIf="canPrevious" (click)="tapPrevious()"></i>
        <i class="iconfont icon-chevron-right" *ngIf="canNext" (click)="tapNext()"></i>
    </div>
</div>
