<div class="movie-player" [ngClass]="{'max-player': isFull, 'fixed-player': isFull}">
    <div class="player-container">
        <div class="player-body">
            <video class="player-video" #playerVideo></video>
        </div>
        <div class="player-catalog" *ngIf="openCatalog">
            <app-play-list [min]="true" [items]="items"></app-play-list>
        </div>
    </div>
    <div class="player-bar">
        <div class="bar-action">
            <i class="iconfont icon-step-backward"></i>
            <i class="iconfont play-btn" [ngClass]="{'icon-play': paused, 'icon-pause': !paused}"></i>
            <i class="iconfont icon-stop"></i>
            <i class="iconfont icon-step-forward"></i>
        </div>
        <div class="bar-body">
            <div class="bar-name">
                <span>{{ data?.name ?? 'unknow' }}</span>
            </div>
            <div class="bar-progress">
                <app-progress-bar [value]="progress" [max]="duration" (valueChange)="onProgressChange($event)"></app-progress-bar>
                <div class="time">
                    {{ progress | duration }}/{{ duration | duration }}
                </div>
            </div>
        </div>
        <div class="bar-footer">
            <i class="iconfont" [ngClass]="{'icon-volume-off': volume <= 0, 'icon-volume-down': volume > 0 && volume <= 60, 'icon-volume-up': volume > 60}" (click)="tapVolume()"></i>
            <i class="iconfont icon-th-list" (click)="openCatalog = !openCatalog"></i>
            <i class="iconfont" [ngClass]="{'icon-full-screen': !isFull, 'icon-exit-full-screen': isFull}" (click)="tapFullScreen()"></i>
        </div>
    </div>
</div>
