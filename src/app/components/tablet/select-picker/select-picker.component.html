@for (group of columnItems(); track $index; let i = $index) {
    <ul [class]="'dialog-column-' + i" [style]="group.style">
        @for (item of group.items; track $index; let j = $index) {
            <li [class.active]="j == item.selectedIndex" (click)="tapItem(i, j)">{{ item.name }}</li>
        }
    </ul>
}
<hr class="selected-top-hr">
<hr class="selected-bottom-hr">
