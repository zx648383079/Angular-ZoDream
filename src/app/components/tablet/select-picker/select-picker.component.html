@for (group of items(); track $index; let i = $index) {
    <ul [class]="'select-column-' + i" [style]="group.style">
        @for (item of group.items; track $index; let j = $index) {
            <li [class.active]="item.checked">{{ item.name }}</li>
        }
    </ul>
}
<div class="select-range-bar"></div>
