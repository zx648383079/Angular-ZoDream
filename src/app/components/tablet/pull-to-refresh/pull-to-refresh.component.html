@if (isPullState()) {
<div class="scroll-top">
    <div [class.--with-animate]="isAnimateIcon()">
        <i [class]="['iconfont', stateIcon()]"></i>
        {{ stateLabel() }}
    </div>
</div>
}
<div class="scroll-body">
    <ng-content />
</div>
@if (isLoadState()) {
<div class="scroll-bottom">
    <div [class.--with-animate]="isAnimateIcon()">
        <i [class]="['iconfont', stateIcon()]"></i>
        {{ stateLabel() }}
    </div>
</div>
}
