<div class="editor-box">
    <div class="editor-tool-bar">
        <div class="tool-bar-top">
            <div class="tool-left">
                @for (item of topLeftItems; track $index) {
                    <div class="tool-item" [ngClass]="{active: item.actived, disabled: item.disabled}" (click)="tapTool(item, $event)" [title]="item.label">
                        <i class="iconfont" [ngClass]="item.icon"></i>
                    </div>
                }
            </div>
            <div class="tool-right">
                @for (item of topRightItems; track $index) {
                    <div class="tool-item" [ngClass]="{active: item.actived, disabled: item.disabled}" (click)="tapTool(item, $event)" [title]="item.label">
                        <i class="iconfont" [ngClass]="item.icon"></i>
                    </div>
                }
            </div>
        </div>
        
    </div>
    <div class="editor-body">
        <div class="editor-area">
            <textarea #editorArea [ngStyle]="areaStyle" [disabled]="disabled"  spellcheck="false" [placeholder]="placeholder"></textarea>
            <div class="editor-footer" i18n>{{ size }} words</div>
            @if (isPreview) {
            <div class="editor-preview">
                <app-markdown-block [value]="previewValue" [isFormated]="false"></app-markdown-block>
            </div>
            }
        </div>
        <ng-container #modalVC></ng-container>
    </div>

    
</div>
