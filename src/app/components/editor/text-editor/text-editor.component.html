<div class="editor-box">
    <div class="editor-area">
        <textarea #editorArea [ngStyle]="areaStyle" [(ngModel)]="value" (ngModelChange)="onValueChange()" [disabled]="disabled" [placeholder]="placeholder"></textarea>
        <div class="editor-footer">
            <ng-container i18n>{{ size }} words</ng-container>
            @if (maxLength > 0) {
                /{{ maxLength }}
            }
        </div>
    </div>
</div>
