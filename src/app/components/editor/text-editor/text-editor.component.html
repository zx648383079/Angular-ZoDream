<div class="editor-box">
    <div class="editor-area">
        <textarea #editorArea [ngStyle]="areaStyle" [(ngModel)]="value" (ngModelChange)="onValueChange()" [disabled]="disable" [placeholder]="placeholder"></textarea>
        <div class="editor-footer">
            <ng-container i18n>{{ size }} words</ng-container>
            <ng-container *ngIf="maxLength > 0">/{{ maxLength }}</ng-container>
        </div>
    </div>
</div>
