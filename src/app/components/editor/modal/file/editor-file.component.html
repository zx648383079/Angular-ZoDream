<div class="editor-modal-box" [ngClass]="{'modal-visible': visible, 'modal-loading': isLoading}" appFileDrop (fileDrop)="uploadFiles($event)">
    <label class="drag-input" [for]="fileName">
        拖放文件
        <p>(或点击)</p>
        <input type="file" [id]="fileName" (change)="uploadFile($event)">
    </label>
    <app-loading-ring></app-loading-ring>
</div>
