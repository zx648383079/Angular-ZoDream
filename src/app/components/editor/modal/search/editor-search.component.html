<div class="editor-modal-box" [ngClass]="{'modal-visible': visible}">
    <div class="modal-search-header">
        <input type="text">
        <i class="iconfont icon-search"></i>
    </div>
    <ul class="modal-search-body">
        @for (item of items; track $index) {
            <li [ngClass]="{active: isSelected(item)}" (click)="tapSelect(item)">
                <div class="item-action btn-primary">
                    <i class="iconfont icon-check"></i>
                </div>
                <span class="item-title">
                    {{ item.name }}
                </span>
            </li>
        }
    </ul>
    <div class="modal-action">
        <div class="btn btn-outline-secondary" (click)="visible = false">取消</div>
        <div class="btn btn-outline-primary" (click)="tapConfirm()">插入</div>
    </div>
</div>
