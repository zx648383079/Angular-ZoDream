<div class="editor-modal-box" [ngClass]="{'modal-visible': visible}" [ngStyle]="modalStyle">
    <ul class="option-bar">
        @for (item of items; track $index) {
            <li [ngClass]="{active: item.value == selected}" [ngStyle]="item.style" (click)="tapConfirm(item)">{{ item.name }}</li>
        }
    </ul>
</div>
