<div class="editor-modal-box" [ngClass]="{'modal-visible': visible}">
    <app-color-layer [(value)]="color"></app-color-layer>
    <div class="input-header-block" [ngClass]="{'input-not-empty': !!color}">
        <input type="text" [(ngModel)]="color">
        <label for="">Hex</label>
    </div>
    <div class="modal-action">
        <div class="btn btn-outline-primary" (click)="tapConfirm()">чбошод</div>
    </div>
</div>
