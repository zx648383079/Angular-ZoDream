<ul class="tree-box">
    @for (item of items; track $index) {
        <ng-container *ngTemplateOutlet="fileItemTpl;context: {$implicit: item}" />
    }
</ul>

<ng-template #fileItemTpl let-file>
    @if (file) {
        @if (file.expandable) {
            <li class="tree-item" [class]="{open: file.expanded, active: activePath == file.path}">
                <div class="tree-item-header" [style]="getItemStyle(file)">
                    <i class="iconfont" [class]="{'icon-chevron-right': file.expandable && !file.expanded, 'icon-chevron-down': file.expanded}" (click)="toggleOpen(file)"></i>
                    <i class="iconfont" [class]="file.icon"></i>
                    <span (click)="tapItem(file)">{{ file.name }}</span>
                </div>
                @if (file.children) {
                <ul class="tree-item-body">
                    @for (it of file.children; track $index) {
                        <ng-container *ngTemplateOutlet="fileItemTpl;context: {$implicit: it}" />
                    }
                </ul>
                }
                
            </li>
        } @else {
            <li class="tree-item" [class]="{active: activePath == file.path}">
                <div class="tree-item-header" (click)="tapItem(file)" [style]="getItemStyle(file)">
                    <i class="iconfont"></i>
                    <i class="iconfont" [class]="file.icon"></i>
                    <span>{{ file.name }}</span>
                </div>
            </li>
        }
    }
</ng-template>
