<div class="container">
  <ul class="breadcrumb">
      <li class="breadcrumb-item">
          <a routerLink="/" class="iconfont icon-home"></a>
      </li><li class="breadcrumb-item active">
          圈子首页
      </li>
  </ul>
</div>

<div class="container">
  <div class="forum-group" *ngFor="let group of items">
      <div class="group-header">
          <a routerLink="{{ group.id }}">{{ group.name }}</a>
      </div>
      <div class="group-body">
          <ng-container *ngFor="let item of group.children">
            <div class="forum-item">
                <div class="thumb">
                    <img [src]="item.thumb" alt="">
                </div>
                <div class="info">
                    <div class="name">
                        <a routerLink="{{ item.id }}">{{ item.name }}</a>
                    </div>
                    <div class="count">主题：{{ item.thread_count | numberFormat }}，帖数：{{ item.post_count | numberFormat }}</div>
                    <div class="last-thread" *ngIf="item.last_thread">
                        <a [routerLink]="['thread', item.last_thread.id]">{{ item.last_thread.title }}</a>
                        {{ item.last_thread.created_at | ago }} {{ item.last_thread.user.name }} </div>
                </div>
            </div>
          </ng-container>
      </div>
  </div>
</div>
