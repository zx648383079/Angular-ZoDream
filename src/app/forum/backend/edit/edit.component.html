<app-edit-header [title]="data && data.id > 0 ? '编辑板块' : '新增板块'" (submited)="tapSubmit()" [disabled]="form.invalid"></app-edit-header>
<div class="container-fluid">
    <div class="form-table">
        <form class="panel-container" [formGroup]="form" (ngSubmit)="tapSubmit()">
            <div class="input-group">
                <label for="name">名称</label>
                <div>
                    <input type="text" id="name" class="form-control" formControlName="name">
                    <div class="input-tip" *ngIf="form.get('name').invalid">请输入名称</div>
                </div>
            </div>
            <div class="input-group">
                <label>上级</label>
                <select id="parent_id" class="form-control" formControlName="parent_id">
                    <option value="0">-- 无上级板块 --</option>
                    <option *ngFor="let item of categories" [value]="item.id">{{ item.level | treeLevel }}{{ item.name }}</option>
                </select>
            </div>
            <div class="input-group">
                <label for="thumb">图标</label>
                <div class="file-input">
                    <input type="text" id="thumb" class="form-control" formControlName="thumb">
                    <label for="fileUpload" class="btn btn-primary">上传</label>
                    <button type="button" class="btn btn-info" (click)="tapPreview('thumb')">预览</button>
                    <input type="file" name="file" id="fileUpload" (change)="uploadFile($event, 'thumb')" accept="image/*"/>
                </div>
            </div>
            <div class="input-group">
                <label for="description">简介</label>
                <div>
                    <textarea id="description" class="form-control" formControlName="description"></textarea>
                </div>
            </div>
            <div class="input-group">
                <label for="position">排序</label>
                <div>
                    <input type="text" id="position" class="form-control" formControlName="position">
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-md-6">
                <app-panel title="主题分类">
                    <div class="card-item" *ngFor="let item of classifyItems">
                        <div class="thumb">
                            <ng-container *ngIf="item.icon; else elseTemplate">
                                <img [src]="item.icon" alt="">
                            </ng-container>
                            <ng-template #elseTemplate>
                                <div class="no-image">无图</div>
                            </ng-template>
                        </div>
                        <div class="name">{{ item.name }}</div>
                        <div class="card-action">
                            <i class="iconfont icon-edit" (click)="editClassify(classifyModal, item)"></i>
                            <i class="iconfont icon-close" (click)="removeClassify(item)"></i>
                        </div>
                    </div>
                    <div class="add-item" (click)="editClassify(classifyModal)">
                        <i class="iconfont icon-plus"></i>
                    </div>
                </app-panel>
            </div>
            <div class="col-md-6">
                <app-panel title="版主">
                    <div class="card-item" *ngFor="let item of userItems">
                        <div class="thumb">
                            <ng-container *ngIf="item.avatar; else elseTemplate">
                                <img [src]="item.avatar" alt="">
                            </ng-container>
                            <ng-template #elseTemplate>
                                <div class="no-image">无图</div>
                            </ng-template>
                        </div>
                        <div class="name">{{ item.name }}</div>
                        <div class="card-action">
                            <i class="iconfont icon-close" (click)="removeUser(item)"></i>
                        </div>
                    </div>
                    <div class="add-item" (click)="addUser(userModal)">
                        <i class="iconfont icon-plus"></i>
                    </div>
                </app-panel>
            </div>
        </div>

        <button type="submit" class="btn btn-success" (click)="tapSubmit()">确认保存</button>
        <a class="btn btn-danger" href="javascript:history.go(-1);">取消修改</a>
    </div>
</div>


<ng-template #classifyModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ editData.id > 0 ? '编辑主题' : '新增主题' }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name-input">名称</label>
            <div class="input-group">
                <input class="form-control" id="name-input" [(ngModel)]="editData.name" placeholder="请输入名称">
            </div>
        </div>
        <div class="form-group">
            <label for="content-input">图片</label>
            <div class="input-group">
                <div class="file-input">
                    <input type="text" id="content-input" class="form-control" [(ngModel)]="editData.icon">
                    <label for="fileUpload" class="btn btn-primary">上传</label>
                    <button type="button" class="btn btn-info" (click)="tapPreview('classify')">预览</button>
                    <input type="file" name="file" id="fileUpload" (change)="uploadFile($event, 'classify')" accept="image/*" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">确定</button>
    </div>
</ng-template>


<ng-template #userModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">选择用户</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name-input">名称</label>
            <div class="input-group">
                <input class="form-control" id="name-input" [(ngModel)]="userKeywords" placeholder="请输入名称" (ngModelChange)="tapSearchUser()">
            </div>
        </div>
        <ng-container *ngFor="let item of users">
            <div class="card-item" [ngClass]="{active: item.checked}" (click)="item.checked = !item.checked">
                <div class="thumb">
                    <ng-container *ngIf="item.avatar; else elseTemplate">
                        <img [src]="item.avatar" alt="">
                    </ng-container>
                    <ng-template #elseTemplate>
                        <div class="no-image">无图</div>
                    </ng-template>
                </div>
                <div class="name">{{ item.name }}</div>
            </div>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">确定</button>
    </div>
</ng-template>
