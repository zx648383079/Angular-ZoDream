<div class="container">
    <div class="book-full-body">
        <div class="book-sort">
            <a class="active" i18n>Categories</a>
            <a routerLink="../tag" i18n>Tags</a>
            <a routerLink="../archives" i18n>Archives</a>
        </div>
        <div class="cat-item" *ngFor="let item of items">
            <a routerLink="../" [queryParams]="{category: item.id}">{{ item.name }}</a>
            <span class="count" *ngIf="item.blog_count > 0">({{ item.blog_count }})</span>
        </div>
        <app-loading-tip [loading]="isLoading" [visible]="isLoading || items.length == 0"></app-loading-tip>
    </div>

</div>
